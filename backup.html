<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | BACKUP - RADICAL EDIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        :root {
            --tiktok-cyan: #25F4EE;
            --tiktok-pink: #FE2C55;
            --whatsapp-green: #25D366;
            --amazon-music-tuerkis: #00A8E1;
            --sidebar-width: 12.5%;
            --bento-gap: 15px;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Permanent Marker', cursive !important;
            background: #ffffff;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .big-a {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 45vw; color: rgba(0, 0, 0, 0.03); z-index: 1; user-select: none; pointer-events: none;
        }

        /* --- HEADER (Fixiert & Sauber) --- */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 170; background: rgba(0, 0, 0, 0.05); backdrop-filter: blur(10px); 
            overflow: hidden; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .header-title { 
            font-family: 'Rock Salt', cursive !important; 
            font-size: 2rem; color: #ff0000; letter-spacing: 5px; z-index: 10;
        }
        .floating-icons i {
            position: absolute; color: rgba(0, 0, 0, 0.1);
            font-size: 1.5rem; animation: floatAround 10s infinite linear;
        }
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            100% { transform: translate(120px, -60px) rotate(360deg); opacity: 0; }
        }

        /* --- NAVIGATION --- */
        .menu-btn { 
            position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 180; background: rgba(0, 0, 0, 0.05); width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px; transition: 0.3s;
        }
        .menu-btn:hover { background: rgba(0,0,0,0.1); }

        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; left: calc(var(--sidebar-width) * -1); 
            width: var(--sidebar-width); background: rgba(255, 235, 59, 0.6); 
            backdrop-filter: blur(10px); z-index: 150; display: flex; flex-direction: column; 
            padding: 20px 15px; transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-right: 2px solid rgba(0,0,0,0.1); border-top-right-radius: 25px;
        }
        .sidebar-left.open { left: 0; }
        .menu-links a { display: flex; align-items: center; gap: 10px; color: #000; text-decoration: none; margin-bottom: 18px; transition: 0.3s; }
        .menu-links a:hover { transform: translateX(8px); color: #ff0000; }

        /* --- SOCIAL SIDEBAR (Die 9 Icons) --- */
        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 60px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; 
            background: rgba(0, 0, 0, 0.03); backdrop-filter: blur(5px); padding: 20px 0;
            border-top-left-radius: 20px; border-bottom-left-radius: 20px; border: 1px solid rgba(0,0,0,0.1); border-right: none;
        }
        .sidebar-right a i { color: #000; font-size: 1.2rem; animation: pulse 18s infinite ease-in-out; transition: 0.3s; }
        .sidebar-right a:hover i { animation-play-state: paused; transform: scale(1.5); color: var(--brand-color); }
        .sidebar-right a.tt:hover i { filter: drop-shadow(-2px -1px 0px var(--tiktok-cyan)) drop-shadow(2px 1px 0px var(--tiktok-pink)); }

        @keyframes pulse { 0%, 5.55%, 100% { transform: scale(1); color: #000; filter: none; } 2.77% { transform: scale(1.4); color: var(--brand-color); } }
        @keyframes ttGlitch { 0%, 5.55%, 100% { transform: scale(1); color: #000; filter: none; } 2.77% { transform: scale(1.4); filter: drop-shadow(-2px -1px 0px var(--tiktok-cyan)) drop-shadow(2px 1px 0px var(--tiktok-pink)); } }
        .sidebar-right a.tt i { animation-name: ttGlitch; }
        
        .sidebar-right a:nth-child(1) i { animation-delay: 0s; --brand-color: #f00; }
        .sidebar-right a:nth-child(2) i { animation-delay: 2s; }
        .sidebar-right a:nth-child(3) i { animation-delay: 4s; --brand-color: #E1306C; }
        .sidebar-right a:nth-child(4) i { animation-delay: 6s; --brand-color: var(--whatsapp-green); }
        .sidebar-right a:nth-child(5) i { animation-delay: 8s; --brand-color: #1877F2; }
        .sidebar-right a:nth-child(6) i { animation-delay: 10s; --brand-color: #1DB954; }
        .sidebar-right a:nth-child(7) i { animation-delay: 12s; --brand-color: #555; }
        .sidebar-right a:nth-child(8) i { animation-delay: 14s; --brand-color: #f00; }
        .sidebar-right a:nth-child(9) i { animation-delay: 16s; --brand-color: var(--amazon-music-tuerkis); }

        /* --- BENTO CONTENT GRID --- */
        .content-wrapper {
            position: relative; z-index: 10; margin: 100px auto; width: 90%; max-width: 1200px;
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 300px); gap: var(--bento-gap);
        }
        .bento-box {
            background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05);
            border-radius: 20px; padding: 20px; position: relative; overflow: hidden; transition: 0.3s;
        }
        .bento-box:hover { border-color: rgba(255,0,0,0.3); transform: translateY(-5px); }
        .label { position: absolute; top: 10px; right: 15px; font-size: 0.6rem; opacity: 0.4; font-family: sans-serif; }

        .main-feat { grid-column: span 2; grid-row: span 2; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        
        /* --- EIGENBAU PLAYER --- */
        .player-module { background: #111; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .vinyl { width: 100px; height: 100px; background: repeating-conic-gradient(from 0deg, #222 0deg 1deg, #111 1deg 2deg); border-radius: 50%; border: 5px solid #333; animation: rotate 4s infinite linear; position: relative; }
        .vinyl::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; background: #ff0000; border-radius: 50%; border: 2px solid #fff; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .player-controls { margin-top: 15px; display: flex; gap: 20px; font-size: 1.5rem; cursor: pointer; }
        .player-controls i:hover { color: #ff0000; }

        /* --- FOOTER --- */
        footer { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 100; background: rgba(255,255,255,0.5); padding: 5px 20px; border-radius: 50px; }
        footer a { text-decoration: none; color: #333; font-size: 0.7rem; margin: 0 10px; font-family: sans-serif; font-weight: bold; }

        @media (max-width: 900px) {
            .content-wrapper { grid-template-columns: 1fr 1fr; grid-template-rows: auto; }
            .main-feat { grid-column: span 2; }
            .sidebar-right { display: none; }
        }
    </style>
</head>
<body>

<div class="big-a">A</div>

<header>
    <div class="floating-icons">
        <i class="fa-solid fa-music" style="left:10%; top:20%;"></i>
        <i class="fa-solid fa-microphone" style="left:40%; top:60%;"></i>
        <i class="fa-solid fa-compact-disc" style="left:80%; top:30%;"></i>
    </div>
    <h1 class="header-title">ANTON</h1>
</header>

<div class="menu-btn" onclick="toggleNav()">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div class="menu-links" style="margin-top: 40px;">
        <a href="#"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#"><i class="fa-solid fa-music"></i> Musik</a>
        <a href="#"><i class="fa-solid fa-envelope"></i> Kontakt</a>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" class="tt"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="#"><i class="fa-brands fa-facebook"></i></a>
    <a href="#"><i class="fa-brands fa-spotify"></i></a>
    <a href="#"><i class="fa-brands fa-apple"></i></a>
    <a href="#"><i class="fa-solid fa-circle-play"></i></a>
    <a href="#"><i class="fa-brands fa-amazon"></i></a>
</aside>

<div class="content-wrapper">
    <div class="bento-box main-feat">
        <span class="label">Feature</span>
        <h2 style="font-size: 3rem; margin: 0;">WILLKOMMEN</h2>
        <p>Das ist die neue Sandbox-Logik.</p>
    </div>
    
    <div class="bento-box player-module">
        <span class="label" style="color: #666;">Audio Player</span>
        <div class="vinyl"></div>
        <div class="player-controls">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step"></i>
        </div>
    </div>

    <div class="bento-box">
        <span class="label">Status</span>
        <p>Alle Systeme laufen. Protokoll 6.0 aktiv.</p>
    </div>

    <div class="bento-box" style="grid-column: span 2; display: flex; align-items: center; justify-content: center; background: rgba(255,0,0,0.05);">
        <span class="label">Next Step</span>
        <h3>Bereit für meineMusik.html?</h3>
    </div>
</div>

<footer>
    <a href="#">Impressum</a>
    <a href="#">Datenschutz</a>
    <div style="font-size: 0.6rem; opacity: 0.5; margin-top: 3px;">www.anton-familienpop.de</div>
</footer>

<script>
    function toggleNav() {
        document.getElementById("sidebar").classList.toggle("open");
    }
    // Schließen bei Klick außerhalb
    document.addEventListener('click', function(e) {
        const sb = document.getElementById("sidebar");
        const btn = document.querySelector(".menu-btn");
        if (!sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) {
            sb.classList.remove("open");
        }
    });
</script>

</body>
</html>
