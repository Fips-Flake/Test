<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton - Startseite</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Sidebar - Bleibt unverändert laut Master-Vorgabe */
        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--primary-color);
            color: white;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Hauptinhalt */
        main {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: white;
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .content {
            padding: 40px;
            flex-grow: 1;
        }

        /* Hero Segment mit Animation */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h3>Navigation</h3>
        <p>Hier bleibt alles wie gehabt.</p>
        </nav>

    <main>
        <header>
            <h1>Anton</h1>
        </header>

        <section class="content">
            <div class="hero">
                <h2>Willkommen bei Anton</h2>
                <p>Kreative Lösungen und strukturierte Projekte – alles an einem Ort.</p>
                <a href="#projekte" class="cta-button">Mehr erfahren</a>
            </div>
        </section>
    </main>

</body>
</html>
