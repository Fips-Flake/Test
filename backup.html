<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Backup (Testing Vollständig)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width-desktop: 12.5%;
            --sidebar-width-mobile: 250px;
            --accent-yellow: rgba(255, 235, 59, 0.45);
            --tiktok-cyan: #25F4EE;
            --tiktok-pink: #FE2C55;
            --whatsapp-green: #25D366;
            --amazon-music-tuerkis: #00A8E1;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Permanent Marker', cursive !important;
            background: #ffffff;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .big-a {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 45vw; color: rgba(0, 0, 0, 0.03); z-index: 1; user-select: none; pointer-events: none;
        }

        /* HEADER */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 170; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .header-title { 
            font-family: 'Rock Salt', cursive !important; 
            font-size: 2rem; color: #ff0000;
            letter-spacing: 5px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); 
        }

        .floating-icons i {
            position: absolute; color: rgba(0, 0, 0, 0.1);
            font-size: 1.5rem; animation: floatAround 10s infinite linear;
        }
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translate(100px, -50px) rotate(360deg); opacity: 0; }
        }

        .menu-btn { 
            position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 180; background: rgba(0, 0, 0, 0.05); width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px; color: #333;
        }

        /* SIDEBAR LINKS */
        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; left: calc(var(--sidebar-width-desktop) * -1); 
            width: var(--sidebar-width-desktop); 
            background-color: var(--accent-yellow); backdrop-filter: blur(10px); 
            z-index: 150; display: flex; flex-direction: column; 
            padding: 20px 15px; box-sizing: border-box; 
            transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border-right: 1px solid rgba(0,0,0,0.1); border-top-right-radius: 25px;
        }
        .sidebar-left.open { left: 0; }
        .sidebar-left a { display: flex; align-items: center; gap: 10px; color: #000; text-decoration: none; font-size: 0.9rem; margin-bottom: 18px; transition: 0.3s; }
        .sidebar-left a:hover { transform: translateX(5px); }

        /* SIDEBAR RECHTS (Socials) */
        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 60px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; 
            background-color: rgba(0, 0, 0, 0.03); backdrop-filter: blur(5px); 
            padding: 20px 0; border: 1px solid rgba(0, 0, 0, 0.05); border-radius: 20px 0 0 20px;
        }
        .sidebar-right a i { color: #000; transition: 0.3s; }
        .sidebar-right a:hover i { transform: scale(1.3); }

        /* CONTENT GRID */
        .content-container { 
            position: relative; z-index: 5; display: flex; justify-content: center; 
            align-items: center; min-height: calc(100vh - 160px); margin-top: 80px; padding: 20px;
        }
        .window-grid { display: flex; gap: 20px; width: 100%; max-width: 1100px; }

        .main-window { 
            background: rgba(0, 0, 0, 0.02); backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 0, 0, 0.05); border-radius: 15px; 
            padding: 30px; flex: 2; height: 60vh; display: flex; flex-direction: column; 
            box-sizing: border-box;
        }
        .side-column { display: flex; flex-direction: column; justify-content: space-between; height: 60vh; flex: 1; gap: 20px; }
        .small-window { 
            background: rgba(0, 0, 0, 0.02); backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 0, 0, 0.05); border-radius: 15px; 
            overflow: hidden; height: calc(50% - 10px); position: relative;
        }

        .window-label { position: absolute; top: 8px; left: 12px; font-size: 0.7rem; opacity: 0.5; text-transform: uppercase; font-family: sans-serif; z-index: 20; color: #000; }

        /* FOOTER */
        .footer-legal { 
            position: relative; margin: 40px auto 20px; width: fit-content;
            display: flex; flex-direction: column; align-items: center; 
            background: rgba(0,0,0,0.03); backdrop-filter: blur(10px); 
            padding: 10px 25px; border-radius: 15px; z-index: 100;
        }
        .footer-links { display: flex; gap: 20px; margin-bottom: 5px; }
        .footer-links a { color: #333; text-decoration: none; font-size: 0.75rem; font-family: sans-serif; font-weight: bold; }
        .footer-subtext a { text-decoration: none; color: inherit; font-family: sans-serif; font-size: 0.7rem; opacity: 0.5; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .window-grid { flex-direction: column; }
            .main-window, .side-column { width: 95vw; height: auto; }
            .small-window { height: 250px; }
            .sidebar-left { width: var(--sidebar-width-mobile); left: calc(var(--sidebar-width-mobile) * -1); }
            .sidebar-right { display: none; } /* Versteckt Socials auf Handy für mehr Platz */
        }
    </style>
</head>
<body>

<div class="big-a">A</div>

<header>
    <div class="floating-icons">
        <i class="fa-solid fa-music" style="left:15%; top:25%;"></i>
        <i class="fa-solid fa-microphone" style="left:40%; top:55%;"></i>
        <i class="fa-solid fa-guitar" style="left:75%; top:35%;"></i>
    </div>
    <h1 class="header-title">BACKUP</h1>
</header>

<div class="menu-btn" onclick="toggleNav(event)">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div style="text-align:right; cursor:pointer; font-size: 1.5rem;" onclick="toggleNav(event)"><i class="fa-solid fa-xmark"></i></div>
    <div class="menu-links" style="margin-top:20px;">
        <a href="hauptseite.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="meinemusik.html"><i class="fa-solid fa-music"></i> Meine Musik</a>
        <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> Über mich</a>
        <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> Konzerte</a>
        <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> Onlineshop</a>
        <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#"><i class="fa-brands fa-youtube"></i></a>
    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
</aside>

<div class="content-container">
    <div class="window-grid">
        <div class="main-window">
            <span class="window-label">Core-Testing</span>
            <div style="margin:auto; text-align:center;">
                <h2>Bento-Box Master</h2>
                <p>Volle Funktionalität im Backup-Modus.</p>
            </div>
        </div>
        <div class="side-column">
            <div class="small-window">
                <span class="window-label">Animation</span>
                <div style="background: #f0f0f0; height:100%;"></div>
            </div>
            <div class="small-window">
                <span class="window-label">Updates</span>
                <div style="display:flex; align-items:center; justify-content:center; height:100%;">
                    <p>Inhalt stabil.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer-legal">
    <div class="footer-links">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </div>
    <div class="footer-subtext">
        <a href="index.html">www.anton-familienpop.de</a>
    </div>
</footer>

<script>
function toggleNav(event) {
    event.stopPropagation();
    document.getElementById("sidebar").classList.toggle("open");
}
document.addEventListener("click", function(event) {
    const sidebar = document.getElementById("sidebar");
    if (sidebar.classList.contains("open") && !sidebar.contains(event.target)) {
        sidebar.classList.remove("open");
    }
});
</script>
</body>
</html>
