<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Backup (Hauptseiten-Layout)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 12.5%;
            --accent-yellow: rgba(255, 235, 59, 0.8);
            --glass-white: rgba(255, 255, 255, 0.7);
            --tiktok-cyan: #25F4EE;
            --tiktok-pink: #FE2C55;
            --whatsapp-green: #25D366;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Permanent Marker', cursive !important;
            background-color: #ffffff; /* Weißer Hintergrund beibehalten */
            overflow: hidden;
        }

        /* HEADER */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 170; background: rgba(0, 0, 0, 0.05); backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .header-title { 
            font-family: 'Rock Salt', cursive !important; 
            font-size: 2.5rem; 
            color: #ff0000; /* BACKUP in Rot beibehalten */
            letter-spacing: 8px; 
        }

        /* MENU BUTTON */
        .menu-btn { 
            position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 210; background: rgba(0, 0, 0, 0.1); width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px; color: #333;
        }

        /* LINKE SIDEBAR MIT UNTERKATEGORIEN */
        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; 
            left: calc(var(--sidebar-width) * -1); 
            width: var(--sidebar-width); 
            background-color: var(--accent-yellow); 
            backdrop-filter: blur(15px); 
            z-index: 200; display: flex; flex-direction: column; padding: 30px 15px; 
            transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border-right: 2px solid rgba(0,0,0,0.1); 
            border-top-right-radius: 25px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .sidebar-left.open { left: 0; }
        
        .menu-links { display: flex; flex-direction: column; gap: 15px; }
        .menu-links a, .submenu-trigger { 
            display: flex; align-items: center; gap: 12px; color: #000; 
            text-decoration: none; font-size: 0.9rem; transition: 0.3s; 
            white-space: nowrap; cursor: pointer;
        }
        .menu-links a:hover, .submenu-trigger:hover { transform: translateX(5px); opacity: 0.7; }

        /* SUBMENU */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            display: flex;
            flex-direction: column;
            padding-left: 25px;
            gap: 10px;
        }
        .submenu.active { max-height: 200px; margin-top: 10px; margin-bottom: 10px; }
        .submenu a { font-size: 0.8rem !important; opacity: 0.8; }
        .fa-chevron-down { font-size: 0.7rem; transition: transform 0.3s; }
        .submenu-trigger.active .fa-chevron-down { transform: rotate(180deg); }

        /* RECHTE SOCIAL SIDEBAR */
        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 60px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; 
            background-color: rgba(0, 0, 0, 0.05); backdrop-filter: blur(5px); 
            padding: 20px 0; border-top-left-radius: 20px; border-bottom-left-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .sidebar-right a i { font-size: 1.5rem; color: #333; transition: 0.3s; }
        .sidebar-right a:hover i { transform: scale(1.2); color: #ff0000; }

        /* HAUPTCONTENT */
        .content-container { 
            position: relative; z-index: 5; display: flex; justify-content: center; 
            align-items: center; height: calc(100vh - 80px); margin-top: 80px; 
        }

        .main-window { 
            background: var(--glass-white); backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 25px; 
            padding: 40px; width: 50vw; min-height: 40vh; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
        }

        .window-label { position: absolute; top: 15px; left: 20px; font-size: 0.7rem; opacity: 0.5; text-transform: uppercase; font-family: sans-serif; color: #000; }

        footer { 
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); 
            z-index: 100; background: rgba(0,0,0,0.05); backdrop-filter: blur(10px); 
            padding: 10px 30px; border-radius: 20px; 
        }
        .footer-links a { color: #333; text-decoration: none; font-size: 0.8rem; margin: 0 10px; font-family: sans-serif; }
    </style>
</head>
<body>

<header>
    <h1 class="header-title">BACKUP</h1>
</header>

<div class="menu-btn" id="menuToggle">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div class="menu-links">
        <a href="hauptseite.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="meinemusik.html"><i class="fa-solid fa-music"></i> Meine Musik</a>
        <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> Über mich</a>
        <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> Konzerte</a>
        
        <div class="submenu-container">
            <div class="submenu-trigger" id="shopTrigger">
                <i class="fa-solid fa-cart-shopping"></i> Onlineshop 
                <i class="fa-solid fa-chevron-down" style="margin-left: auto;"></i>
            </div>
            <div class="submenu" id="shopSubmenu">
                <a href="shop.html?cat=kleidung">Kleidung</a>
                <a href="shop.html?cat=musik">Musik</a>
                <a href="shop.html?cat=accessoires">Accessoires</a>
            </div>
        </div>

        <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#"><i class="fa-brands fa-youtube"></i></a>
    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
</aside>

<div class="content-container">
    <div class="main-window">
        <span class="window-label">System-Backup</span>
        <h1>Willkommen in Antons Welt</h1>
        <p>Dies ist das vollständige Layout der Hauptseite, gesichert in der Backup-Struktur.</p>
        <p>Hintergrund: Weiß | Header: BACKUP (Rot)</p>
    </div>
</div>

<footer>
    <div class="footer-links">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </div>
</footer>

<script>
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");
    const shopTrigger = document.getElementById("shopTrigger");
    const shopSubmenu = document.getElementById("shopSubmenu");

    // Sidebar öffnen/schließen
    menuToggle.addEventListener("click", (e) => {
        e.stopPropagation();
        sidebar.classList.toggle("open");
    });

    // Submenu (Shop) auf-/zuklappen
    shopTrigger.addEventListener("click", (e) => {
        e.stopPropagation();
        shopTrigger.classList.toggle("active");
        shopSubmenu.classList.toggle("active");
    });

    // Schließen bei Klick außerhalb
    document.addEventListener("click", (e) => {
        if (sidebar.classList.contains("open") && !sidebar.contains(e.target) && e.target !== menuToggle) {
            sidebar.classList.remove("open");
            shopTrigger.classList.remove("active");
            shopSubmenu.classList.remove("active");
        }
    });
</script>
</body>
</html>
