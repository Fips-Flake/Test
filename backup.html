<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton - Single Box</title>
    <style>
        /* Grundgerüst des Masters bleibt unverändert */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Beispielhintergrund */
            font-family: sans-serif;
            color: white;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        /* Die angepasste Single Box */
        .single-box {
            width: 300px;
            height: 400px;
            position: relative;
            
            /* Weißer Hintergrund, 5% Deckkraft */
            /* Kombiniert mit CSS-Patterns für den "abgenutzten" Look (Risse/Knicke) */
            background: 
                linear-gradient(135deg, transparent 40px, rgba(255, 255, 255, 0.05) 40px),
                repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.02) 0px, rgba(255, 255, 255, 0.02) 1px, transparent 1px, transparent 50px),
                repeating-linear-gradient(-45deg, rgba(255, 255, 255, 0.02) 0px, rgba(255, 255, 255, 0.02) 1px, transparent 1px, transparent 70px);
            
            /* Eckige Kanten & Ecke oben rechts entfernen */
            clip-path: polygon(0 0, calc(100% - 40px) 0, 100% 40px, 100% 100%, 0 100%);
            
            /* Kein schwarzer Rand */
            border: none;
            
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Simulierter "Knick" an der fehlenden Ecke */
        .single-box::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.08); /* Etwas heller für den Knick-Effekt */
            clip-path: polygon(0 0, 0 100%, 100% 100%);
            display: none; /* Deaktiviert, da Ecke "entfernt" sein soll. Falls gewünscht, auf 'block' setzen */
        }

        .content {
            z-index: 1;
        }

    </style>
</head>
<body>

    <header>
        Anton
    </header>

    <div class="container">
        <div class="single-box">
            <div class="content">
                <h3>Inhalt</h3>
                <p>Diese Box hat ein abgenutztes Design, keine Rundungen und die obere rechte Ecke fehlt.</p>
            </div>
        </div>
    </div>

</body>
</html>
