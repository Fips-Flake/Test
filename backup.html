<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | BACKUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        :root {
            --tiktok-cyan: #25F4EE;
            --tiktok-pink: #FE2C55;
            --whatsapp-green: #25D366;
            --amazon-music-tuerkis: #00A8E1;
            --sidebar-width: 12.5%;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Permanent Marker', cursive !important;
            background: #ffffff; /* Bewusste Test-Farbe */
            overflow: hidden;
        }

        .big-a {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 45vw; color: rgba(0, 0, 0, 0.03); z-index: 1; user-select: none; pointer-events: none;
        }

        /* 1. HEADER-CHECK */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 170; background: rgba(0, 0, 0, 0.05); backdrop-filter: blur(10px); 
            overflow: hidden;
        }
        .header-title { 
            font-family: 'Rock Salt', cursive !important; 
            font-size: 2rem; color: #ff0000; letter-spacing: 5px; z-index: 10;
        }
        .floating-icons i {
            position: absolute; color: rgba(0, 0, 0, 0.1);
            font-size: 1.5rem; animation: floatAround 10s infinite linear;
        }
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translate(100px, -50px) rotate(360deg); opacity: 0; }
        }

        .menu-btn { 
            position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 180; background: rgba(0, 0, 0, 0.05); width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px; color: #333;
        }

        /* 2. LINKE SIDEBAR-CHECK */
        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; left: calc(var(--sidebar-width) * -1); 
            width: var(--sidebar-width); 
            background-color: rgba(255, 235, 59, 0.45); backdrop-filter: blur(10px); 
            z-index: 150; display: flex; flex-direction: column; 
            padding: 20px 15px; box-sizing: border-box; 
            transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border-right: 2px solid rgba(0,0,0,0.1); border-top-right-radius: 25px;
        }
        .sidebar-left.open { left: 0; }
        .close-sidebar { align-self: flex-end; margin-bottom: 20px; cursor: pointer; font-size: 1.5rem; color: #000; transition: 0.3s; }
        .menu-links a { display: flex; align-items: center; gap: 10px; color: #000; text-decoration: none; font-size: 0.9rem; margin-bottom: 18px; transition: 0.3s; }
        .menu-links a:hover { transform: translateX(5px); }

        /* 3. RECHTE SIDEBAR-CHECK (Vollständig 9 Icons) */
        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 60px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; 
            background-color: rgba(0, 0, 0, 0.03); backdrop-filter: blur(5px); 
            padding: 20px 0; border: 1px solid rgba(0, 0, 0, 0.1); border-right: none;
            border-top-left-radius: 20px; border-bottom-left-radius: 20px;
        }
        .sidebar-right a i { color: #000; animation: sequentialPulseSlow 18s infinite ease-in-out; }
        @keyframes sequentialPulseSlow { 0%, 10%, 100% { transform: scale(1); color: #000; } 5% { transform: scale(1.4); color: var(--brand-color); } }
        @keyframes ttGlitchPulse { 0%, 10%, 100% { transform: scale(1); color: #000; } 5% { transform: scale(1.4); filter: drop-shadow(-2px -1px 0px var(--tiktok-cyan)) drop-shadow(2px 1px 0px var(--tiktok-pink)); } }
        .sidebar-right a.tt i { animation-name: ttGlitchPulse; }

        /* 4. DESIGN & LAYOUT CHECK */
        .content-container { position: relative; z-index: 5; display: flex; justify-content: center; align-items: center; height: calc(100vh - 120px); margin-top: 80px; }
        .window-grid { display: flex; gap: 20px; align-items: flex-start; }
        .main-window { background: rgba(0, 0, 0, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(0, 0, 0, 0.05); border-radius: 15px; padding: 30px; width: 70vh; height: 60vh; display: flex; flex-direction: column; box-sizing: border-box; }
        .side-column { display: flex; flex-direction: column; justify-content: space-between; height: 60vh; width: 320px; }
        .small-window { background: rgba(0, 0, 0, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(0, 0, 0, 0.05); border-radius: 15px; padding: 0; overflow: hidden; width: 100%; height: calc(50% - 10px); position: relative; }
        .window-label { position: absolute; top: 8px; left: 12px; font-size: 0.7rem; opacity: 0.5; text-transform: uppercase; font-family: sans-serif; z-index: 20; color: #000; }

        /* 5. FOOTER-CHECK */
        .footer-legal { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; flex-direction: column; align-items: center; background: rgba(0,0,0,0.03); backdrop-filter: blur(10px); padding: 8px 25px; border-radius: 15px; }
        .footer-links { display: flex; gap: 20px; }
        .footer-links a { color: #333; text-decoration: none; font-size: 0.75rem; font-family: sans-serif; font-weight: bold; text-transform: uppercase; }
        .footer-subtext a { text-decoration: none; color: inherit; font-family: sans-serif; font-size: 0.7rem; opacity: 0.5; margin-top: 5px; }
    </style>
</head>
<body>

<div class="big-a">A</div>

<header>
    <div class="floating-icons">
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-guitar"></i>
        <i class="fa-solid fa-compact-disc"></i>
        <i class="fa-solid fa-headphones"></i>
    </div>
    <h1 class="header-title">BACKUP</h1>
</header>

<div class="menu-btn" onclick="toggleNav(event)">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div class="close-sidebar" onclick="toggleNav(event)"><i class="fa-solid fa-xmark"></i></div>
    <div class="menu-links">
        <a href="hauptseite.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="meinemusik.html"><i class="fa-solid fa-music"></i> Meine Musik</a>
        <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> Über mich</a>
        <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> Konzerte</a>
        <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> Onlineshop</a>
        <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#" style="--brand-color: #FF0000;"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" class="tt"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#" style="--brand-color: #E1306C;"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" style="--brand-color: var(--whatsapp-green);"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="#" style="--brand-color: #1877F2;"><i class="fa-brands fa-facebook"></i></a>
    <a href="#" style="--brand-color: #1DB954;"><i class="fa-brands fa-spotify"></i></a>
    <a href="#" style="--brand-color: #555;"><i class="fa-brands fa-apple"></i></a>
    <a href="#" style="--brand-color: #FF0000;"><i class="fa-solid fa-circle-play"></i></a>
    <a href="#" style="--brand-color: var(--amazon-music-tuerkis);"><i class="fa-brands fa-amazon"></i></a>
</aside>

<div class="content-container">
    <div class="window-grid">
        <div class="main-window">
            <span class="window-label" style="left: auto; right: 12px;">Willkommen</span>
            <div style="margin: auto; text-align: center;">
                <h2>Backup-Sicherung aktiv</h2>
                <p>Systematische Überprüfung abgeschlossen.</p>
            </div>
        </div>
        <div class="side-column">
            <div class="small-window">
                <span class="window-label">Status</span>
                <div style="background: #fcfcfc; height: 100%;"></div>
            </div>
            <div class="small-window">
                <span class="window-label">Info</span>
                <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
                    <p>Sandbox-Mode</p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer-legal">
    <div class="footer-links">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </div>
    <div class="footer-subtext">
        <a href="index.html">www.anton-familienpop.de</a>
    </div>
</footer>

<script>
function toggleNav(event) {
    event.stopPropagation();
    document.getElementById("sidebar").classList.toggle("open");
}
document.addEventListener("click", function(event) {
    const sidebar = document.getElementById("sidebar");
    if (sidebar.classList.contains("open") && !sidebar.contains(event.target)) {
        sidebar.classList.remove("open");
    }
});
</script>
</body>
</html>
