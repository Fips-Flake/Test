<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD; 
        }

        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            /* Wir fixieren das Bild direkt auf das HTML, um Scroll-Verschiebung zu verhindern */
        }

        body { 
            display: flex; 
            flex-direction: column; 
            font-family: 'Special Elite', cursive; 
            background: #fff url('AFaPo Wall.jpg') no-repeat center top; 
            background-attachment: fixed;
            background-size: contain; /* 'contain' sorgt dafür, dass das Bild immer ganz sichtbar ist */
            background-blend-mode: multiply; 
            overflow-x: hidden; 
        }

        header { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            height: 80px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 100; 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); 
            border-bottom: 2px solid #000; 
        }

        .header-title { 
            color: var(--anton-red); 
            font-size: 1.8rem; 
            text-decoration: none; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            font-weight: bold; 
        }

        /* SIDEBAR & NAV (UNVERÄNDERT) */
        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; border: 2px solid #000; }
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 20px; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; }
        .submenu { display: none; flex-direction: column; padding-left: 40px; margin-top: 10px; }
        .nav-item:hover .submenu { display: flex; }
        .submenu a { font-size: 0.95rem; margin-bottom: 10px; }

        /* BENTO-BOXEN POSITIONIERUNG */
        /* KRITIK: Die Boxen müssen 'absolute' in einem Container liegen, der mit dem Bild skaliert. 
           Aber wir versuchen es hier mit korrigierten fixed-Werten (Header-Offset inkludiert). */
        
        .invisible-box {
            position: fixed;
            z-index: 10;
            background: rgba(255, 0, 0, 0.4); /* SICHTBAR ZUM TESTEN */
            border: 2px solid #f00;
            cursor: pointer;
        }

        /* Top-Werte um ca. 10-15% erhöht, um den Header/Scaling-Versatz zu korrigieren */
        .box-ertappt {
            width: 19%; height: 43%; 
            top: 25%; left: 17%; 
            transform: rotate(-4deg);
        }

        .box-mitte {
            width: 20%; height: 42%;
            top: 26%; left: 38%;
            transform: rotate(3deg);
        }

        .box-pause {
            width: 10%; height: 43%;
            top: 30%; left: 70%;
            transform: rotate(1deg);
        }

        .box-pause2 {
            width: 10%; height: 30%;
            top: 44%; left: 60%;
            transform: rotate(1deg);
        }

        .box-pause3 {
            width: 5%; height: 18%;
            top: 30%; left: 66%;
            transform: rotate(45deg);
        }

        .box-riesenhunger {
            width: 10%; height: 4%;
            top: 78%; left: 44%;
        }

        /* RECHTE SIDEBAR (STABIL) */
        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
        .sidebar-right a i { color: #000; font-size: 1.2rem; animation: ultraFlowWave 6s linear infinite; }
        @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); } /* Silver Apple */

        footer { width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); border-top: 2px solid #000; text-align: center; position: fixed; bottom: 0; z-index: 100; }
    </style>
</head>

    </nav>

        <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
    </footer>

    </script>
</body>
