<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER FUSION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            --sidebar-width: 240px;
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive; 
            overflow-x: hidden;
            overflow-y: auto; 
        }

        /* --- HINTERGRUND LOGIK --- */
        #mobile-bg-fix { display: none; }

        @media (max-width: 800px) {
            body { background: #000 !important; overflow: hidden !important; position: fixed; width: 100%; height: 100%; }
            #mobile-bg-fix { 
                display: block; position: fixed; top: 0; left: -100%; width: 300%; height: 100%; 
                background: url('Background.jpg') no-repeat center center; background-size: cover; 
                z-index: -1; will-change: transform;
            }
        }

        @media (min-width: 801px) {
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover; background-blend-mode: multiply; 
            }
        }

        /* --- HEADER --- */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 1000; background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000;
            transition: transform 0.6s ease-in-out;
        }

        .header-logo { 
            position: absolute; top: 120%; transform: translateY(-50%); max-height: 185px; width: auto; 
            filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
        }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-transform: uppercase; font-weight: bold; display: none; }
        @media (min-width: 801px) { .header-title { display: block; } .header-logo { display: none; } }

        /* --- MENÜ BUTTON --- */
        .menu-btn { 
            position: fixed; top: 18px; left: 15px; z-index: 1500; background: #000; 
            width: 45px; height: 45px; border-radius: 5px; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; gap: 5px; 
            cursor: pointer; border: 2px solid #000;
        }
        .menu-btn span { display: block; width: 22px; height: 3px; background: #fff; transition: 0.3s; }
        .menu-btn.active { background: var(--anton-yellow); }
        .menu-btn.active span { display: none; }
        .menu-btn.active::after { content: 'A'; color: #000; font-weight: bold; font-size: 28px; }

        @media (min-width: 801px) {
            .menu-btn { left: 20px; flex-direction: row; }
            .menu-btn span { display: none; }
            .menu-btn::after { content: '☰'; color: #fff; font-size: 24px; opacity: 1; position: static; }
            .menu-btn:hover::after { content: 'A'; color: #000; }
            .menu-btn:hover { background: var(--anton-yellow); }
        }

        /* --- SIDEBAR LEFT (FUSIONIERT) --- */
        .sidebar-left { 
            position: fixed; left: 0; z-index: 1100; background: var(--anton-yellow); 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); border-bottom: 3px solid #000; 
        }

        @media (max-width: 800px) {
            .sidebar-left { top: -120px; width: 100%; height: 95px; display: flex; flex-direction: row; padding: 0 55px 0 75px; box-sizing: border-box; justify-content: space-between; align-items: center; }
            .sidebar-left.open { top: 0 !important; }
            .nav-item a { text-decoration: none; color: #000; display: flex; flex-direction: column; align-items: center; }
            .mobile-tag { font-size: 0.55rem; text-transform: uppercase; font-weight: bold; margin-top: 4px; }
        }

        @media (min-width: 801px) {
            .sidebar-left { top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); flex-direction: column; padding: 100px 15px 30px 15px; border-right: 2px solid #000; border-bottom: none; }
            .sidebar-left.open { left: 0 !important; }
            .nav-item { margin-bottom: 20px; width: 100%; }
            .nav-item a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; }
            .submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; }
            .nav-item:hover .submenu { display: flex; }
            .nav-item-epk { margin-top: auto; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 15px; }
            .nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }
        }

        /* --- EPK (MOBILE ONLY) --- */
        .epk-container { position: absolute; right: 0; top: 0; height: 100%; width: 45px; background: #fff; border-left: 3px solid #000; display: flex; align-items: center; justify-content: center; }
        .epk-text-only { writing-mode: vertical-rl; transform: rotate(180deg); font-size: 0.7rem; color: var(--anton-red); font-weight: bold; text-decoration: none; }

        /* --- SOCIALBAR (ANIMATION FIX) --- */
        .sidebar-right { position: fixed; z-index: 999; display: flex; align-items: center; }

        @media (max-width: 800px) {
            .sidebar-right { bottom: 0; left: 0; width: 100%; height: 65px; flex-direction: row; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px); border-top: 2px solid #000; justify-content: center; }
            .sidebar-right a { flex: 1; display: flex; justify-content: center; }
            .sidebar-right a i { color: #000; font-size: 1.5rem; animation: ultraFlowWaveMobile 6s linear infinite; }
        }

        @media (min-width: 801px) {
            .sidebar-right { top: 50%; right: 0; transform: translateY(-50%); width: 50px; flex-direction: column; gap: 15px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
            .sidebar-right a i { color: #000; font-size: 1.2rem; animation: ultraFlowWaveDesktop 6s linear infinite; }
            .sidebar-right:hover a i { animation-play-state: paused !important; transform: scale(1) !important; color: #000 !important; }
            .sidebar-right a:hover i { color: var(--brand-color) !important; transform: scale(1.55) !important; }
        }

        @keyframes ultraFlowWaveMobile { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.4); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
        @keyframes ultraFlowWaveDesktop { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }

        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2.0s; }

        /* --- I/D SYSTEM --- */
        .id-button { position: fixed; right: 0; bottom: 150px; width: 38px; height: 38px; background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(4px); border: 2px solid #000; border-radius: 6px 0 0 6px; display: flex; align-items: center; justify-content: center; z-index: 1300; font-weight: bold; cursor: pointer; transition: transform 0.4s; }
        .id-button.hidden { transform: translateX(100%); }
        .id-panel { position: fixed; right: -250px; bottom: 150px; height: 45px; width: 230px; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px); border: 2px solid #000; border-radius: 8px 0 0 8px; display: flex; align-items: center; justify-content: center; z-index: 1299; transition: right 0.5s; font-weight: bold; }
        .id-panel.open { right: 0; }
        .id-panel a { color: #000; text-decoration: none; margin: 0 8px; text-transform: uppercase; font-size: 0.85rem; }

        footer { width: 100%; padding: 10px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; display: none; }
        @media (min-width: 801px) { footer { display: block; margin-top: auto; position: relative; } }
    </style>
</head>
<body>

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-trigger');
        const idBtn = document.getElementById('id-btn');
        const idPanel = document.getElementById('id-panel');
        const bg = document.getElementById('mobile-bg-fix');
        let menuTimeout, idTimeout;

        function closeAllMenus() {
            sidebar.classList.remove('open');
            menuBtn.classList.remove('active');
            idPanel.classList.remove('open');
            idBtn.classList.remove('hidden');
        }

        function toggleMenu(e) {
            e.stopPropagation();
            if (sidebar.classList.contains('open')) { closeAllMenus(); } 
            else { 
                closeAllMenus(); sidebar.classList.add('open'); menuBtn.classList.add('active'); 
                if(window.innerWidth <= 800) menuTimeout = setTimeout(closeAllMenus, 5000); 
            }
        }

        function openIDMenu(e) {
            e.stopPropagation(); closeAllMenus();
            idBtn.classList.add('hidden'); idPanel.classList.add('open');
            idTimeout = setTimeout(closeAllMenus, 5000);
        }

        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuBtn.contains(e.target) && !idPanel.contains(e.target)) closeAllMenus();
        });

        // --- SWIPE LOGIK ---
        let touchStartX = 0, touchStartY = 0, currentTranslateX = 0;
        document.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; }, {passive: true});
        document.addEventListener('touchmove', e => {
            const diffX = e.touches[0].clientX - touchStartX;
            const diffY = e.touches[0].clientY - touchStartY;
            if (Math.abs(diffX) > 10 || Math.abs(diffY) > 10) { closeAllMenus(); }
            if (Math.abs(diffX) > Math.abs(diffY) && window.innerWidth <= 800) {
                let newX = currentTranslateX + diffX;
                const limit = window.innerWidth;
                if (newX > limit) newX = limit; if (newX < -limit) newX = -limit;
                bg.style.transform = `translateX(${newX}px)`;
            }
        }, {passive: true});
        document.addEventListener('touchend', e => {
            const diffX = e.changedTouches[0].clientX - touchStartX;
            const diffY = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(diffY) > Math.abs(diffX) && diffY > 60 && touchStartY < 250) { 
                sidebar.classList.add('open'); menuBtn.classList.add('active');
            } else {
                const matrix = new WebKitCSSMatrix(window.getComputedStyle(bg).transform);
                currentTranslateX = matrix.m41;
            }
        }, {passive: true});

        if(window.innerWidth <= 800) { setTimeout(() => { document.getElementById('header-main').style.transform = 'translateY(-100%)'; }, 3000); }
    </script>
