<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite | Dein Name</title>
    <style>
        /* Grundlayout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-x: hidden;
            background-color: #1a1a1a;
        }

        /* Hintergrund Canvas */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Container f√ºr Sidebar und Inhalt */
        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Schmale Sidebar (25%) */
        nav {
            width: 25%;
            background: rgba(0, 0, 0, 0.7); /* Halbtransparent, damit Hintergrund leicht durchscheint */
            backdrop-filter: blur(5px);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }

        .menu-links a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .menu-links a:hover {
            color: #ff00ff; /* Ein Akzent-Farbton */
        }

        /* Social Media Icons Bereich */
        .social-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 1.5rem;
            padding-top: 20px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        /* Inhaltsbereich */
        main {
            width: 75%;
            padding: 50px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Responsive Anpassung f√ºr Handys */
        @media (max-width: 768px) {
            .wrapper { flex-direction: column; }
            nav { width: 100%; min-height: auto; }
            main { width: 100%; }
        }
    </style>
</head>
<body>

    <canvas id="background-canvas"></canvas>

    <div class="wrapper">
        <nav>
            <div class="menu-links">
                <a href="hauptseite.html">Home</a>
                <a href="ueber-mich.html">√úber mich</a>
                <a href="konzerte.html">Konzerte</a>
                <a href="kontakt.html">Kontakt</a>
                <a href="impressum.html">Impressum</a>
                <a href="datenschutz.html">Datenschutz</a>
            </div>

            <div class="social-icons">
                <a href="#" title="YouTube">üé¨</a>
                <a href="#" title="TikTok">üì±</a>
                <a href="#" title="Instagram">üì∏</a>
                <a href="#" title="Facebook">üë•</a>
                <a href="#" title="Newsletter">@</a>
            </div>
        </nav>

        <main>
            <h1>Willkommen zur√ºck</h1>
            <p>Hier ist der Bereich f√ºr deine News, Musik oder Ank√ºndigungen.</p>
        </main>
    </div>

    <script>
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Zeichen: Buchstaben und Noten
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789‚ô´‚ô™‚ôØ‚ô≠¬∂ùÑû';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            // Hintergrund leicht √ºbermalen f√ºr Schweif-Effekt
            ctx.fillStyle = 'rgba(26, 26, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)'; // Wei√üliche Zeichen
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
