<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite | ANTON</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #ade8f4;
            --sidebar-width: 15%; /* Jetzt auf 15% verkleinert */
            --accent-yellow: #FFD93D;
        }

        body {
            margin: 0;
            display: flex;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f0f9ff;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR (15%) */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 15px;
            box-sizing: border-box;
            border-right: 2px solid #e0e0e0;
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
            z-index: 20;
            min-width: 140px; /* Damit es auf kleinen Screens nicht zu schmal wird */
        }

        .top-part {
            position: relative;
        }

        /* Das "X" anstatt "close" */
        .close-icon {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.8rem;
            color: #ff4d4d;
            cursor: pointer;
            position: absolute;
            top: -10px;
            right: 0;
            transition: transform 0.2s;
        }

        .close-icon:hover {
            transform: scale(1.2) rotate(90deg);
        }

        .logo {
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            text-align: left;
            margin-bottom: 40px;
            color: #333;
            padding-right: 30px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 700;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00b4d8;
        }

        /* SOCIAL MEDIA ICONS */
        .social-media {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            font-size: 1.1rem;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }

        .social-media a {
            text-decoration: none;
            color: #555;
            transition: transform 0.2s;
        }

        .social-media a:hover {
            transform: scale(1.2);
            color: #000;
        }

        /* MAIN CONTENT AREA */
        .main-content {
            width: calc(100% - var(--sidebar-width));
            padding: 30px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 2.5fr 1fr; /* News Fenster ist jetzt noch breiter */
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }

        /* FENSTER-STYLING */
        .content-window {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            overflow-y: auto;
        }

        .news-window {
            grid-row: span 2;
            border-top: 8px solid var(--accent-yellow);
        }

        .small-window {
            border-top: 8px solid var(--primary-blue);
        }

        h2 {
            font-family: 'Permanent Marker', cursive;
            margin-top: 0;
            color: #333;
            font-size: 1.5rem;
        }

        /* SIDEBAR FOOTER */
        .sidebar-footer {
            text-align: center;
        }

        .footer-links {
            font-size: 0.75rem;
            margin-bottom: 8px;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            display: block; /* Untereinander in der schmalen Sidebar */
            margin: 4px 0;
        }

        .url-subtext {
            display: block;
            font-size: 0.7rem;
            color: #bbb;
            letter-spacing: 0.5px;
            margin-top: 10px;
            word-break: break-all; /* Falls die URL zu lang für 15% wird */
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="top-part">
            <div class="close-icon" title="Schließen">X</div>
            <div class="logo">ANTON</div>
            <nav>
                <ul>
                    <li><a href="hauptseite.html">Home</a></li>
                    <li><a href="konzerte.html">Konzerte</a></li>
                    <li><a href="ueber-mich.html">Über mich</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>

        <div class="bottom-part">
            <div class="social-media">
                <a href="#">YT</a>
                <a href="#">TT</a>
                <a href="#">IG</a>
                <a href="#">FB</a>
                <a href="#">@</a>
            </div>
            
            <div class="sidebar-footer">
                <div class="footer-links">
                    <a href="impressum.html">Impressum</a>
                    <a href="datenschutz.html">Datenschutz</a>
                </div>
                <span class="url-subtext">www.anton-familienpop.de</span>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <section class="content-window news-window">
            <h2>Neuigkeiten</h2>
            <p>Inhalte folgen...</p>
        </section>

        <section class="content-window small-window">
            <h2>Live</h2>
            <p>Nächste Show...</p>
        </section>

        <section class="content-window small-window">
            <h2>Socials</h2>
            <p>Check TikTok!</p>
        </section>
    </main>

</body>
</html>
