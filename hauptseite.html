<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --menu-bg: rgba(255, 217, 61, 0.5); /* 50% gelb */
            --glass: rgba(255, 255, 255, 0.25);
            --border: rgba(255, 255, 255, 0.4);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #f0f9ff, #e0f2fe, #dbeafe, #f5f3ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Overlay zum Schließen bei Klick auf die Seite */
        #menu-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.05);
            z-index: 1500;
            display: none; /* Standardmäßig versteckt */
        }

        /* Sidebar (ca. 25% Breite) */
        .sidebar {
            position: fixed;
            top: 0; left: -30%;
            width: 25%;
            height: 100%;
            background: var(--menu-bg);
            backdrop-filter: blur(15px);
            z-index: 2000;
            display: flex; flex-direction: column;
            padding: 40px 30px;
            border-right: 1px solid var(--border);
        }

        .sidebar.active { left: 0; }

        .menu-links { margin-top: 80px; display: flex; flex-direction: column; gap: 20px; }

        .sidebar a.nav-link {
            font-family: 'Montserrat';
            text-decoration: none;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            font-size: clamp(1rem, 1.5vw, 1.5rem);
        }

        .sidebar a.nav-link:hover { transform: translateX(8px); }

        /* Social Icons in Schwarz */
        .social-area {
            margin-top: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding-bottom: 20px;
        }

        .social-area a {
            color: #000; /* Original Icons in Schwarz */
            font-size: 1.5rem;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .social-area a:hover { transform: scale(1.2); }

        /* Hamburger Button */
        .menu-btn {
            position: fixed; top: 25px; left: 25px;
            width: 45px; height: 45px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer; z-index: 2100;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 5px;
        }

        .menu-btn span { width: 20px; height: 3px; background: #000; border-radius: 5px; }

        /* Hero & Logo */
        .hero { padding-top: 100px; text-align: center; }
        .hero h1 {
            font-family: 'Montserrat';
            font-size: clamp(4rem, 15vw, 10rem);
            margin: 0; color: #fff;
            text-shadow: 5px 5px 0px rgba(0,0,0,0.02);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Bento Grid */
        .container {
            max-width: 1100px; margin: 50px auto; padding: 20px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px; flex: 1;
        }

        .bento {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 35px; padding: 40px;
            text-decoration: none; color: #000;
            min-height: 240px; display: flex; flex-direction: column; justify-content: flex-end;
        }

        .bento:hover { transform: translateY(-8px) rotate(1deg); background: rgba(255,255,255,0.4); }
        .bento h2 { font-family: 'Montserrat'; text-transform: uppercase; margin: 0; }

        footer { padding: 30px; display: flex; justify-content: center; gap: 40px; }
        footer a { text-decoration: none; color: #000; opacity: 0.4; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; }
        footer a:hover { opacity: 1; }

        /* Mobile */
        @media (max-width: 768px) { .sidebar { width: 75%; left: -80%; } }
    </style>
</head>
<body>

    <div id="menu-overlay" onclick="toggleMenu()"></div>

    <div class="menu-btn" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>

    <div class="sidebar" id="sidebar">
        <div onclick="toggleMenu()" style="cursor:pointer; font-weight:800; text-align: right;">✕</div>
        
        <div class="menu-links">
            <a href="konzerte.html" class="nav-link">Konzerte</a>
            <a href="uebermich.html" class="nav-link">Über mich</a>
            <a href="social.html" class="nav-link">Social Media</a>
            <a href="kontakt.html" class="nav-link">Kontakt</a>
        </div>

        <div class="social-area">
            <a href="notfound.html"><i class="fa-brands fa-youtube"></i></a>
            <a href="notfound.html"><i class="fa-brands fa-tiktok"></i></a>
            <a href="notfound.html"><i class="fa-brands fa-instagram"></i></a>
            <a href="notfound.html"><i class="fa-brands fa-facebook"></i></a>
            <a href="notfound.html"><i class="fa-solid fa-at"></i></a>
        </div>
    </div>

    <section class="hero">
        <h1>ANTON</h1>
        <p style="font-weight: 800; letter-spacing: 5px; opacity: 0.3; text-transform: uppercase;">The Dashboard</p>
    </section>

    <div class="container">
        <a href="konzerte.html" class="bento" style="background: rgba(162, 210, 255, 0.3);"><h2>Live</h2><p>Tour 2026</p></a>
        <a href="social.html" class="bento" style="background: rgba(255, 175, 204, 0.3);"><h2>Social</h2><p>Vibes & Daily</p></a>
        <a href="uebermich.html" class="bento" style="background: rgba(205, 180, 219, 0.3);"><h2>Story</h2><p>Wer ist Anton?</p></a>
    </div>

    <footer>
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </footer>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('menu-overlay');
            sidebar.classList.toggle('active');
            
            // Overlay anzeigen/verstecken
            if (sidebar.classList.contains('active')) {
                overlay.style.display = 'block';
            } else {
                overlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
