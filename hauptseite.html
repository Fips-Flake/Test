<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton - Startseite</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Sidebar - Master-Struktur beibehalten */
        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--primary-color);
            color: white;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #sidebar h3 {
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            transition: color 0.3s;
            font-size: 1.1rem;
        }

        #sidebar a:hover {
            color: var(--accent-color);
        }

        /* Hauptinhalt */
        main {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: white;
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .content {
            padding: 40px;
            flex-grow: 1;
        }

        /* Hero Bereich */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .hero p {
            font-size: 1.3rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 35px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }

        .cta-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h3>Navigation</h3>
        <a href="index.html">Home</a>
        <a href="epk.html">EPK / Presse</a>
        </nav>

    <main>
        <header>
            <h1>Anton</h1>
        </header>

        <section class="content">
            <div class="hero">
                <h2>Willkommen bei Anton</h2>
                <p>Dein zentraler Knotenpunkt f√ºr kreative Projekte, professionelle Inhalte und direkten Kontakt.</p>
                <a href="epk.html" class="cta-button">Zum Pressebereich</a>
            </div>
        </section>
    </main>

</body>
</html>
