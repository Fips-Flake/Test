<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD93D;
            --secondary: #FF6B6B;
            --accent: #4D96FF;
            --dark: #2d3436;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            /* Ein hochwertiges Streetart/Doodle Hintergrundbild */
            background: url('https://img.freepik.com/free-vector/hand-drawn-graffiti-cartoon-background_23-2148963503.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Ein leichter Farb-Schleier, damit das Bild nicht zu unruhig wirkt */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255, 217, 61, 0.4), rgba(77, 150, 255, 0.4));
            z-index: -1;
        }

        header {
            background: white;
            padding: 25px 20px;
            text-align: center;
            border-bottom: 6px solid var(--dark);
            box-shadow: 0 10px 0px rgba(0,0,0,0.1);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: var(--dark);
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 800;
            padding: 8px 18px;
            background: var(--primary);
            border: 3px solid var(--dark);
            border-radius: 12px;
            transition: 0.2s;
            box-shadow: 4px 4px 0px var(--dark);
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        nav a:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--dark);
            background: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border: 6px solid var(--dark);
            border-radius: 30px;
            box-shadow: 15px 15px 0px var(--secondary);
            text-align: center;
            max-width: 500px;
            transform: rotate(-1deg);
        }

        h2 { font-family: 'Montserrat', sans-serif; font-size: 2.2rem; color: var(--dark); margin: 0; }
        p { font-weight: 600; color: #444; margin: 20px 0; }

        .cta-btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 15px 35px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 900;
            border: 4px solid var(--dark);
            box-shadow: 5px 5px 0px var(--dark);
            transition: 0.1s;
        }

        .cta-btn:hover {
            background: #2ecc71;
            transform: scale(1.05);
        }

        footer {
            background: var(--dark);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
