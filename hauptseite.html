<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD93D;
            --secondary: #FF6B6B;
            --accent: #4D96FF;
            --bg: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            transition: background-color 0.5s ease; /* Sanfter Farbwechsel des Hintergrunds */
            color: #333;
            overflow-x: hidden;
        }

        /* Kompakter Header */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 30px 10px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3rem, 10vw, 5rem);
            margin: 0;
            text-transform: uppercase;
            animation: pulse 2s infinite ease-in-out;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            padding: 8px 16px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        nav a:hover {
            background: white;
            color: var(--secondary);
        }

        /* Main Section */
        .wrapper {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 24px;
            border: 4px solid #f0f0f0;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        /* Interaktion: Karte springt und Hintergrund reagiert */
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Spezial-Effekt für die zweite Karte */
        .card.music:hover { border-color: var(--accent); }
        .card.shows:hover { border-color: var(--secondary); }

        h2 { font-family: 'Montserrat', sans-serif; color: var(--secondary); margin-top: 0; }
        p { color: #666; font-size: 1.1rem; }

        .btn-more {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }

        .card:hover .btn-more {
            background: var(--dark);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ANTON</div>
    <nav>

    </nav>
</header>
