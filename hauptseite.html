<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton - Familienpop | Hauptseite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --tiktok-cyan: #00f2ea;
            --tiktok-pink: #ff0050;
            --bg-dark: #121212;
            --sidebar-width: 15%; /* Schmale Sidebar */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- LINKER SIDEBAR BEREICH --- */
        .sidebar-left {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.9);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .nav-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 15px 10px;
            margin: 5px 0;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .nav-link i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--tiktok-cyan);
            transform: translateX(5px);
        }

        /* TikTok Glitch Animation für Sidebar-Elemente */
        .glitch-nav {
            position: relative;
            animation: glitch-skew 4s infinite linear alternate-reverse;
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(1deg); }
            24% { transform: skew(-1deg); }
            28% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        /* --- RECHTE SOCIAL BAR --- */
        .sidebar-right {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: rgba(0,0,0,0.3);
            z-index: 100;
        }

        .social-icon {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .social-icon:hover {
            opacity: 1;
        }

        /* Sequentieller Pulse-Effekt */
        .social-icon {
            animation: sequentialPulseSlow 5s infinite;
        }
        .social-icon:nth-child(1) { animation-delay: 0s; }
        .social-icon:nth-child(2) { animation-delay: 1s; }
        .social-icon:nth-child(3) { animation-delay: 2s; }
        .social-icon:nth-child(4) { animation-delay: 3s; }
        .social-icon:nth-child(5) { animation-delay: 4s; }

        @keyframes sequentialPulseSlow {
            0%, 100% { transform: scale(1); text-shadow: none; }
            50% { transform: scale(1.3); text-shadow: 0 0 10px var(--tiktok-cyan), 0 0 20px var(--tiktok-pink); }
        }

        /* --- CONTENT BEREICH --- */
        main {
            margin-left: var(--sidebar-width);
            margin-right: 60px;
            padding: 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- FOOTER BAR --- */
        .footer-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 30px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .footer-bar a {
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .footer-bar a:hover {
            color: white;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 10vh;
        }
    </style>
</head>
<body>

        <a href="meinemusik.html" class="nav-link glitch-nav" style="animation-delay: 0.2s;"><i class="fas fa-music"></i> Meine Musik</a>
        <a href="ueber-mich.html" class="nav-link glitch-nav" style="animation-delay: 0.4s;"><i class="fas fa-user"></i> Über mich</a>
        <a href="konzerte.html" class="nav-link glitch-nav" style="animation-delay: 0.6s;"><i class="fas fa-calendar-alt"></i> Konzerte</a>

    </nav>

        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>

    </aside>

    <main>

        <p>Hier entsteht die Welt von Anton - Familienpop!</p>
    </main>

    <footer class="footer-bar">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </footer>

</body>
</html>
