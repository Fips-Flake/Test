<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #FFD93D;
            --secondary: #FF6B6B;
            --accent: #4D96FF;
            --dark: #2D3436;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            /* Das Cartoon-Streetart Hintergrundbild */
            background: url('https://img.freepik.com/vektoren-kostenlos/hand-gezeichnete-graffiti-karikatur-hintergrund_23-2148963503.jpg?t=st=1715852554~exp=1715856154~hmac=8e586c0e5a6b5e5a6b5e5a6b5e5a6b5e5a6b5e5a6b5e5a6b5e5a6b5e5a6b5e5a') center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Falls das externe Bild mal nicht l√§dt, hier ein buntes Muster als Backup */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 20%, #FFD93D 0%, #FF6B6B 50%, #4D96FF 100%);
            z-index: -1;
            opacity: 0.9;
        }

        header {
            background: linear-gradient(135deg, rgba(255, 217, 61, 0.95), rgba(255, 107, 107, 0.95));
            padding: 30px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-bottom: 5px solid white;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            padding: 8px 18px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            transition: 0.3s;
            border: 2px solid white;
            font-size: 0.9rem;
        }

        nav a:hover {
            background: white;
            color: var(--secondary);
            transform: scale(1.1) rotate(2deg);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(5px);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 8px solid white;
            max-width: 600px;
            text-align: center;
            transform: rotate(-1deg); /* Leichter Comic-Knick */
        }

        h2 { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; color: var(--secondary); margin: 0; }
        p { font-size: 1.1rem; color: #444; margin: 20px 0; font-weight: 600; }

        .cta-button {
            background: linear-gradient(to right, var(--accent), #2e86de);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.2rem;
            display: inline-block;
            box-shadow: 0 10px 0px #1d5a9c;
            transition: 0.2s;
        }

        .cta-button:hover {
            transform: translateY(5px);
            box-shadow: 0 5px 0px #1d5a9c;
        }
