<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Offizielle Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD93D; /* Gelb */
            --secondary: #FF6B6B; /* Rot/Pink */
            --accent: #4D96FF; /* Blau */
            --dark: #1e272e;
            --bg-color: #24344d; /* Dein gewähltes kräftiges Blau */
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            /* STREET ART PATTERN (A, N, T, O, N, Mikro, Notenschlüssel) */
            background-image: url("data:image/svg+xml,%3Csvg width='600' height='600' viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ctext x='50' y='120' font-family='Montserrat' font-size='100' font-weight='900' transform='rotate(-10, 50, 120)'%3EA%3C/text%3E%3Ctext x='200' y='180' font-family='Montserrat' font-size='80' font-weight='900' transform='rotate(15, 200, 180)'%3EN%3C/text%3E%3Ctext x='350' y='100' font-family='Montserrat' font-size='110' font-weight='900' transform='rotate(-5, 350, 100)'%3ET%3C/text%3E%3Ctext x='480' y='220' font-family='Montserrat' font-size='90' font-weight='900' transform='rotate(10, 480, 220)'%3EO%3C/text%3E%3Ctext x='100' y='520' font-family='Montserrat' font-size='95' font-weight='900' transform='rotate(-15, 100, 520)'%3EN%3C/text%3E%3Ctext x='300' y='450' font-family='Arial' font-size='120'%3E%26%23119070;%3C/text%3E%3Cpath d='M450 400c15 0 25-10 25-25v-50c0-15-10-25-25-25s-25 10-25 25v50c0 15 10 25 25 25z'/%3E%3Cpath d='M420 360c0 20 15 35 30 35s30-15 30-35M450 395v20M430 420h40' stroke='%23ffffff' stroke-width='6' fill='none'/%3E%3C/g%3E%3C/svg%3E");
            color: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Obere Navigation (Buttons) */
        .top-nav {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            background: white;
            border: 3px solid var(--dark);
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px var(--dark);
            transition: 0.2s;
        }

        .nav-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--secondary);
            background: var(--primary);
        }

        /* Logo Bereich */
        .logo-container {
            margin: 60px 0;
            text-align: center;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(4rem, 15vw, 8rem);
            color: var(--primary);
            text-shadow: 8px 8px 0px var(--dark), 14px 14px 0px var(--secondary);
            margin: 0;
            letter-spacing: -5px;
        }

        /* Haupt-Content Boxen */
        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1100px;
            margin-bottom: 100px;
        }

        .card {
            background: white;
            border: 5px solid var(--dark);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.3);
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 20px 20px 0px var(--accent);
        }

        .card h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .cta-button {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 900;
            border: 3px solid var(--dark);
            box-shadow: 5px 5px 0px var(--dark);
            margin-top: 10px;
        }

        /* Footer Navigation (Rechtliches) */
        .footer-nav {
            margin-top: auto;
            background: var(--dark);
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .footer-nav a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .footer-nav a:hover { color: var(--primary); }

        @media (max-width: 600px) {
            .logo-text { font-size: 5rem; letter-spacing: -2px; }
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="konzerte.html" class="nav-btn">Tour</a>
        <a href="social_media.html" class="nav-btn">Social</a>
        <a href="ueber_mich.html" class="nav-btn">Über Mich</a>
        <a href="kontakt.html" class="nav-btn">Booking</a>
    </nav>

    <div class="logo-container">
        <h1 class="logo-text">ANTON</h1>
        <p style="color: white; font-weight: 900; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 3px;">Familien-Pop & Street-Vibes</p>
    </div>

    <div class="main-grid">
        <div class="card">
            <h2>Nächste Show</h2>
            <p>Sei dabei, wenn Anton die Bühne rockt!</p>
            <a href="konzerte.html" class="cta-button">Tickets checken</a>
        </div>

        <div class="card">
            <h2>Social Media</h2>
            <p>TikTok, Instagram & YouTube – bleib dran!</p>
            <a href="social_media.html" class="cta-button">Folgen</a>
        </div>
    </div>

    <footer class="footer-nav">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </footer>

</body>
</html>
