<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite | ANTON</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            overflow: hidden; /* Verhindert Scrollen des Hintergrunds */
        }

        /* Der interaktive Hintergrund */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Das Layout √ºber dem Hintergrund */
        .ui-layer {
            position: relative;
            z-index: 10;
            display: flex;
            height: 100vh;
            pointer-events: none; /* Klicks gehen durch auf den Hintergrund */
        }

        /* Schmale Sidebar (25%) */
        nav {
            width: 25%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: auto; /* Sidebar ist klickbar */
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-links a {
            display: block;
            color: #eee;
            text-decoration: none;
            font-size: 1.3rem;
            margin-bottom: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .menu-links a:hover {
            color: #00d4ff;
            padding-left: 10px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            font-size: 1.4rem;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
        }

        main {
            width: 75%;
            padding: 60px;
            pointer-events: auto;
        }

        h1 { font-size: 3.5rem; margin-top: 0; }
    </style>
</head>
<body>

    <canvas id="canvas-container"></canvas>

    <div class="ui-layer">
        <nav>
            <div class="menu-links">
                <a href="hauptseite.html">Home</a>
                <a href="ueber-mich.html">√úber mich</a>
                <a href="konzerte.html">Konzerte</a>
                <a href="kontakt.html">Kontakt</a>
                <a href="impressum.html">Impressum</a>
                <a href="datenschutz.html">Datenschutz</a>
            </div>

            <div class="social-icons">
                <a href="#">üé¨</a> <a href="#">üì±</a> <a href="#">üì∏</a> <a href="#">üë•</a> <a href="#">@</a>
            </div>
        </nav>

        <main>
            <h1>ANTON</h1>
            <p>Willkommen auf meiner Seite.</p>
        </main>
    </div>

    <script>
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Die spezifischen Zeichen f√ºr deinen Hintergrund
        const elements = ['A', 'N', 'T', 'O', 'N', '‚ô™', '‚ô´', '‚ô≠', '‚ôØ', 'ùÑû'];
        const particles = [];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.text = elements[Math.floor(Math.random() * elements.length)];
                this.size = Math.random() * 30 + 20;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;

                // Bounce an den R√§ndern
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.font = `${this.size}px serif`;
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }

        // Erstelle 50 schwebende Objekte
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Optional: Ein leichter dunkler Verlauf
            ctx.fillStyle = '#111';
            ctx.fillRect(0,0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
