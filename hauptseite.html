<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Hauptseite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #ade8f4, #ffffff, #ade8f4); 
            background-size: 200% 200%; animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Header Bereich */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10; background: rgba(0, 0, 0, 0.24); backdrop-filter: blur(10px); 
            overflow: hidden;
        }
        
        /* Schwebende Symbole im gesamten Header */
        .header-bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .header-bg-elements i {
            position: absolute;
            font-size: 24px;
            color: #fff;
            opacity: 0.5;
            animation: flyAround 15s infinite linear;
            pointer-events: none;
        }

        @keyframes flyAround {
            0% { transform: translate(var(--x-start), var(--y-start)) rotate(0deg); }
            50% { transform: translate(var(--x-mid), var(--y-mid)) rotate(180deg); }
            100% { transform: translate(var(--x-end), var(--y-end)) rotate(360deg); }
        }

        /* Kantige Schriftart f√ºr ANTON */
        .header-title { 
            font-family: 'Bangers', cursive;
            font-size: 3.8rem;
            color: #ffffff; 
            letter-spacing: 4px; 
            margin: 0;
            z-index: 11;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            -webkit-text-stroke: 1px rgba(255,255,255,0.1);
        }

        .menu-btn { 
            position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 110; background: rgba(255, 255, 255, 0.5); width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px; color: #333;
            transition: 0.3s;
        }

        /* Linke Sidebar */
        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; left: -15%; width: 12.5%; 
            background-color: rgba(255, 235, 59, 0.95); backdrop-filter: blur(10px); 
            z-index: 150; display: flex; flex-direction: column; 
            padding: 50px 15px 20px 15px; box-sizing: border-box; border-top-right-radius: 25px; 
            transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-right: 1px solid rgba(0,0,0,0.1);
        }
        .sidebar-left.open { left: 0; }
        .close-sidebar { position: absolute; top: 15px; right: 15px; font-size: 1.8rem; cursor: pointer; color: #333; transition: 0.3s; }

        .menu-links a { 
            display: flex; align-items: center; gap: 10px; color: #222; 
            text-decoration: none; font-family: 'Permanent Marker', cursive; 
            font-size: 0.9rem; margin-bottom: 25px; transition: 0.3s;
        }
        .menu-links a:hover { transform: scale(1.1); color: #000; }

        /* Rechte Sidebar mit Umrandung */
        .sidebar-right {
            position: fixed; top: 80px; bottom: 0; right: 0; width: 65px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; gap: 18px; z-index: 100;
            background-color: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px); 
            border-top-left-radius: 25px;
            box-sizing: border-box; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-right: none;
        }
        .sidebar-right a { color: #333; font-size: 1.5rem; text-decoration: none; transition: 0.5s; display: flex; }

        @keyframes sequentialPulseColorSlow {
            0%, 10%, 100% { transform: scale(1); color: #333; text-shadow: none; -webkit-text-stroke: 0px transparent; }
            5% { transform: scale(1.3); color: var(--brand-color); text-shadow: var(--brand-shadow); -webkit-text-stroke: var(--brand-stroke); }
        }
        .sidebar-right a i { animation: sequentialPulseColorSlow 14s infinite ease-in-out; }
        .sidebar-right a:hover i { color: var(--brand-color) !important; text-shadow: var(--brand-shadow) !important; -webkit-text-stroke: var(--brand-stroke) !important; animation: none; }

        .yt { --brand-color: #FF0000; --brand-shadow: none; --brand-stroke: 0px transparent; }
        .tt { --brand-color: #000000; --brand-shadow: 2px 2px #ff0050, -2px -2px #00f2ea; --brand-stroke: 0px transparent; }
        .ig { --brand-color: #E1306C; --brand-shadow: none; --brand-stroke: 0px transparent; }
        .fb { --brand-color: #1877F2; --brand-shadow: none; --brand-stroke: 0px transparent; }
        .sp { --brand-color: #1DB954; --brand-shadow: none; --brand-stroke: 0px transparent; }
        .ap { --brand-color: #ffffff; --brand-shadow: none; --brand-stroke: 1px #000000; }
        .ym { --brand-color: #FF0000; --brand-shadow: none; --brand-stroke: 0px transparent; }
        .am { --brand-color: #00A8E1; --brand-shadow: none; --brand-stroke: 0px transparent; }

        /* Animation Delays Icons */
        .sidebar-right a:nth-child(1) i { animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { animation-delay: 1.5s; }
        .sidebar-right a:nth-child(3) i { animation-delay: 3s; }
        .sidebar-right a:nth-child(4) i { animation-delay: 4.5s; }
        .sidebar-right a:nth-child(5) i { animation-delay: 6s; }
        .sidebar-right a:nth-child(6) i { animation-delay: 7.5s; }
        .sidebar-right a:nth-child(7) i { animation-delay: 9s; }
        .sidebar-right a:nth-child(8) i { animation-delay: 10.5s; }

        /* Content Area */
        .main-content { padding-top: 150px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
