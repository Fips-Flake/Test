<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton - Home</title>
    <style>
        :root {
            --bg-dark: #000000;
            --accent-color: #ffffff;
            --sidebar-width: 250px;
            --right-bar-width: 80px;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            overflow: hidden;
        }

        /* Linke Sidebar (Master - Unverändert) */
        #sidebar-left {
            width: var(--sidebar-width);
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            flex-shrink: 0;
        }

        /* Main Container */
        #main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header - Name: Anton */
        header {
            background-color: #ffffff;
            padding: 20px 40px;
            border-bottom: 1px solid #ddd;
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
        }

        #content-wrapper {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        main {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        /* Rechte Sidebar - Schwarz mit Wellen-Animation */
        #sidebar-right {
            width: var(--right-bar-width);
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 30px;
        }

        .icon-container {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Die Wellen-Animation */
        .wave-icon {
            width: 30px;
            height: 30px;
            background-color: var(--accent-color);
            border-radius: 6px;
            
            /* Animation: Läuft standardmäßig */
            animation: waveMotion 3s ease-in-out infinite;
        }

        /* Hover-Logik: Stoppt die Animation exakt an der Stelle */
        .icon-container:hover .wave-icon {
            animation-play-state: paused;
            background-color: #ffcc00; /* Optional: Kleiner Farbakzent beim Hover */
        }

        /* Keyframes für die Wellenbewegung (leicht versetzt für den Welleneffekt) */
        @keyframes waveMotion {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(10px) rotate(-5deg); }
        }

        /* Versetzte Animation für die "Welle" */
        .icon-container:nth-child(1) .wave-icon { animation-delay: 0s; }
        .icon-container:nth-child(2) .wave-icon { animation-delay: 0.2s; }
        .icon-container:nth-child(3) .wave-icon { animation-delay: 0.4s; }
        .icon-container:nth-child(4) .wave-icon { animation-delay: 0.6s; }

    </style>
</head>
<body>

    <div id="sidebar-left">
        <nav>
            <h2 style="color: #fff;">Menü</h2>
            <ul style="list-style: none; padding: 0;">
                <li style="margin-bottom: 15px;">Anton</li>
                <li style="margin-bottom: 15px;">Portfolio</li>
                <li style="margin-bottom: 15px;">Services</li>
            </ul>
        </nav>
    </div>

    <div id="main-container">
        <header>
            Anton
        </header>
        
        <div id="content-wrapper">
            <main>
                <h1>Willkommen bei Anton</h1>
                <p>In der rechten Sidebar siehst du die Wellen-Animation der Symbole. Sobald du mit der Maus über ein Symbol fährst, bleibt es stehen. Beim Verlassen schwingt es von diesem Punkt aus weiter.</p>
            </main>

            <aside id="sidebar-right">
                <div class="icon-container"><div class="wave-icon"></div></div>
                <div class="icon-container"><div class="wave-icon"></div></div>
                <div class="icon-container"><div class="wave-icon"></div></div>
                <div class="icon-container"><div class="wave-icon"></div></div>
            </aside>
        </div>
    </div>

</body>
</html>
