<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ERTAPPT - ANTON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { --anton-red: #ff0000; --anton-yellow: #ffeb3b; --sidebar-width: 240px; --apple-gray: #A2AAAD; --amazon-blue: #00A8E1; }
        html, body { margin: 0; padding: 0; background-color: #ffffff; font-family: 'Special Elite', cursive; height: 100%; width: 100%; }
        
        /* DESKTOP */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { background: #ffffff url('Background.jpg') no-repeat center center fixed; background-size: cover !important; overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh; }
            .d-header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
            .d-header-logo { max-height: 285px; width: auto; object-fit: contain; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); transform: translateY(82px); pointer-events: none; }
            .d-menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; overflow: hidden; }
            .d-menu-btn:hover { background: var(--anton-yellow); color: #000; }
            .d-menu-btn:hover span { opacity: 0; }
            .d-menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; transition: opacity 0.2s; }
            .d-menu-btn:hover::after { opacity: 1; }
            .d-sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; }
            .d-sidebar-left.open { left: 0; }
            .d-nav-item { margin-bottom: 20px; width: 100%; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; }
            .d-sidebar-left a:hover { color: var(--anton-red); }
            .d-submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; }
            .d-nav-item:hover .d-submenu { display: flex; }
            .d-nav-item-epk { margin-top: auto; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 15px; }
            .d-nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }
            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; }
            main { flex: 1; padding: 180px 50px 100px 50px; z-index: 5; }
            .d-footer { width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; position: fixed; bottom: 0; left: 0; }
            .d-footer a { color: #000; text-decoration: none; margin: 0 12px; font-weight: bold; }
        }

        /* MOBILE */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { height: 100vh; width: 100vw; overflow: hidden !important; position: fixed; display: flex; flex-direction: column; }
            #m-bg-fix { display: block; position: fixed; top: 0; left: -100%; width: 300%; height: 100%; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }
            .m-header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
            .m-header-logo { position: absolute; top: 120%; transform: translateY(-50%); max-height: 185px; width: auto; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            .m-menu-btn { position: fixed; top: 18px; left: 15px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; }
            .m-menu-btn span { display: block; width: 22px; height: 3px; background: #fff; }
            .m-sidebar { position: fixed; left: 0; top: -120px; width: 100%; height: 95px; background: var(--anton-yellow); z-index: 1100; display: flex; flex-direction: row; padding: 0 55px 0 75px; box-sizing: border-box; border-bottom: 3px solid #000; justify-content: space-between; align-items: center; transition: top 0.5s ease; }
            .m-sidebar.open { top: 0 !important; }
            .m-nav-item a { text-decoration: none; color: #000; display: flex; flex-direction: column; align-items: center; font-size: 1.2rem; }
            .mobile-tag { font-size: 0.55rem; text-transform: uppercase; font-weight: bold; margin-top: 4px; }
            main { flex: 1; padding: 100px 20px; overflow-y: auto; text-align: center; }
            .m-sidebar-right { position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; display: flex; justify-content: space-evenly; align-items: center; z-index: 999; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px); border-top: 2px solid #000; }
        }
    </style>
</head>
<body>
    <div id="desktop-wrapper">
        <header class="d-header"><img src="Antonlogo.png" alt="Logo" class="d-header-logo"></header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>☰</span></div>
        <nav class="d-sidebar-left" id="d-sidebar">
            <div class="d-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i> START</a></div>
            <div class="d-nav-item">
                <a href="meinemusik.html"><i class="fa-solid fa-music"></i> MEINE MUSIK</a>
                <div class="d-submenu">
                    <a href="ueber-mich.html">ÜBER MICH</a>
                    <a href="meinemusik.html">VERÖFFENTLICHUNGEN</a>
                </div>
            </div>
            <div class="d-nav-item"><a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> SHOP</a></div>
            <div class="d-nav-item d-nav-item-epk"><a href="epk.html">EPK / PRESSE</a></div>
        </nav>
        <main>
            <h1>ERTAPPT!</h1>
            <p>Hier erfährst du alles über die Single "Ertappt!".</p>
        </main>
        <footer class="d-footer"><a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></footer>
    </div>

    <div id="mobile-wrapper">
        <div id="m-bg-fix"></div>
        <header class="m-header"><img src="Antonlogo.png" alt="Logo" class="m-header-logo"></header>
        <div class="m-menu-btn" onclick="mToggleMenu(event)"><span></span><span></span><span></span></div>
        <nav class="m-sidebar" id="m-sidebar">
            <div class="m-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i><span class="mobile-tag">Start</span></a></div>
            <div class="m-nav-item"><a href="meinemusik.html"><i class="fa-solid fa-music"></i><span class="mobile-tag">Musik</span></a></div>
            <div class="m-nav-item"><a href="shop.html"><i class="fa-solid fa-cart-shopping"></i><span class="mobile-tag">Shop</span></a></div>
        </nav>
        <main>
            <h1>ERTAPPT!</h1>
            <p>Infos zur Single.</p>
        </main>
    </div>

    <script>
        /* Gleiche Logik wie Hauptseite */
        function toggleDesktopMenu() { document.getElementById('d-sidebar').classList.toggle('open'); }
        function mToggleMenu(e) { e.stopPropagation(); document.getElementById('m-sidebar').classList.toggle('open'); }
        document.addEventListener('click', () => { 
            document.getElementById('d-sidebar').classList.remove('open');
            document.getElementById('m-sidebar').classList.remove('open');
        });
    </script>
</body>
</html>
