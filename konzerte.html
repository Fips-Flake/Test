<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | KONZERTE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --anton-red: #ff0000;
            --anton-yellow: #ffeb3b;
            --sidebar-width: 220px;
            --z-index-content: 10;
            --z-index-right-bar: 50;
            --z-index-header: 100;
            --z-index-sidebar: 200;
            --z-index-menu-btn: 210;
        }

        html, body { height: 100%; margin: 0; padding: 0; }

        body { 
            display: flex; flex-direction: column; font-family: 'Special Elite', cursive;
            background-color: #ffffff; background-image: url('AFaPo Wall.png');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            background-attachment: fixed; background-blend-mode: multiply; overflow-x: hidden;
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: var(--z-index-header); background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000;
        }
        
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; }

        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: var(--z-index-menu-btn); background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; }

        .sidebar-left { position: fixed; top: 0; bottom: 0; left: calc(var(--sidebar-width) * -1.2); width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: var(--z-index-sidebar); display: flex; flex-direction: column; padding: 100px 20px; transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 25px; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.2rem; width: 100%; }
        .nav-label { display: flex; align-items: center; gap: 15px; }
        .sidebar-left a i.main-icon { width: 25px; text-align: center; }
        
        .submenu-indicator-wrapper { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        .submenu-indicator { font-size: 0.8rem; transition: transform 0.3s; }
        .nav-item:hover .submenu-indicator { transform: rotate(180deg); }
        
        .submenu { display: none; flex-direction: column; padding-left: 40px; margin-top: 10px; }
        .submenu a { font-size: 1rem; margin-bottom: 10px; color: #333; text-decoration: none; display: flex; }
        .nav-item:hover .submenu { display: flex; }

        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: var(--z-index-right-bar); background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 20px 0; border-radius: 20px 0 0 20px; }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.3s; }

        main { flex: 1; position: relative; z-index: var(--z-index-content); padding: 120px 20px 50px 20px; max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .bio-card { background: rgba(255, 255, 255, 0.85); border: 2px solid #000; border-radius: 15px; padding: 40px; box-shadow: 4px 4px 0px rgba(0,0,0,0.1); backdrop-filter: blur(5px); }

        /* Termine-spezifisch */
        .tour-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #000; padding: 15px 0; }
        .tour-date { color: var(--anton-red); font-weight: bold; min-width: 100px; }
        .tour-city { flex-grow: 1; font-weight: bold; }
        .buy-btn { background: #000; color: #fff; text-decoration: none; padding: 8px 15px; border-radius: 5px; font-size: 0.8rem; }

        footer { width: 100%; padding: 20px 0; background: rgba(255,255,255,0.9); border-top: 2px solid #000; z-index: var(--z-index-content); text-align: center; }
        .footer-links { font-size: 0.9rem; display: flex; gap: 20px; justify-content: center; margin-top: 10px; }
        .footer-links a { color: #000; text-decoration: none; }

        @media (max-width: 800px) { .sidebar-right { display: none; } .tour-item { flex-direction: column; text-align: center; gap: 10px; } }
    </style>
</head>
<body>

<header><div class="header-title">KONZERTE</div></header>
<div class="menu-btn" onclick="toggleMenu()">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div style="margin-top: 20px;">
        <div class="nav-item"><a href="hauptseite.html"><span class="nav-label"><i class="fa-solid fa-house main-icon"></i> HOME</span></a></div>
        <div class="nav-item">
            <a href="meinemusik.html">
                <span class="nav-label"><i class="fa-solid fa-music main-icon"></i> MEINE MUSIK</span>
                <div class="submenu-indicator-wrapper"><span class="submenu-indicator"><i class="fa-solid fa-caret-down"></i></span></div>
            </a>
            <div class="submenu">
                <a href="ueber-mich.html"><i class="fa-regular fa-face-smile main-icon"></i> ÜBER MICH</a>
                <a href="konzerte.html"><i class="fa-solid fa-microphone-lines main-icon"></i> KONZERTE</a>
            </div>
        </div>
        <div class="nav-item"><a href="shop.html"><span class="nav-label"><i class="fa-solid fa-cart-shopping main-icon"></i> SHOP</span></a></div>
        <div class="nav-item"><a href="kontakt.html"><span class="nav-label"><i class="fa-solid fa-envelope main-icon"></i> KONTAKT</span></a></div>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#"><i class="fa-brands fa-youtube"></i></a><a href="#"><i class="fa-brands fa-tiktok"></i></a><a href="#"><i class="fa-brands fa-instagram"></i></a><a href="#"><i class="fa-brands fa-spotify"></i></a>
</aside>

<main>
    <div class="bio-card">
        <h2>Live Termine</h2>
        <div class="tour-item">
            <span class="tour-date">20.06.2026</span>
            <span class="tour-city">BERLIN - Waldbühne</span>
            <a href="#" class="buy-btn">TICKETS</a>
        </div>
        <div class="tour-item">
            <span class="tour-date">15.07.2026</span>
            <span class="tour-city">HAMBURG - Stadtpark</span>
            <a href="#" class="buy-btn">TICKETS</a>
        </div>
    </div>
</main>

<footer>
    <div class="footer-content">
        <a href="hauptseite.html" style="color: #000; text-decoration: none;">www.anton-familienpop.de</a>
        <div class="footer-links"><a href="impressum.html">Impressum</a><a href="datenschutz.html">Datenschutz</a></div>
    </div>
</footer>

<script>
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    document.addEventListener('click', function(e) {
        const sb = document.getElementById("sidebar");
        const btn = document.querySelector(".menu-btn");
        if (sb && btn && !sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) sb.classList.remove("open");
    });
</script>
</body>
</html>
