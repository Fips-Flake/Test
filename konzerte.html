<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | KONZERTE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --anton-red: #ff0000;
            --anton-yellow: #ffeb3b;
            --sidebar-width: 220px;
            --z-index-header: 1000;
            --z-index-sidebar: 1100;
            --z-index-menu-btn: 1200;
        }

        /* Grundstruktur für stabilen Footer am Seitenende */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Special Elite', cursive;
            background: #ffffff url('AFaPo Wall.png') center/cover no-repeat fixed;
            background-blend-mode: multiply;
            overflow-x: hidden;
            color: #000;
        }

        /* --- HEADER (Master Standard) --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: var(--z-index-header);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #000;
        }

        .header-title {
            color: var(--anton-red);
            font-size: 1.8rem;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* --- MENÜ-BUTTON (Master Standard) --- */
        .menu-btn {
            position: fixed;
            top: 18px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: var(--z-index-menu-btn);
            background: #000;
            color: #fff;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            border: none;
            transition: background 0.3s ease;
        }
        .menu-btn:hover {
            background: var(--anton-red);
        }

        /* --- SIDEBAR LINKS (Master Standard) --- */
        .sidebar-left {
            position: fixed;
            top: 0;
            bottom: 0;
            left: calc(var(--sidebar-width) * -1.2);
            width: var(--sidebar-width);
            background: rgba(255, 235, 59, 0.98);
            z-index: var(--z-index-sidebar);
            display: flex;
            flex-direction: column;
            padding: 100px 20px;
            transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-right: 2px solid #000;
            box-sizing: border-box;
        }
        .sidebar-left.open {
            left: 0;
        }

        .nav-item {
            margin-bottom: 25px;
            position: relative;
        }

        .sidebar-left a {
            display: flex;
            align-items: center;
            color: #000;
            text-decoration: none;
            font-size: 1.1rem;
            width: 100%;
        }

        .nav-label {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .main-icon {
            width: 25px;
            text-align: center;
        }

        .submenu-indicator-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
        }

        .submenu-indicator {
            font-size: 0.8rem;
            transition: transform 0.3s;
        }

        .nav-item:hover .submenu-indicator {
            transform: rotate(180deg);
        }

        .submenu {
            display: none;
            flex-direction: column;
            padding-left: 40px;
            margin-top: 10px;
        }

        .submenu a {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .nav-item:hover .submenu {
            display: flex;
        }

        /* --- SIDEBAR RECHTS (Master Standard) --- */
        .sidebar-right {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 500;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 20px 0;
            border-radius: 20px 0 0 20px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .sidebar-right a i {
            color: #000;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .sidebar-right a:hover i {
            color: var(--anton-red);
            transform: scale(1.2);
        }

        /* --- MAIN CONTENT (Bento-Stil angepasst) --- */
        main {
            flex: 1;
            padding: 120px 20px 50px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid #000;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        h2 {
            color: var(--anton-red);
            text-transform: uppercase;
            text-align: center;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .tour-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .tour-item {
            display: grid;
            grid-template-columns: 120px 1fr 150px;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px dashed rgba(0,0,0,0.3);
        }

        .tour-item:last-child {
            border-bottom: none;
        }

        .tour-date {
            font-weight: bold;
            color: var(--anton-red);
        }

        .tour-city {
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .tour-venue {
            display: block;
            font-size: 0.9rem;
            color: #555;
        }

        .ticket-btn {
            background: #000;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .ticket-btn:hover {
            background: var(--anton-red);
        }

        /* --- FOOTER (Master Standard) --- */
        footer {
            width: 100%;
            padding: 25px 0;
            background: rgba(255, 255, 255, 0.95);
            border-top: 2px solid #000;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .footer-links {
            display: flex; gap: 30px; justify-content: center;
        }

        .footer-links a {
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
            border-bottom: 1px solid transparent;
        }

        .footer-links a:hover {
            border-bottom: 1px solid var(--anton-red);
        }

        /* Mobile Adjustments */
        @media (max-width: 750px) {
            .sidebar-right { display: none; }
            .tour-item {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <header>

    <button class="menu-btn" onclick="toggleMenu()" aria-label="Menü öffnen">☰</button>

        <div class="nav-item">

                <div class="submenu-indicator-wrapper">

                <a href="konzerte.html" style="color: var(--anton-red);">
                    <span class="nav-label"><i class="fa-solid fa-microphone-lines main-icon"></i> KONZERTE</span>

            </div>
        </div>

        <div class="nav-item">
            <a href="shop.html">

            </a>
        </div>

        <div class="nav-item">
            <a href="kontakt.html">
                <span class="nav-label"><i class="fa-solid fa-envelope main-icon"></i> KONTAKT</span>
            </a>
        </div>
    </nav>

    <aside class="sidebar-right">
        <a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        <a href="#" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>

    </aside>

    <main>
        <div class="content-card">
            <h2>Live Termine 2026</h2>

    <footer>
        <div class="footer-content">
            <a href="hauptseite.html" style="color:#000; text-decoration:none; font-weight:bold;">www.anton-familienpop.de</a>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="datenschutz.html">Datenschutz</a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.menu-btn');
            if (sidebar.classList.contains('open') && 
                !sidebar.contains(event.target) && 
                !menuBtn.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
