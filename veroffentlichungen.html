<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            --carousel-speed: 30s;
            --item-size: 250px;
        }

        html, body { 
            margin: 0; padding: 0; background-color: #ffffff; 
            font-family: 'Special Elite', cursive; height: 100%; width: 100%; overflow: hidden;
        }

        /* ================================================================= */
        /* 1. DESKTOP LAYOUT (MASTER)                                        */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; display: flex; flex-direction: column;
            }
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            .d-header-logo { max-height: 285px; transform: translateY(82px); filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            .d-menu-btn { position: fixed; top: 18px; left: 20px; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; cursor: pointer; border: 2px solid #000; }
            .d-sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease; border-right: 2px solid #000; }
            .d-sidebar-left.open { left: 0; }
            .d-sidebar-left a { display: block; color: #000; text-decoration: none; margin-bottom: 20px; font-weight: bold; }
            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; }
            .d-sidebar-right i { color: #000; font-size: 1.2rem; animation: flowWave 6s linear infinite; }
            main { height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 2000px; padding-top: 80px; }
            .d-footer { position: fixed; bottom: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; }
        }

        /* ================================================================= */
        /* 2. MOBILE LAYOUT (MASTER)                                         */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            :root { --item-size: 180px; }
            body { position: fixed; height: 100vh; width: 100vw; }
            #m-bg-fix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }
            .m-header { position: fixed; top: 0; width: 100%; height: 70px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255,255,255,0.85); border-bottom: 2px solid #000; transition: transform 0.6s ease; }
            .m-header-logo { max-height: 50px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            .m-menu-btn { position: fixed; top: 12px; left: 12px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; border: 2px solid #000; }
            .m-menu-btn span { width: 22px; height: 3px; background: #fff; }
            .m-sidebar { position: fixed; top: -120px; width: 100%; height: 95px; background: var(--anton-yellow); z-index: 1100; display: flex; align-items: center; justify-content: space-around; border-bottom: 3px solid #000; transition: top 0.4s ease; }
            .m-sidebar.open { top: 0; }
            .m-sidebar-right { position: fixed; bottom: 0; width: 100%; height: 60px; display: flex; justify-content: space-evenly; align-items: center; background: rgba(255,255,255,0.8); border-top: 2px solid #000; z-index: 999; }
            .m-sidebar-right i { font-size: 1.5rem; color: #000; animation: flowWave 6s linear infinite; }
            main { height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 1500px; touch-action: none; }
        }

        /* ================================================================= */
        /* 3. 3D CAROUSEL & ANIMATION                                        */
        /* ================================================================= */
        .carousel-viewport { 
            width: var(--item-size); height: var(--item-size); 
            position: relative; transform-style: preserve-3d; 
            cursor: grab; transition: transform 0.1s ease;
        }
        .carousel-inner { 
            width: 100%; height: 100%; position: absolute; 
            transform-style: preserve-3d; 
            animation: rotateCarousel var(--carousel-speed) infinite linear; 
        }
        .carousel-viewport:active { cursor: grabbing; }
        .carousel-item { 
            position: absolute; width: var(--item-size); height: var(--item-size); 
            border: 4px solid #000; border-radius: 15px; overflow: hidden; 
            background: #eee; transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .carousel-item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .item-label { 
            position: absolute; bottom: 0; width: 100%; 
            background: rgba(255,255,255,0.85); text-align: center; 
            font-size: 0.7rem; padding: 6px 0; border-top: 2px solid #000; color: #000; 
        }
        
        /* Hover Zoom Effekt */
        .carousel-item:hover {
            z-index: 500 !important;
            transform: rotateY(var(--current-angle)) translateZ(550px) scale(1.2) !important;
        }
        @media (max-width: 800px) {
            .carousel-item:hover { transform: rotateY(var(--current-angle)) translateZ(350px) scale(1.1) !important; }
        }

        @keyframes rotateCarousel { from { transform: rotateY(0deg); } to { transform: rotateY(-360deg); } }
        @keyframes flowWave { 0% { transform: scale(1); } 10% { transform: scale(1.5); color: var(--brand-color); } 20%, 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header"><img src="Antonlogo.png" class="d-header-logo" alt="ANTON"></header>
        <div class="d-menu-btn" onclick="toggleDMenu()">☰</div>
        <nav class="d-sidebar-left" id="d-sidebar">
            <a href="hauptseite.html">START</a>
            <a href="meinemusik.html">MUSIK</a>
            <a href="shop.html">SHOP</a>
            <a href="epk.html" style="color:var(--anton-red); margin-top:auto;">EPK / PRESSE</a>
        </nav>
        <aside class="d-sidebar-right">
            <i class="fa-brands fa-youtube" style="--brand-color:#f00; animation-delay:0s"></i>
            <i class="fa-brands fa-spotify" style="--brand-color:#1DB954; animation-delay:0.5s"></i>
            <i class="fa-brands fa-instagram" style="--brand-color:#E1306C; animation-delay:1s"></i>
        </aside>
        <main id="d-main-content"></main>
        <footer class="d-footer">
            <a href="impressum.html" style="color:#000; text-decoration:none;">Impressum</a> | 
            <a href="datenschutz.html" style="color:#000; text-decoration:none;">Datenschutz</a>
        </footer>
    </div>

    <div id="mobile-wrapper">
        <div id="m-bg-fix"></div>
        <header class="m-header" id="m-header"><img src="Antonlogo.png" class="m-header-logo" alt="ANTON"></header>
        <div class="m-menu-btn" onclick="toggleMMenu()"><span></span><span></span><span></span></div>
        <nav class="m-sidebar" id="m-sidebar">
            <a href="hauptseite.html">START</a>
            <a href="meinemusik.html">MUSIK</a>
            <a href="shop.html">SHOP</a>
        </nav>
        <main id="m-main-content"></main>
        <aside class="m-sidebar-right">
            <i class="fa-brands fa-youtube" style="--brand-color:#f00; animation-delay:0s"></i>
            <i class="fa-brands fa-spotify" style="--brand-color:#1DB954; animation-delay:0.5s"></i>
            <i class="fa-brands fa-tiktok" style="--brand-color:#000; animation-delay:1s"></i>
        </aside>
    </div>

    <template id="carousel-items">
        <div class="carousel-item"><img src="Hunger.JPG"><div class="item-label">neue Single (Feb. 2026)</div></div>
        <div class="carousel-item"><img src="fanny-furzfliege-ecover-3k-srgb-lzwjpg.jpg"><div class="item-label">Single</div></div>
        <div class="carousel-item"><img src="anton-noch-5-minuten.jpg"><div class="item-label">Single</div></div>
        <div class="carousel-item"><img src="anton-eiswurfel-coverjpg.jpg"><div class="item-label">Single</div></div>
        <div class="carousel-item"><img src="anton-cover-single-weihnachtenjpg.jpg"><div class="item-label">Single</div></div>
        <div class="carousel-item"><img src="anton-cover-single-raumschiff-1jpg.jpg"><div class="item-label">Single</div></div>
        <div class="carousel-item"><img src="cover-mein-name-ist-hase-esinglejpg.jpg"><div class="item-label">Top Hit</div></div>
        <div class="carousel-item"><img src="anton-album-cover-grosse-pause-vjpg.jpg"><div class="item-label">Album 2</div></div>
        <div class="carousel-item"><img src="Album Ertappt.jpg"><div class="item-label">Debütalbum</div></div>
        <div class="carousel-item"><img src="monsterparty-anton.jpg"><div class="item-label">Start 2020</div></div>
    </template>

    <script>
        // --- INITIALISIERUNG ---
        function setupCarousel(containerId) {
            const container = document.getElementById(containerId);
            const viewport = document.createElement('div');
            viewport.className = 'carousel-viewport';
            const inner = document.createElement('div');
            inner.className = 'carousel-inner';
            
            const itemsTemplate = document.getElementById('carousel-items').content.cloneNode(true);
            inner.appendChild(itemsTemplate);
            viewport.appendChild(inner);
            container.appendChild(viewport);

            const items = inner.querySelectorAll('.carousel-item');
            const radius = window.innerWidth > 800 ? 500 : 350;
            const step = 360 / items.length;

            items.forEach((item, i) => {
                const angle = i * step;
                item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
                item.style.setProperty('--current-angle', `${angle}deg`);
            });

            // SWIPE / DRAG LOGIK
            let isDragging = false, startX = 0, currentRot = 0;

            const startAction = (x) => {
                isDragging = true; startX = x;
                inner.style.animation = 'none';
                const style = window.getComputedStyle(inner);
                const matrix = new WebKitCSSMatrix(style.transform);
                currentRot = Math.round(Math.atan2(matrix.m13, matrix.m11) * (180 / Math.PI));
            };

            const moveAction = (x) => {
                if (!isDragging) return;
                const delta = x - startX;
                inner.style.transform = `rotateY(${currentRot + (delta * 0.4)}deg)`;
            };

            const endAction = () => {
                if (!isDragging) return;
                isDragging = false;
                inner.style.animation = `rotateCarousel var(--carousel-speed) infinite linear`;
            };

            // Desktop Events
            viewport.addEventListener('mousedown', e => startAction(e.pageX));
            window.addEventListener('mousemove', e => moveAction(e.pageX));
            window.addEventListener('mouseup', endAction);

            // Mobile Swipe Events
            viewport.addEventListener('touchstart', e => startAction(e.touches[0].clientX));
            viewport.addEventListener('touchmove', e => moveAction(e.touches[0].clientX));
            viewport.addEventListener('touchend', endAction);
        }

        setupCarousel('d-main-content');
        setupCarousel('m-main-content');

        // --- MASTER UI LOGIK ---
        function toggleDMenu() { document.getElementById('d-sidebar').classList.toggle('open'); }
        function toggleMMenu() { document.getElementById('m-sidebar').classList.toggle('open'); }

        // Sidebar Auto-Close (Desktop)
        let dTimer;
        const dSidebar = document.getElementById('d-sidebar');
        dSidebar.addEventListener('mouseenter', () => clearTimeout(dTimer));
        dSidebar.addEventListener('mouseleave', () => {
            dTimer = setTimeout(() => dSidebar.classList.remove('open'), 5000);
        });

        // Header Auto-Hide (Mobile)
        if(window.innerWidth <= 800) {
            setTimeout(() => {
                document.getElementById('m-header').style.transform = 'translateY(-100%)';
            }, 3000);
        }
    </script>
</body>
</html>
