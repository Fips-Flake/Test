<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            --carousel-speed: 30s;
            --item-size: 250px;
        }

        html, body { 
            margin: 0; padding: 0; background-color: #ffffff; 
            font-family: 'Special Elite', cursive; height: 100%; width: 100%; overflow: hidden;
        }

        /* --- DESKTOP LAYOUT --- */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; display: flex; flex-direction: column;
            }
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            .d-header-logo { max-height: 285px; transform: translateY(82px); filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            
            .d-menu-btn { position: fixed; top: 18px; left: 20px; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; cursor: pointer; }
            .d-sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease; border-right: 2px solid #000; }
            .d-sidebar-left.open { left: 0; }
            .d-sidebar-left a { display: block; color: #000; text-decoration: none; margin-bottom: 20px; font-weight: bold; }

            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; }
            .d-sidebar-right i { color: #000; font-size: 1.2rem; animation: flowWave 6s linear infinite; }

            main { height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 2000px; }
            .d-footer { position: fixed; bottom: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); border-top: 1px solid #000; text-align: center; font-size: 0.7rem; }
        }

        /* --- MOBILE LAYOUT --- */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            :root { --item-size: 180px; }
            body { position: fixed; height: 100vh; width: 100vw; }
            #m-bg-fix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }
            .m-header { position: fixed; top: 0; width: 100%; height: 70px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255,255,255,0.85); border-bottom: 2px solid #000; transition: transform 0.5s; }
            .m-header-logo { max-height: 50px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            .m-menu-btn { position: fixed; top: 12px; left: 12px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; }
            .m-menu-btn span { width: 22px; height: 3px; background: #fff; }
            .m-sidebar { position: fixed; top: -120px; width: 100%; height: 95px; background: var(--anton-yellow); z-index: 1100; display: flex; align-items: center; justify-content: space-around; border-bottom: 3px solid #000; transition: top 0.4s; }
            .m-sidebar.open { top: 0; }
            .m-sidebar-right { position: fixed; bottom: 0; width: 100%; height: 60px; display: flex; justify-content: space-evenly; align-items: center; background: rgba(255,255,255,0.8); border-top: 2px solid #000; z-index: 999; }
            main { height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 1200px; }
        }

        /* --- CAROUSEL CORE --- */
        .carousel-viewport { width: var(--item-size); height: var(--item-size); position: relative; transform-style: preserve-3d; cursor: grab; }
        .carousel-inner { width: 100%; height: 100%; position: absolute; transform-style: preserve-3d; animation: rotateCarousel var(--carousel-speed) infinite linear; }
        .carousel-item { position: absolute; width: var(--item-size); height: var(--item-size); border: 4px solid #000; border-radius: 15px; overflow: hidden; background: #eee; transition: transform 0.5s; }
        .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
        .item-label { position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.8); text-align: center; font-size: 0.7rem; padding: 5px 0; border-top: 2px solid #000; }
        
        @keyframes rotateCarousel { from { transform: rotateY(0deg); } to { transform: rotateY(-360deg); } }
        @keyframes flowWave { 0% { transform: scale(1); } 10% { transform: scale(1.5); color: var(--brand-color); } 20%, 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header"><img src="Antonlogo.png" class="d-header-logo"></header>
        <div class="d-menu-btn" onclick="toggleDMenu()">☰</div>
        <nav class="d-sidebar-left" id="d-sidebar">
            <a href="hauptseite.html">START</a>
            <a href="meinemusik.html">MUSIK</a>
            <a href="shop.html">SHOP</a>
            <a href="epk.html" style="color:red; margin-top:auto;">EPK / PRESSE</a>
        </nav>
        <aside class="d-sidebar-right">
            <i class="fa-brands fa-youtube" style="--brand-color:#f00; animation-delay:0s"></i>
            <i class="fa-brands fa-spotify" style="--brand-color:#1DB954; animation-delay:0.5s"></i>
        </aside>
        <main id="d-main-content"></main>
        <footer class="d-footer"><a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></footer>
    </div>

    <div id="mobile-wrapper">
        <div id="m-bg-fix"></div>
        <header class="m-header" id="m-header"><img src="Antonlogo.png" class="m-header-logo"></header>
        <div class="m-menu-btn" onclick="toggleMMenu()"><span></span><span></span><span></span></div>
        <nav class="m-sidebar" id="m-sidebar">
            <a href="hauptseite.html">START</a>
            <a href="meinemusik.html">MUSIK</a>
            <a href="shop.html">SHOP</a>
        </nav>
        <main id="m-main-content"></main>
        <aside class="m-sidebar-right">
            <i class="fa-brands fa-youtube" style="--brand-color:#f00"></i>
            <i class="fa-brands fa-spotify" style="--brand-color:#1DB954"></i>
        </aside>
    </div>

    <template id="carousel-template">
        <div class="carousel-viewport" id="carouselViewport">
            <div class="carousel-inner" id="carouselInner">
                <div class="carousel-item"><img src="Hunger.JPG"><div class="item-label">Februar 2026</div></div>
                <div class="carousel-item"><img src="fanny-furzfliege.jpg"><div class="item-label">Single</div></div>
                <div class="carousel-item"><img src="anton-noch-5-minuten.jpg"><div class="item-label">Single</div></div>
                <div class="carousel-item"><img src="anton-eiswurfel.jpg"><div class="item-label">Single</div></div>
                <div class="carousel-item"><img src="anton-cover-weihnachten.jpg"><div class="item-label">Single</div></div>
                <div class="carousel-item"><img src="anton-raumschiff.jpg"><div class="item-label">Single</div></div>
                <div class="carousel-item"><img src="mein-name-ist-hase.jpg"><div class="item-label">Top Hit</div></div>
                <div class="carousel-item"><img src="grosse-pause.jpg"><div class="item-label">Album 2</div></div>
                <div class="carousel-item"><img src="Album-Ertappt.jpg"><div class="item-label">Debütalbum</div></div>
                <div class="carousel-item"><img src="monsterparty.jpg"><div class="item-label">Start 2020</div></div>
            </div>
        </div>
    </template>

    <script>
        // 1. Carousel in beide Bereiche einfügen
        const template = document.getElementById('carousel-template').content;
        document.getElementById('d-main-content').appendChild(template.cloneNode(true));
        document.getElementById('m-main-content').appendChild(template.cloneNode(true));

        // 2. Navigation & UI
        function toggleDMenu() { document.getElementById('d-sidebar').classList.toggle('open'); }
        function toggleMMenu() { document.getElementById('m-sidebar').classList.toggle('open'); }

        // Sidebar Auto-Close (Desktop)
        let dTimer;
        document.getElementById('d-sidebar').addEventListener('mouseenter', () => clearTimeout(dTimer));
        document.getElementById('d-sidebar').addEventListener('mouseleave', () => {
            dTimer = setTimeout(() => document.getElementById('d-sidebar').classList.remove('open'), 5000);
        });

        // Header Auto-Hide (Mobile)
        if(window.innerWidth <= 800) {
            setTimeout(() => document.getElementById('m-header').style.transform = 'translateY(-100%)', 3000);
        }

        // 3. Carousel Setup (Calculations)
        function initCarousels() {
            const inners = document.querySelectorAll('.carousel-inner');
            const radius = window.innerWidth > 800 ? 500 : 350;
            
            inners.forEach(inner => {
                const items = inner.querySelectorAll('.carousel-item');
                const step = 360 / items.length;
                items.forEach((item, i) => {
                    item.style.transform = `rotateY(${i * step}deg) translateZ(${radius}px)`;
                    item.style.setProperty('--current-angle', `${i * step}deg`);
                });
            });
        }
        initCarousels();
        window.addEventListener('resize', initCarousels);
    </script>
</body>
</html>
