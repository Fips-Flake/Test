<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            --carousel-speed: 30s;
            --item-size: 250px;
        }

        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; 
            width: 100%;
            overflow: hidden;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES (MASTER)                                        */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }

            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                display: flex;
                flex-direction: column;
            }
            
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            
            .d-header-logo {
                max-height: 285px; 
                transform: translateY(82px); 
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
            }
            
            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
                z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 5px; border: 2px solid #000; 
            }
            
            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 100px 15px 30px 15px; 
                transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; 
            }
            .d-sidebar-left.open { left: 0; }
            
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; margin-bottom: 20px; }
            
            .d-sidebar-right { 
                position: fixed; top: 50%; right: 0; transform: translateY(-50%); 
                width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; 
                z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); 
                padding: 25px 0; border-radius: 20px 0 0 20px; 
            }
            
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s; animation: ultraFlowWave 6s linear infinite; }
            @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }

            main { padding-top: 80px; height: calc(100vh - 80px); display: flex; justify-content: center; align-items: center; }

            .d-footer { 
                width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); 
                border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; 
                z-index: 100; position: fixed; bottom: 0; 
            }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES (MASTER)                                         */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            :root { --item-size: 180px; }

            body { height: 100vh; width: 100vw; overflow: hidden; position: fixed; }
            
            #m-bg-fix { 
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: url('Background.jpg') no-repeat center center; 
                background-size: cover; z-index: -1; 
            }
            
            .m-header { 
                position: fixed; top: 0; width: 100%; height: 70px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 1000; background: rgba(255, 255, 255, 0.85); 
                backdrop-filter: blur(8px); border-bottom: 2px solid #000; 
            }
            
            .m-header-logo { max-height: 50px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            
            .m-menu-btn { position: fixed; top: 12px; left: 12px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; }
            .m-menu-btn span { width: 22px; height: 3px; background: #fff; }

            .m-sidebar { 
                position: fixed; left: 0; top: -120px; width: 100%; height: 95px; 
                background: var(--anton-yellow); z-index: 1100; display: flex; 
                align-items: center; justify-content: space-around; border-bottom: 3px solid #000; 
                transition: top 0.4s ease; 
            }
            .m-sidebar.open { top: 0; }
            .m-sidebar a { color: #000; text-decoration: none; font-weight: bold; font-size: 0.8rem; }

            .m-sidebar-right { 
                position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; 
                display: flex; justify-content: space-evenly; align-items: center; 
                z-index: 999; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px); border-top: 2px solid #000; 
            }
            .m-sidebar-right a i { font-size: 1.5rem; color: #000; animation: ultraFlowWave 6s linear infinite; }

            main { height: 100vh; display: flex; justify-content: center; align-items: center; }
        }

        /* ================================================================= */
        /* 3. 3D CAROUSEL CORE                                               */
        /* ================================================================= */
        .carousel-viewport {
            width: var(--item-size); height: var(--item-size);
            position: relative; transform-style: preserve-3d;
            perspective: 2000px; cursor: grab;
        }

        .carousel-inner {
            width: 100%; height: 100%; position: absolute;
            transform-style: preserve-3d;
            animation: rotateCarousel var(--carousel-speed) infinite linear;
            transition: transform 0.5s ease;
        }

        .carousel-viewport:hover .carousel-inner { animation-play-state: paused; }

        .carousel-item {
            position: absolute; width: var(--item-size); height: var(--item-size);
            background: #eee; border: 4px solid #000; border-radius: 15px;
            overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .carousel-item:hover {
            z-index: 500 !important;
            transform: rotateY(var(--current-angle)) translateZ(550px) scale(1.2) !important;
        }

        @media (max-width: 800px) {
            .carousel-item:hover { transform: rotateY(var(--current-angle)) translateZ(350px) scale(1.1) !important; }
        }

        .carousel-item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .item-label {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.8); color: #000;
            text-align: center; padding: 6px 0; font-size: 0.7rem; border-top: 2px solid #000;
        }

        @keyframes rotateCarousel { from { transform: rotateY(0deg); } to { transform: rotateY(-360deg); } }

        /* Social Color Delays */
        .sidebar-social i:nth-child(1) { --brand-color: #f00; animation-delay: 0s; }
        .sidebar-social i:nth-child(2) { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-social i:nth-child(3) { --brand-color: #E1306C; animation-delay: 0.5s; }
        /* ... etc ... */
    </style>
</head>
<body>

        <main>
            <div class="carousel-viewport" id="carouselViewport">
                <div class="carousel-inner" id="carouselInner">
                    <div class="carousel-item"><img src="Hunger.JPG"><div class="item-label">neue Single (Februar 2026)</div></div>

                    <div class="carousel-item"><img src="anton-cover-single-weihnachtenjpg.jpg"><div class="item-label">Single</div></div>
                    <div class="carousel-item"><img src="anton-cover-single-raumschiff-1jpg.jpg"><div class="item-label">Single</div></div>

    <script>
        // SIDEBAR LOGIC
        function toggleDMenu() { document.getElementById('d-sidebar').classList.toggle('open'); }
        function toggleMMenu() { document.getElementById('m-sidebar').classList.toggle('open'); }

        // CAROUSEL SETUP
        const inner = document.getElementById('carouselInner');
        const items = document.querySelectorAll('.carousel-item');
        const itemCount = items.length;
        const angleStep = 360 / itemCount;
        const radius = window.innerWidth > 800 ? 500 : 350;

        items.forEach((item, index) => {
            const angle = index * angleStep;
            item.style.setProperty('--current-angle', `${angle}deg`);
            item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
        });

        // DRAG LOGIC (Simplified for Master Integration)
        let isDragging = false, startX = 0, currentRot = 0;
        const viewport = document.getElementById('carouselViewport');

        viewport.addEventListener('mousedown', e => {
            isDragging = true; startX = e.pageX;
            inner.style.animation = 'none';
            const style = window.getComputedStyle(inner);
            const matrix = new WebKitCSSMatrix(style.transform);
            currentRot = Math.round(Math.atan2(matrix.m13, matrix.m11) * (180 / Math.PI));
        });

        window.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const delta = e.pageX - startX;
            inner.style.transform = `rotateY(${currentRot + (delta * 0.4)}deg)`;
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            inner.style.animation = `rotateCarousel var(--carousel-speed) infinite linear`;
        });
    </script>
