<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 260px; 
            --carousel-speed: 30s;
            --item-size: 250px;
        }

        html, body { 
            margin: 0; padding: 0; background-color: #ffffff; 
            font-family: 'Special Elite', cursive; height: 100%; width: 100%;
        }

        /* --- DESKTOP STYLES --- */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; display: flex; flex-direction: column; min-height: 100vh;
                overflow: hidden;
            }
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.85); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            .d-header-logo {
                max-height: 250px; width: auto;
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
                transform: translateY(70px); 
            }
            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
                z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 5px; border: 2px solid #000; 
            }
            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -310px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 120px 20px 30px 20px; 
                transition: left 0.4s ease; border-right: 2px solid #000; 
            }
            .d-sidebar-left.open { left: 0; }
            
            main { 
                flex: 1; display: flex; justify-content: center; align-items: center; 
                perspective: 2000px; perspective-origin: 50% 30%; z-index: 5; padding-top: 15vh;
            }
            .carousel-viewport { width: var(--item-size); height: var(--item-size); position: relative; transform-style: preserve-3d; cursor: grab; }
            .carousel-inner { width: 100%; height: 100%; position: absolute; transform-style: preserve-3d; animation: rotateCarousel var(--carousel-speed) infinite linear; transition: transform 0.5s ease; }
            .carousel-item { position: absolute; width: var(--item-size); height: var(--item-size); background: #eee; border: 4px solid #000; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
            .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
            .item-label { position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.7); padding: 6px 0; font-size: 0.75rem; text-align: center; border-top: 2px solid #000; }
            
            @keyframes rotateCarousel { from { transform: rotateY(0deg); } to { transform: rotateY(-360deg); } }

            .d-sidebar-right { position: fixed; top: 50%; right: 10px; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 999; background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(5px); padding: 20px 0; border-radius: 25px; }
            .d-footer { width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.8rem; z-index: 100; position: fixed; bottom: 0; }
            .d-footer a { color: #000; text-decoration: none; margin: 0 15px; font-weight: bold; }
        }

        /* --- MOBILE STYLES --- */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { height: 100vh; width: 100vw; overflow: hidden; position: fixed; background-color: #ffffff; }
            #m-bg-fix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }
            .m-header { position: fixed; top: 0; width: 100%; height: 70px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255, 255, 255, 0.9); border-bottom: 2px solid #000; transition: transform 0.6s ease; }
            .m-header-logo { max-height: 50px; filter: invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg); }
            .m-menu-btn { position: fixed; top: 12px; left: 12px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; }
            .m-menu-btn span { width: 25px; height: 3px; background: #fff; }
            .m-sidebar { position: fixed; top: -110px; left: 0; width: 100%; height: 100px; background: var(--anton-yellow); z-index: 1100; border-bottom: 3px solid #000; display: flex; justify-content: space-evenly; align-items: center; transition: top 0.5s ease; }
            .m-sidebar.open { top: 0; }
            .m-slider-container { position: absolute; top: 50%; left: 0; transform: translateY(-50%); width: 100vw; height: 350px; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
            .m-slider-container::-webkit-scrollbar { display: none; }
            .m-slide { flex: 0 0 100vw; display: flex; justify-content: center; align-items: center; scroll-snap-align: center; }
            .m-card { width: 260px; height: 260px; background: #eee; border: 4px solid #000; border-radius: 15px; position: relative; overflow: hidden; }
            .m-card img { width: 100%; height: 100%; object-fit: cover; }
            .m-label { position: absolute; bottom: 0; width: 100%; background: rgba(255, 255, 255, 0.75); text-align: center; padding: 6px 0; font-size: 0.7rem; border-top: 2px solid #000; }
            .m-sidebar-right { position: fixed; bottom: 0; width: 100%; height: 60px; background: rgba(255, 255, 255, 0.85); display: flex; justify-content: space-evenly; align-items: center; z-index: 1000; border-top: 2px solid #000; }
            .m-id-button { position: fixed; right: 0; bottom: 100px; width: 45px; height: 40px; background: #000; color: #fff; border-radius: 10px 0 0 10px; display: flex; align-items: center; justify-content: center; z-index: 1001; }
            .m-id-panel { position: fixed; right: -250px; bottom: 100px; width: 220px; height: 40px; background: #fff; border: 2px solid #000; border-right: none; display: flex; align-items: center; justify-content: space-evenly; z-index: 1000; transition: 0.5s; border-radius: 10px 0 0 10px; }
            .m-id-panel.open { right: 0; }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header"><img src="Antonlogo.png" class="d-header-logo"></header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>â˜°</span></div>
        <nav class="d-sidebar-left" id="d-sidebar">
            <div class="d-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i> &nbsp; START</a></div>
            <div class="d-nav-item"><a href="meinemusik.html"><i class="fa-solid fa-music"></i> &nbsp; MUSIK</a></div>
            <div class="d-nav-item"><a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> &nbsp; SHOP</a></div>
            <div class="d-nav-item"><a href="kontakt.html"><i class="fa-solid fa-envelope"></i> &nbsp; KONTAKT</a></div>
        </nav>
        <aside class="d-sidebar-right">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-spotify"></i></a>
        </aside>
        <main>
            <div class="carousel-viewport" id="carouselViewport">
                <div class="carousel-inner" id="carouselInner">
                    <div class="carousel-item"><img src="Hunger.JPG"><div class="item-label">2026</div></div>
                    <div class="carousel-item"><img src="fanny-furzfliege-ecover-3k-srgb-lzwjpg.jpg"><div class="item-label">Single</div></div>
                    <div class="carousel-item"><img src="anton-noch-5-minuten.jpg"><div class="item-label">Single</div></div>
                    <div class="carousel-item"><img src="anton-eiswurfel-coverjpg.jpg"><div class="item-label">Single</div></div>
                    <div class="carousel-item"><img src="anton-album-cover-grosse-pause-vjpg.jpg"><div class="item-label">Album</div></div>
                    <div class="carousel-item"><img src="Album Ertappt.jpg"><div class="item-label">2021</div></div>
                </div>
            </div>
        </main>
        <footer class="d-footer"><a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></footer>
    </div>

    <div id="mobile-wrapper">
        <div id="m-bg-fix"></div>
        <header class="m-header" id="m-header"><img src="Antonlogo.png" class="m-header-logo"></header>
        <div class="m-menu-btn" onclick="mToggleMenu()"><span></span><span></span><span></span></div>
        <div class="m-slider-container">
            <div class="m-slide"><div class="m-card"><img src="Hunger.JPG"><div class="m-label">2026</div></div></div>
            <div class="m-slide"><div class="m-card"><img src="fanny-furzfliege-ecover-3k-srgb-lzwjpg.jpg"><div class="m-label">Single</div></div></div>
            <div class="m-slide"><div class="m-card"><img src="anton-noch-5-minuten.jpg"><div class="m-label">Single</div></div></div>
        </div>
        <nav class="m-sidebar" id="m-sidebar">
            <a href="hauptseite.html">START</a><a href="meinemusik.html">MUSIK</a>
        </nav>
        <div class="m-id-button" onclick="mToggleID()">I/D</div>
        <div class="m-id-panel" id="m-id-panel"><a href="impressum.html">IMPRESSUM</a></div>
        <aside class="m-sidebar-right"><a href="#"><i class="fa-brands fa-youtube"></i></a></aside>
    </div>

    <script>
        // Desktop Karussell Logic
        const inner = document.getElementById('carouselInner');
        if(inner) {
            const items = document.querySelectorAll('.carousel-item');
            const step = 360 / items.length;
            items.forEach((item, i) => {
                item.style.transform = `rotateY(${i * step}deg) translateZ(500px)`;
            });
        }
        function toggleDesktopMenu() { document.getElementById('d-sidebar').classList.toggle('open'); }

        // Mobile Logic
        function mToggleMenu() { document.getElementById('m-sidebar').classList.toggle('open'); }
        function mToggleID() { document.getElementById('m-id-panel').classList.toggle('open'); }
        if(window.innerWidth <= 800) {
            setTimeout(() => { document.getElementById('m-header').style.transform = 'translateY(-100%)'; }, 3000);
        }
    </script>
</body>
</html>
