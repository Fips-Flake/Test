<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | 3D Karussell Korrektur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --carousel-speed: 30s;
            --item-width: 280px;
            --item-height: 280px;
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { 
            margin: 0; padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; width: 100%;
            overflow: hidden;
        }

        /* ================= DESKTOP ================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }

            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                display: flex; flex-direction: column;
            }

            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 1000; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }

            .d-header-logo {
                max-height: 285px; width: auto;
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
                transform: translateY(82px); 
            }

            /* Sidebars (Struktur wie gewünscht übernommen) */
            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; z-index: 1100; 
                background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 5px; cursor: pointer; border: 2px solid #000;
            }
            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 1050; display: flex; 
                flex-direction: column; padding: 100px 15px 30px 15px; 
                transition: left 0.4s ease-in-out; border-right: 2px solid #000; 
            }
            .d-sidebar-left.open { left: 0; }
            .d-nav-item { margin-bottom: 20px; width: 100%; }
            .d-nav-item a { color: #000; text-decoration: none; display: flex; align-items: center; }
            .d-submenu { display: none; flex-direction: column; padding-left: 30px; margin-top: 10px; }
            .d-nav-item:hover .d-submenu { display: flex; }

            .d-sidebar-right { 
                position: fixed; top: 50%; right: 0; transform: translateY(-50%); 
                width: 50px; display: flex; flex-direction: column; align-items: center; 
                gap: 15px; z-index: 1000; background: rgba(255, 255, 255, 0.2); 
                backdrop-filter: blur(3px); padding: 20px 0; border-radius: 20px 0 0 20px; 
            }
            .d-sidebar-right a i { color: #000; font-size: 1.3rem; animation: ultraFlowWave 6s linear infinite; }

            /* --- KARUSSELL KORREKTUR --- */
            main { 
                flex: 1; display: flex; justify-content: center; align-items: center; 
                perspective: 3000px; /* Tiefeneffekt verstärkt */
                z-index: 5;
            }

            .carousel-viewport {
                width: var(--item-width); height: var(--item-height);
                position: relative; transform-style: preserve-3d;
                margin-top: 80px; /* Abstand zum Logo */
            }

            .carousel-inner {
                width: 100%; height: 100%; position: absolute;
                transform-style: preserve-3d;
                animation: rotateCarousel var(--carousel-speed) infinite linear;
            }

            .carousel-item {
                position: absolute;
                width: var(--item-width); height: var(--item-height);
                left: 0; top: 0;
                background: #fff; border: 5px solid #000;
                border-radius: 15px; overflow: hidden;
                box-shadow: 0 15px 35px rgba(0,0,0,0.5);
                display: flex; flex-direction: column;
                transition: transform 0.5s ease;
                backface-visibility: visible;
            }

            .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
            .item-label { 
                background: rgba(255,255,255,0.9); color: #000; 
                text-align: center; padding: 8px; font-size: 0.8rem;
                border-top: 3px solid #000; font-weight: bold;
            }

            @keyframes rotateCarousel {
                from { transform: rotateY(0deg); }
                to { transform: rotateY(-360deg); }
            }

            .d-footer { 
                position: fixed; bottom: 0; width: 100%; padding: 10px 0; 
                background: rgba(255,255,255,0.9); border-top: 2px solid #000; 
                text-align: center; z-index: 1000; font-size: 0.8rem;
            }
        }

        /* ================= MOBILE ================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { position: fixed; display: flex; flex-direction: column; }
            #m-bg-fix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('Background.jpg') center center; background-size: cover; z-index: -1; }
            
            .m-header { position: fixed; top: 0; width: 100%; height: 80px; background: rgba(255,255,255,0.8); border-bottom: 2px solid #000; z-index: 1000; display: flex; justify-content: center; }
            .m-header-logo { max-height: 150px; transform: translateY(20px); filter: invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg); }

            .m-sidebar { position: fixed; top: -120px; left: 0; width: 100%; height: 90px; background: var(--anton-yellow); z-index: 1100; border-bottom: 3px solid #000; display: flex; align-items: center; justify-content: space-around; transition: 0.5s; }
            .m-sidebar.open { top: 0; }
            
            .m-viewport { flex: 1; display: flex; align-items: center; justify-content: center; padding-top: 100px; }
            .m-carousel-simple { width: 100%; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
            .m-card-simple { flex: 0 0 80%; margin: 0 10%; scroll-snap-align: center; background: #fff; border: 4px solid #000; border-radius: 15px; height: 300px; overflow: hidden; }
            .m-card-simple img { width: 100%; height: 100%; object-fit: cover; }
            
            .m-sidebar-right { position: fixed; bottom: 0; width: 100%; height: 60px; background: rgba(255,255,255,0.9); border-top: 2px solid #000; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        }

        @keyframes ultraFlowWave { 
            0% { transform: scale(1); color: #000; } 
            10% { transform: scale(1.5); color: var(--brand-color, #ff0000); } 
            20%, 100% { transform: scale(1); color: #000; } 
        }
    </style>
</head>
<body>

        <main>

        <header class="m-header"><img src="Antonlogo.png" class="m-header-logo"></header>

        <nav class="m-sidebar" id="m-sidebar">

    <script>
        /* --- DESKTOP CAROUSEL KORREKTUR LOGIC --- */
        const inner = document.getElementById('carouselInner');
        const items = document.querySelectorAll('.carousel-item');
        const itemCount = items.length;
        const angleStep = 360 / itemCount;
        const radius = 550; // Radius vergrößert für bessere Abstände

        items.forEach((item, index) => {
            const angle = index * angleStep;
            // Jedes Item wird auf dem Kreis positioniert
            item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
        });

        // Korrektur des Z-Index während der Rotation (damit vorne liegende Bilder oben sind)
        function updateZIndex() {
            const style = window.getComputedStyle(inner);
            const matrix = new WebKitCSSMatrix(style.transform);
            // Wir berechnen die aktuelle Rotation der Gruppe
            const currentY = Math.atan2(matrix.m13, matrix.m11) * (180 / Math.PI);

            items.forEach((item, index) => {
                const itemAngle = index * angleStep;
                const totalAngle = (itemAngle + currentY) % 360;
                // Cosinus berechnet, wie weit "vorne" das Bild ist
                const cos = Math.cos(totalAngle * Math.PI / 180);
                item.style.zIndex = Math.round(cos * 1000);
                
                // Optional: Verstecke Bilder, die ganz hinten sind, für Performance
                item.style.opacity = cos < -0.5 ? "0.3" : "1";
            });
            requestAnimationFrame(updateZIndex);
        }
        updateZIndex();

        /* --- MENÜ LOGIC --- */
        function toggleDMenu() { document.getElementById('d-sidebar').classList.toggle('open'); }
        function toggleMMenu() { document.getElementById('m-sidebar').classList.toggle('open'); }
    </script>
