<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | VERÖFFENTLICHUNGEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
        }

        html, body { 
            margin: 0; padding: 0; background-color: #ffffff; 
            font-family: 'Special Elite', cursive; height: 100%; width: 100%;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES (3D Karussell)                                  */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; display: flex; flex-direction: column; min-height: 100vh;
            }
            .d-header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
            .d-header-logo { max-height: 285px; width: auto; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); transform: translateY(82px); }
            .d-menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 2000; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; border: 2px solid #000; }
            .d-sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 1500; display: flex; flex-direction: column; padding: 120px 15px 30px 15px; transition: left 0.4s ease; border-right: 2px solid #000; box-sizing: border-box; }
            .d-sidebar-left.open { left: 0; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; margin-bottom: 20px; }

            main { flex: 1; padding: 220px 20px 100px 20px; z-index: 5; display: flex; justify-content: center; align-items: flex-start; }

            .bento-box-large {
                background: rgba(255, 255, 255, 0.2); border: 2.5px solid #000; border-radius: 20px;
                padding: 40px; width: 800px; height: 480px; backdrop-filter: blur(20px);
                position: relative; display: flex; flex-direction: column; align-items: center; perspective: 1200px;
            }
            .carousel-scene { position: relative; width: 200px; height: 200px; margin-top: 60px; transform-style: preserve-3d; animation: rotateAnim 35s linear infinite; }
            .carousel-item { position: absolute; width: 180px; height: 180px; border: 2px solid #000; background: #fff; border-radius: 10px; overflow: hidden; }
            .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
            
            /* 11 Items Radius 350px */
            .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(350px); }
            .carousel-item:nth-child(2) { transform: rotateY(32.7deg) translateZ(350px); }
            .carousel-item:nth-child(3) { transform: rotateY(65.4deg) translateZ(350px); }
            .carousel-item:nth-child(4) { transform: rotateY(98.1deg) translateZ(350px); }
            .carousel-item:nth-child(5) { transform: rotateY(130.8deg) translateZ(350px); }
            .carousel-item:nth-child(6) { transform: rotateY(163.5deg) translateZ(350px); }
            .carousel-item:nth-child(7) { transform: rotateY(196.2deg) translateZ(350px); }
            .carousel-item:nth-child(8) { transform: rotateY(228.9deg) translateZ(350px); }
            .carousel-item:nth-child(9) { transform: rotateY(261.6deg) translateZ(350px); }
            .carousel-item:nth-child(10) { transform: rotateY(294.3deg) translateZ(350px); }
            .carousel-item:nth-child(11) { transform: rotateY(327deg) translateZ(350px); }

            @keyframes rotateAnim { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
            .d-footer { position: fixed; bottom: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; z-index: 1000; }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES (Swipe Karussell)                                */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { height: 100vh; overflow: hidden; position: fixed; background-color: #ffffff; display: flex; flex-direction: column; width: 100%; }
            #m-bg-fix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }
            
            .m-header { height: 80px; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
            .m-header-logo { max-height: 50px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            
            .m-scroll-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }

            /* Bento Box Anpassung für Swipe */
            .bento-box-large {
                background: rgba(255, 255, 255, 0.2); border: 2px solid #000; border-radius: 20px;
                padding: 20px; width: 100%; max-width: 340px; height: 420px; backdrop-filter: blur(12px);
                display: flex; flex-direction: column; align-items: center; box-sizing: border-box;
                overflow: hidden;
            }

            /* Swipe Container */
            .swipe-container {
                position: relative; width: 220px; height: 220px; margin-top: 30px;
                display: flex; align-items: center; justify-content: center;
                touch-action: pan-y; /* Erlaubt vertikales Scrollen der Seite, aber fängt horizontales Swipen ab */
            }
            .swipe-wrapper {
                display: flex; transition: transform 0.3s ease-out; width: 100%; height: 100%;
            }
            .swipe-slide {
                min-width: 220px; height: 220px; display: flex; justify-content: center; align-items: center;
            }
            .swipe-slide img {
                width: 200px; height: 200px; object-fit: cover; border: 2px solid #000; border-radius: 10px; background: #fff;
            }

            /* Dots Indikator */
            .dots-container { display: flex; gap: 8px; margin-top: 25px; }
            .dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(0,0,0,0.3); transition: 0.3s; }
            .dot.active { background: var(--anton-red); transform: scale(1.3); }

            .m-sidebar-right { position: fixed; bottom: 0; width: 100%; height: 65px; background: rgba(255,255,255,0.7); backdrop-filter: blur(8px); border-top: 2px solid #000; display: flex; justify-content: space-evenly; align-items: center; z-index: 1000; }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header"><img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo"></header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>☰</span></div>
        <nav class="d-sidebar-left" id="d-sidebar">
            <a href="hauptseite.html"><i class="fa-solid fa-house" style="margin-right:10px;"></i> START</a>
            <a href="ueber-mich.html"><i class="fa-solid fa-user" style="margin-right:10px;"></i> ÜBER MICH</a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping" style="margin-right:10px;"></i> SHOP</a>
        </nav>
        <main>
            <div class="bento-box-large">
                <h2 style="color: var(--anton-red); margin: 0;">VERÖFFENTLICHUNGEN</h2>
                <div class="carousel-scene">
                    <div class="carousel-item"><img src="cover1.jpg"></div>
                    <div class="carousel-item"><img src="cover2.jpg"></div>
                    <div class="carousel-item"><img src="cover3.jpg"></div>
                    <div class="carousel-item"><img src="cover4.jpg"></div>
                    <div class="carousel-item"><img src="cover5.jpg"></div>
                    <div class="carousel-item"><img src="cover6.jpg"></div>
                    <div class="carousel-item"><img src="cover7.jpg"></div>
                    <div class="carousel-item"><img src="cover8.jpg"></div>
                    <div class="carousel-item"><img src="cover9.jpg"></div>
                    <div class="carousel-item"><img src="cover10.jpg"></div>
                    <div class="carousel-item"><img src="cover11.jpg"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="mobile-wrapper">
        <div id="m-bg-fix"></div>
        <header class="m-header"><img src="Antonlogo.png" alt="ANTON Logo" class="m-header-logo"></header>
        <div class="m-scroll-content">
            <div class="bento-box-large">
                <h2 style="color: var(--anton-red); font-size: 1.2rem;">VERÖFFENTLICHUNGEN</h2>
                
                <div class="swipe-container" id="swipeContainer">
                    <div class="swipe-wrapper" id="swipeWrapper">
                        </div>
                </div>

                <div class="dots-container" id="dotsContainer"></div>
                <p style="font-size: 0.8rem; margin-top: 15px; color: #333;">← Wischen zum Entdecken →</p>
            </div>
        </div>
        <aside class="m-sidebar-right">
            <a href="#"><i class="fa-brands fa-youtube" style="color:#000"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok" style="color:#000"></i></a>
            <a href="#"><i class="fa-brands fa-instagram" style="color:#000"></i></a>
        </aside>
    </div>

    <script>
        // 1. Desktop Sidebar
        function toggleDesktopMenu() {
            document.getElementById('d-sidebar').classList.toggle('open');
        }

        // 2. Mobile Swipe Logik
        const images = [
            'cover1.jpg', 'cover2.jpg', 'cover3.jpg', 'cover4.jpg', 'cover5.jpg', 
            'cover6.jpg', 'cover7.jpg', 'cover8.jpg', 'cover9.jpg', 'cover10.jpg', 'cover11.jpg'
        ];

        const wrapper = document.getElementById('swipeWrapper');
        const dotsContainer = document.getElementById('dotsContainer');
        let currentIndex = 0;
        let startX = 0;
        let isDragging = false;

        // Initialisierung: Bilder und Dots erstellen
        function initMobileCarousel() {
            if (window.innerWidth > 800) return;

            // Wrapper leeren
            wrapper.innerHTML = '';
            dotsContainer.innerHTML = '';

            images.forEach((src, index) => {
                // Slides
                const slide = document.createElement('div');
                slide.className = 'swipe-slide';
                slide.innerHTML = `<img src="${src}" alt="Cover ${index + 1}">`;
                wrapper.appendChild(slide);

                // Dots
                const dot = document.createElement('div');
                dot.className = index === 0 ? 'dot active' : 'dot';
                dotsContainer.appendChild(dot);
            });
        }

        function updateCarousel() {
            const offset = -currentIndex * 220; // 220 ist die Breite eines Slides
            wrapper.style.transform = `translateX(${offset}px)`;
            
            // Dots aktualisieren
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });
        }

        // Swipe Events
        const container = document.getElementById('swipeContainer');

        container.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        container.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;

            if (Math.abs(diff) > 50) { // Mindest-Swipe-Distanz
                if (diff > 0) {
                    // Nach links swipen -> Nächstes Bild
                    currentIndex = (currentIndex + 1) % images.length;
                } else {
                    // Nach rechts swipen -> Vorheriges Bild
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                }
                updateCarousel();
            }
            isDragging = false;
        });

        window.addEventListener('load', initMobileCarousel);
        window.addEventListener('resize', initMobileCarousel);
    </script>
</body>
</html>
