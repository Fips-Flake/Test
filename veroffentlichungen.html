<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | VERÖFFENTLICHUNGEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            /* Carousel Specs */
            --box-width: 216px; 
            --box-height: 160px;
        }

        html, body { 
            margin: 0; padding: 0; background-color: #ffffff; 
            font-family: 'Special Elite', cursive; height: 100%; width: 100%;
            user-select: none;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES                                                 */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; overflow: hidden;
                display: flex; flex-direction: column; min-height: 100vh;
            }

            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            .d-header-logo { max-height: 285px; transform: translateY(82px); filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }

            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
                z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; 
            }
            .d-menu-btn:hover { background: var(--anton-yellow); color: #000; }
            .d-menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; }
            .d-menu-btn:hover span { opacity: 0; }
            .d-menu-btn:hover::after { opacity: 1; }

            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 100px 15px 30px 15px; 
                transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; 
            }
            .d-sidebar-left.open { left: 0; }
            .d-nav-item { margin-bottom: 20px; width: 100%; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; }
            .d-nav-label i.main-icon { width: 30px; text-align: center; margin-right: 10px; }
            .d-submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; }
            .d-nav-item:hover .d-submenu { display: flex; }
            .d-submenu a { font-size: 0.85rem; margin-bottom: 12px; }

            /* CAROUSEL DESKTOP INTEGRATION */
            .carousel-container {
                perspective: 1200px;
                width: 100%; height: 100vh;
                display: flex; justify-content: center; align-items: center;
                position: relative; cursor: grab; z-index: 10;
            }
            .carousel-container:active { cursor: grabbing; }
            .carousel-scene {
                width: var(--box-width); height: var(--box-height);
                position: relative; transform-style: preserve-3d;
                animation: rotateAuto 30s linear infinite;
            }
            .carousel-scene.manual { animation: none; }
            @keyframes rotateAuto { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
            
            .carousel-item {
                position: absolute; width: var(--box-width); height: var(--box-height);
                background: rgba(255, 255, 255, 0.7); border: 3px solid #000;
                border-radius: 20px; box-shadow: 6px 6px 0 #000;
                display: flex; align-items: center; justify-content: center;
                backface-visibility: hidden; transition: background 0.3s;
            }
            .carousel-item:hover { background: var(--anton-yellow); }
            .carousel-item a { text-decoration: none; color: #000; font-weight: bold; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; padding: 20px; }

            /* 12 Items */
            .carousel-item:nth-child(1)  { transform: rotateY(0deg) translateZ(500px); }
            .carousel-item:nth-child(2)  { transform: rotateY(30deg) translateZ(500px); }
            .carousel-item:nth-child(3)  { transform: rotateY(60deg) translateZ(500px); }
            .carousel-item:nth-child(4)  { transform: rotateY(90deg) translateZ(500px); }
            .carousel-item:nth-child(5)  { transform: rotateY(120deg) translateZ(500px); }
            .carousel-item:nth-child(6)  { transform: rotateY(150deg) translateZ(500px); }
            .carousel-item:nth-child(7)  { transform: rotateY(180deg) translateZ(500px); }
            .carousel-item:nth-child(8)  { transform: rotateY(210deg) translateZ(500px); }
            .carousel-item:nth-child(9)  { transform: rotateY(240deg) translateZ(500px); }
            .carousel-item:nth-child(10) { transform: rotateY(270deg) translateZ(500px); }
            .carousel-item:nth-child(11) { transform: rotateY(300deg) translateZ(500px); }
            .carousel-item:nth-child(12) { transform: rotateY(330deg) translateZ(500px); }

            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s; animation: ultraFlowWave 6s linear infinite; }
            @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9% { transform: scale(1.5); color: var(--brand-color); } 23%, 100% { transform: scale(1); color: #000; } }
            
            .d-footer { width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; position: fixed; bottom: 0; }
            .d-footer a { color: #000; text-decoration: none; margin: 0 12px; font-weight: bold; }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES                                                 */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { height: 100vh; width: 100vw; overflow: hidden; position: fixed; display: flex; flex-direction: column; }
            
            #m-bg-fix { position: fixed; top: 0; left: -100%; width: 300%; height: 100%; background: url('Background.jpg') no-repeat center center; background-size: cover; z-index: -1; }
            
            .m-header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; transition: transform 0.6s ease-in-out; }
            .m-header-logo { position: absolute; top: 120%; max-height: 185px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            
            .m-menu-btn { position: fixed; top: 18px; left: 15px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; border: 2px solid #000; }
            .m-menu-btn span { width: 22px; height: 3px; background: #fff; }
            .m-menu-btn.active span { display: none; }
            .m-menu-btn.active::after { content: 'A'; color: #000; font-weight: bold; font-size: 28px; }

            .m-sidebar { position: fixed; left: 0; top: -120px; width: 100%; height: 95px; background: var(--anton-yellow); z-index: 1100; display: flex; padding: 0 55px 0 75px; box-sizing: border-box; border-bottom: 3px solid #000; justify-content: space-between; align-items: center; transition: top 0.5s; }
            .m-sidebar.open { top: 0 !important; }
            
            /* SWIPE SLIDER MOBILE */
            .m-swipe-container {
                display: flex; align-items: center; height: 100vh; overflow-x: auto;
                scroll-snap-type: x mandatory; padding: 0 40px; gap: 25px;
                scrollbar-width: none; -webkit-overflow-scrolling: touch;
            }
            .m-swipe-container::-webkit-scrollbar { display: none; }
            .m-box { flex: 0 0 153px; min-height: 108px; background: rgba(255, 255, 255, 0.7); border: 3px solid #000; border-radius: 20px; box-shadow: 5px 5px 0 #000; scroll-snap-align: center; overflow: hidden; }
            .m-box a { text-decoration: none; color: #000; font-weight: bold; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; padding: 15px; }

            .m-sidebar-right { position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; display: flex; align-items: center; z-index: 999; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px); border-top: 2px solid #000; justify-content: space-evenly; }
            .m-sidebar-right a i { color: #000; font-size: 1.5rem; animation: ultraFlowWaveMobile 6s linear infinite; }
            @keyframes ultraFlowWaveMobile { 0% { transform: scale(1); color: #000; } 9% { transform: scale(1.4); color: var(--brand-color); } 23%, 100% { transform: scale(1); color: #000; } }
        }
    </style>
</head>

    <script>
        /* --- DESKTOP SIDEBAR --- */
        const dSidebar = document.getElementById('d-sidebar');
        function toggleDesktopMenu() { dSidebar.classList.toggle('open'); }

        /* --- MOBILE SIDEBAR --- */
        const mSidebar = document.getElementById('m-sidebar');
        const mMenuBtn = document.getElementById('m-menu-trigger');
        function mToggleMenu(e) {
            e.stopPropagation();
            mSidebar.classList.toggle('open');
            mMenuBtn.classList.toggle('active');
        }

        /* --- CAROUSEL DRAG LOGIC --- */
        const container = document.getElementById('drag-container');
        const scene = document.getElementById('scene');
        let isDragging = false;
        let startX;
        let rotationY = 0;
        let isManual = false;

        function getRotationFromMatrix() {
            const style = window.getComputedStyle(scene);
            const matrix = new WebKitCSSMatrix(style.transform);
            return Math.round(Math.atan2(matrix.m13, matrix.m11) * (180 / Math.PI));
        }

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            if (!isManual) {
                rotationY = getRotationFromMatrix();
                scene.style.animation = 'none';
                scene.style.transform = `rotateY(${rotationY}deg)`;
                isManual = true;
            }
            startX = e.pageX - rotationY;
            e.preventDefault();
        });

        window.addEventListener('mouseup', () => { isDragging = false; });
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            rotationY = (e.pageX - startX) * 0.5;
            scene.style.transform = `rotateY(${rotationY}deg)`;
        });

        /* Header Animation Mobile */
        setTimeout(() => { 
            const mh = document.getElementById('m-header-main');
            if(mh && window.innerWidth <= 800) mh.style.transform = 'translateY(-100%)'; 
        }, 3000);
    </script>
