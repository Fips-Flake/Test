<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER RESPONSIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 260px; 
        }

        html, body { 
            margin: 0; padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; width: 100%;
        }

        /* ================= DESKTOP STYLES ================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                overflow-x: hidden;
            }

            /* Linke Sidebar Desktop */
            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -310px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 100px 20px 30px 20px; 
                transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
                border-right: 3px solid #000; box-sizing: border-box; 
            }
            .d-sidebar-left.open { left: 0; }
            
            .d-nav-item { margin-bottom: 15px; width: 100%; position: relative; }
            .d-sidebar-left a { 
                display: flex; align-items: center; color: #000; 
                text-decoration: none; font-size: 1.1rem; font-weight: bold;
                padding: 10px 0; transition: 0.3s; 
            }
            .d-sidebar-left a:hover { color: var(--anton-red); }
            .d-sidebar-left i.main-icon { width: 35px; text-align: center; margin-right: 10px; font-size: 1.3rem; }

            /* Submenu Logic */
            .d-submenu { 
                max-height: 0; overflow: hidden; transition: max-height 0.4s ease;
                display: flex; flex-direction: column; padding-left: 45px; 
            }
            .d-nav-item:hover .d-submenu { max-height: 200px; margin-top: 5px; }
            .d-submenu a { font-size: 0.9rem; padding: 6px 0; margin: 0; }
            
            .d-arrow { margin-left: auto; transition: transform 0.3s; font-size: 0.8rem; }
            .d-nav-item:hover .d-arrow { transform: rotate(180deg); }

            /* EPK Spezial-Link unten */
            .d-nav-item-epk { 
                margin-top: auto; border-top: 2px solid rgba(0,0,0,0.1); padding-top: 20px; 
            }
            .d-nav-item-epk a { color: var(--anton-red) !important; text-transform: uppercase; }

            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; z-index: 210; 
                background: #000; color: #fff; width: 50px; height: 50px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 8px; cursor: pointer; border: 2px solid #000;
            }
            .d-menu-btn:hover { background: var(--anton-yellow); color: #000; }
        }

        /* ================= MOBILE STYLES ================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { height: 100vh; overflow: hidden; position: fixed; }

            /* Top-Nav Mobil */
            .m-sidebar { 
                position: fixed; left: 0; top: -120px; width: 100%; height: 90px; 
                background: var(--anton-yellow); z-index: 1100; display: flex; 
                justify-content: center; align-items: center; gap: 25px;
                border-bottom: 3px solid #000; transition: top 0.5s ease; 
                padding-right: 50px; /* Platz für EPK Reiter */
            }
            .m-sidebar.open { top: 0; }
            .m-nav-item a { 
                text-decoration: none; color: #000; display: flex; 
                flex-direction: column; align-items: center; font-weight: bold;
            }
            .m-nav-item i { font-size: 1.4rem; margin-bottom: 4px; }
            .m-nav-item span { font-size: 0.6rem; text-transform: uppercase; }

            /* Seitlicher EPK Reiter Mobil */
            .m-epk-side {
                position: absolute; right: 0; top: 0; height: 100%; width: 45px;
                background: #fff; border-left: 3px solid #000;
                display: flex; align-items: center; justify-content: center;
            }
            .m-epk-side a {
                writing-mode: vertical-rl; transform: rotate(180deg);
                text-decoration: none; color: var(--anton-red);
                font-size: 0.75rem; font-weight: bold; letter-spacing: 1px;
            }

            .m-menu-btn { 
                position: fixed; top: 15px; left: 15px; z-index: 1500; 
                background: #000; width: 45px; height: 45px; border-radius: 8px; 
                display: flex; flex-direction: column; align-items: center; 
                justify-content: center; gap: 4px; 
            }
            .m-menu-btn span { width: 22px; height: 3px; background: #fff; transition: 0.3s; }
            .m-menu-btn.active span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
            .m-menu-btn.active span:nth-child(2) { opacity: 0; }
            .m-menu-btn.active span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <div class="d-menu-btn" onclick="toggleDesktopMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
        
        <nav class="d-sidebar-left" id="d-sidebar">
            <div class="d-nav-item">
                <a href="hauptseite.html"><i class="fa-solid fa-house main-icon"></i> START</a>
            </div>
            
            <div class="d-nav-item">
                <a href="javascript:void(0)">
                    <i class="fa-solid fa-music main-icon"></i> MUSIK 
                    <i class="fa-solid fa-chevron-down d-arrow"></i>
                </a>
                <div class="d-submenu">
                    <a href="meinemusik.html"><i class="fa-solid fa-compact-disc"></i> RELEASES</a>
                    <a href="ueber-mich.html"><i class="fa-solid fa-user-astronaut"></i> ÜBER MICH</a>
                    <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> KONZERTE</a>
                </div>
            </div>

            <div class="d-nav-item">
                <a href="shop.html"><i class="fa-solid fa-cart-shopping main-icon"></i> SHOP</a>
            </div>

            <div class="d-nav-item">
                <a href="kontakt.html"><i class="fa-solid fa-envelope main-icon"></i> KONTAKT</a>
            </div>

            <div class="d-nav-item d-nav-item-epk">
                <a href="epk.html"><i class="fa-solid fa-bullhorn main-icon"></i> EPK / PRESSE</a>
            </div>
        </nav>
        <main></main>
    </div>

    <div id="mobile-wrapper">
        <div class="m-menu-btn" id="m-btn" onclick="mToggleMenu()">
            <span></span><span></span><span></span>
        </div>
        
        <nav class="m-sidebar" id="m-sidebar">
            <div class="m-nav-item">
                <a href="hauptseite.html"><i class="fa-solid fa-house"></i><span>Start</span></a>
            </div>
            <div class="m-nav-item">
                <a href="meinemusik.html"><i class="fa-solid fa-music"></i><span>Musik</span></a>
            </div>
            <div class="m-nav-item">
                <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i><span>Shop</span></a>
            </div>
            <div class="m-nav-item">
                <a href="kontakt.html"><i class="fa-solid fa-envelope"></i><span>Kontakt</span></a>
            </div>
            
            <div class="m-epk-side">
                <a href="epk.html">EPK / PRESSE</a>
            </div>
        </nav>
    </div>

    <script>
        /* DESKTOP LOGIK */
        let dTimer;
        function toggleDesktopMenu() {
            const side = document.getElementById('d-sidebar');
            side.classList.toggle('open');
            
            // Auto-Close nach 5 Sek
            clearTimeout(dTimer);
            if(side.classList.contains('open')) {
                dTimer = setTimeout(() => side.classList.remove('open'), 5000);
            }
        }

        /* MOBILE LOGIK */
        function mToggleMenu() {
            const side = document.getElementById('m-sidebar');
            const btn = document.getElementById('m-btn');
            side.classList.toggle('open');
            btn.classList.toggle('active');
            
            // Auto-Close Mobil
            if(side.classList.contains('open')) {
                setTimeout(() => {
                    side.classList.remove('open');
                    btn.classList.remove('active');
                }, 5000);
            }
        }

        // Klick außerhalb schließt alles
        document.addEventListener('click', (e) => {
            const ds = document.getElementById('d-sidebar');
            const ms = document.getElementById('m-sidebar');
            if (ds && !ds.contains(e.target) && !e.target.closest('.d-menu-btn')) ds.classList.remove('open');
        });
    </script>
</body>
</html>
