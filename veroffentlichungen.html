<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER RESPONSIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            --carousel-speed: 30s;
            --item-size: 250px;
        }

        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; 
            width: 100%;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES (Min-Width: 801px)                              */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }

            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                overflow-x: hidden;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            
            .d-header-logo {
                max-height: 285px; 
                width: auto;
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
                transform: translateY(82px); 
            }
            
            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
                z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; 
            }
            
            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 100px 15px 30px 15px; 
                transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; 
            }
            .d-sidebar-left.open { left: 0; }
            
            .d-nav-item { margin-bottom: 20px; width: 100%; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; }
            
            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; }

            main.d-main { 
                flex: 1; padding: 120px 20px; display: flex; justify-content: center; 
                align-items: center; perspective: 2000px; perspective-origin: 50% 30%; height: 80vh; 
            }

            .carousel-viewport { width: var(--item-size); height: var(--item-size); position: relative; transform-style: preserve-3d; cursor: grab; }
            .carousel-inner { width: 100%; height: 100%; position: absolute; transform-style: preserve-3d; animation: rotateCarousel var(--carousel-speed) infinite linear; transition: transform 0.5s ease; }
            .carousel-item { position: absolute; width: var(--item-size); height: var(--item-size); background: #eee; border: 4px solid #000; box-shadow: 0 10px 25px rgba(0,0,0,0.4); border-radius: 15px; overflow: hidden; transition: transform 0.5s; }
            .carousel-item:hover { z-index: 500 !important; transform: rotateY(var(--current-angle)) translateZ(550px) scale(1.2) !important; }
            .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
            .item-label { position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.7); color: #000; text-align: center; padding: 6px 0; font-size: 0.75rem; border-top: 2px solid #000; }
            @keyframes rotateCarousel { from { transform: rotateY(0deg); } to { transform: rotateY(-360deg); } }

            .d-footer { width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; position: fixed; bottom: 0; }
            .d-footer a { color: #000; text-decoration: none; margin: 0 12px; font-weight: bold; }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES (Max-Width: 800px)                              */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            
            body { 
                height: 100vh; width: 100vw; overflow: hidden; position: fixed; 
            }

            #m-bg-fix { 
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: url('Background.jpg') no-repeat center center; 
                background-size: cover; z-index: -1; 
            }
            
            .m-header { 
                position: fixed; top: 0; width: 100%; height: 70px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 1000; background: rgba(255, 255, 255, 0.85); 
                backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
                border-bottom: 2px solid #000; 
            }
            .m-header-logo { 
                max-height: 50px; 
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); 
            }
            
            .m-menu-btn { 
                position: fixed; top: 12px; left: 12px; z-index: 1500; 
                background: #000; width: 45px; height: 45px; border-radius: 8px; 
                display: flex; flex-direction: column; align-items: center; 
                justify-content: center; gap: 4px; cursor: pointer;
            }
            .m-menu-btn span { width: 22px; height: 3px; background: #fff; }

            .m-sidebar { 
                position: fixed; left: 0; top: -120px; width: 100%; height: 95px; 
                background: var(--anton-yellow); z-index: 1100; display: flex; 
                align-items: center; justify-content: space-around; 
                border-bottom: 3px solid #000; transition: top 0.4s ease; 
            }
            .m-sidebar.open { top: 0; }
            .m-sidebar a { color: #000; text-decoration: none; font-weight: bold; font-size: 0.9rem; }

            .m-bento-container {
                position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%);
                width: 90vw; max-width: 350px; background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 35px;
                padding: 30px 0; display: flex; flex-direction: column; align-items: center;
                box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 10;
            }

            .m-swiper-viewport { width: 100%; overflow: visible; }
            .m-frame { 
                display: flex; overflow-x: scroll; scroll-snap-type: x mandatory; 
                scrollbar-width: none; -webkit-overflow-scrolling: touch; 
            }
            .m-frame::-webkit-scrollbar { display: none; }
            .m-slide { min-width: 100%; display: flex; justify-content: center; align-items: center; scroll-snap-align: center; }

            .m-card { 
                width: 250px; height: 250px; background: #fff; border: 4px solid #000; 
                border-radius: 20px; position: relative; overflow: hidden; 
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }
            .m-card img { width: 100%; height: 100%; object-fit: cover; }
            .m-card-label { 
                position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.9);
                text-align: center; padding: 8px 0; font-size: 0.8rem; font-weight: bold; border-top: 2px solid #000;
            }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header"><img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo"></header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>â˜°</span></div>
        <nav class="d-sidebar-left" id="d-sidebar">
            <div class="d-nav-item"><a href="hauptseite.html"><span><i class="fa-solid fa-house"></i> START</span></a></div>
            <div class="d-nav-item"><a href="meinemusik.html"><span><i class="fa-solid fa-music"></i> MUSIK</span></a></div>
            <div class="d-nav-item"><a href="shop.html"><span><i class="fa-solid fa-cart-shopping"></i> SHOP</span></a></div>
            <div class="d-nav-item"><a href="kontakt.html"><span><i class="fa-solid fa-envelope"></i> KONTAKT</span></a></div>
        </nav>
        <aside class="d-sidebar-right">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-spotify"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </aside>
        <main class="d-main">
            <div class="carousel-viewport" id="carouselViewport">
                <div class="carousel-inner" id="carouselInner">
                    <div class="carousel-item"><img src="Hunger.JPG"><div class="item-label">Februar 2026</div></div>
                    <div class="carousel-item"><img src="fanny-furzfliege-ecover-3k-srgb-lzwjpg.jpg"><div class="item-label">Single</div></div>
                    <div class="carousel-item"><img src="anton-noch-5-minuten.jpg"><div class="item-label">Single</div></div>
                    <div class="carousel-item"><img src="anton-eiswurfel-coverjpg.jpg"><div class="item-label">Single</div></div>
                    <div class="carousel-item"><img src="anton-album-cover-grosse-pause-vjpg.jpg"><div class="item-label">Album</div></div>
                </div>
            </div>
        </main>
        <footer class="d-footer">
            <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
        </footer>
    </div>

    <div id="mobile-wrapper">
        <div id="m-bg-fix"></div>
        <header class="m-header">
            <img src="Antonlogo.png" alt="ANTON Logo" class="m-header-logo">
        </header>
        <div class="m-menu-btn" onclick="toggleMobileMenu()">
            <span></span><span></span><span></span>
        </div>
        <nav class="m-sidebar" id="m-sidebar">
            <a href="hauptseite.html">START</a>
            <a href="meinemusik.html">MUSIK</a>
            <a href="shop.html">SHOP</a>
            <a href="kontakt.html">KONTAKT</a>
        </nav>

        <div class="m-bento-container">
            <div class="m-swiper-viewport">
                <div class="m-frame">
                    <div class="m-slide"><div class="m-card"><img src="Hunger.JPG"><div class="m-card-label">Neu: Hunger</div></div></div>
                    <div class="m-slide"><div class="m-card"><img src="fanny-furzfliege-ecover-3k-srgb-lzwjpg.jpg"><div class="m-card-label">Fanny Furzfliege</div></div></div>
                    <div class="m-slide"><div class="m-card"><img src="anton-noch-5-minuten.jpg"><div class="m-card-label">Noch 5 Minuten</div></div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* Desktop Menu Logic */
        function toggleDesktopMenu() {
            document.getElementById('d-sidebar').classList.toggle('open');
        }

        /* Mobile Menu Logic */
        function toggleMobileMenu() {
            document.getElementById('m-sidebar').classList.toggle('open');
            setTimeout(() => {
                document.getElementById('m-sidebar').classList.remove('open');
            }, 5000);
        }

        /* 3D Carousel Logic (Desktop only) */
        const inner = document.getElementById('carouselInner');
        const items = document.querySelectorAll('.carousel-item');
        if (items.length > 0) {
            const angleStep = 360 / items.length;
            items.forEach((item, i) => {
                const angle = i * angleStep;
                item.style.setProperty('--current-angle', `${angle}deg`);
                item.style.transform = `rotateY(${angle}deg) translateZ(500px)`;
            });
        }
    </script>
</body>
</html>
