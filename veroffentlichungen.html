<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER RESPONSIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 260px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { 
            margin: 0; padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; width: 100%;
            overflow: hidden;
        }

        /* Hintergrund für beide Welten */
        .global-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('Background.jpg') no-repeat center center;
            background-size: cover; z-index: -1;
        }

        /* ================= DESKTOP STYLES ================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            .d-header-logo { max-height: 285px; transform: translateY(82px); filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }

            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; z-index: 210; 
                background: #000; color: #fff; width: 50px; height: 50px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 8px; cursor: pointer; border: 2px solid #000;
            }

            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -310px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 100px 20px 30px 20px; 
                transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-right: 3px solid #000; 
            }
            .d-sidebar-left.open { left: 0; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; font-weight: bold; padding: 10px 0; }
            .d-sidebar-left a:hover { color: var(--anton-red); }

            .social-bar { 
                position: fixed; top: 50%; right: 0; transform: translateY(-50%); 
                width: 50px; display: flex; flex-direction: column; align-items: center; 
                gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); 
                backdrop-filter: blur(5px); padding: 25px 0; border-radius: 20px 0 0 20px; border: 1px solid rgba(0,0,0,0.1);
            }
            .social-bar a i { color: #000; font-size: 1.3rem; transition: 0.3s; }
            .social-bar a:hover i { transform: scale(1.3); color: var(--anton-red); }

            .d-footer { position: fixed; bottom: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); text-align: center; font-size: 0.75rem; border-top: 1px solid #000; }
            
            .main-content { padding-top: 150px; display: flex; justify-content: center; align-items: center; }
        }

        /* ================= MOBILE STYLES ================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }

            .m-header { position: fixed; top: 0; width: 100%; height: 70px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border-bottom: 2px solid #000; transition: 0.5s; }
            .m-header-logo { max-height: 50px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }

            .m-sidebar { position: fixed; left: 0; top: -120px; width: 100%; height: 90px; background: var(--anton-yellow); z-index: 1100; display: flex; justify-content: center; align-items: center; gap: 20px; border-bottom: 3px solid #000; transition: 0.5s; }
            .m-sidebar.open { top: 0; }
            .m-sidebar a { text-decoration: none; color: #000; font-size: 0.6rem; text-align: center; font-weight: bold; }
            .m-sidebar i { display: block; font-size: 1.3rem; margin-bottom: 2px; }

            .m-menu-btn { position: fixed; top: 12px; left: 12px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; }
            .m-menu-btn span { width: 22px; height: 3px; background: #fff; transition: 0.3s; }

            .m-social-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; background: rgba(255, 255, 255, 0.9); border-top: 2px solid #000; display: flex; justify-content: space-evenly; align-items: center; z-index: 1000; }
            .m-social-bar a { color: #000; font-size: 1.5rem; }

            .main-content { height: 100vh; display: flex; justify-content: center; align-items: center; }
        }

        /* ================= BENTO KARUSSELL (DER INHALT) ================= */
        .bento-container {
            width: 320px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px);
            border-radius: 40px; border: 1px solid rgba(255,255,255,0.4); padding: 25px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .swiper-frame { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .swiper-frame::-webkit-scrollbar { display: none; }
        .slide { min-width: 100%; display: flex; justify-content: center; scroll-snap-align: center; }
        .card { width: 250px; height: 250px; background: #fff; border: 4px solid #000; border-radius: 20px; overflow: hidden; position: relative; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .label { position: absolute; bottom: 0; width: 100%; background: #fff; border-top: 2px solid #000; text-align: center; font-size: 0.7rem; font-weight: bold; padding: 4px 0; }
    </style>
</head>
<body>

    <div class="global-bg"></div>

    <div id="desktop-wrapper">
        <header class="d-header"><img src="Antonlogo.png" class="d-header-logo"></header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><i class="fa-solid fa-bars"></i></div>
        <nav class="d-sidebar-left" id="d-sidebar">
            <a href="hauptseite.html"><i class="fa-solid fa-house" style="width:35px"></i> START</a>
            <a href="meinemusik.html"><i class="fa-solid fa-music" style="width:35px"></i> MUSIK</a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping" style="width:35px"></i> SHOP</a>
            <a href="epk.html" style="margin-top:auto; color:var(--anton-red)"><i class="fa-solid fa-bullhorn" style="width:35px"></i> EPK</a>
        </nav>
        <aside class="social-bar">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-spotify"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </aside>
        <footer class="d-footer"><a href="impressum.html">IMPRESSUM</a> | <a href="datenschutz.html">DATENSCHUTZ</a></footer>
    </div>

    <div id="mobile-wrapper">
        <header class="m-header" id="m-header"><img src="Antonlogo.png" class="m-header-logo"></header>
        <div class="m-menu-btn" onclick="mToggleMenu()"><span></span><span></span><span></span></div>
        <nav class="m-sidebar" id="m-sidebar">
            <a href="hauptseite.html"><i class="fa-solid fa-house"></i>START</a>
            <a href="meinemusik.html"><i class="fa-solid fa-music"></i>MUSIK</a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i>SHOP</a>
        </nav>
        <aside class="m-social-bar">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-spotify"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </aside>
    </div>

    <div class="main-content">
        <div class="bento-container">
            <div class="swiper-frame">
                <div class="slide"><div class="card"><img src="Hunger.JPG"><div class="label">Hunger (2026)</div></div></div>
                <div class="slide"><div class="card"><img src="anton-noch-5-minuten.jpg"><div class="label">Noch 5 Minuten</div></div></div>
                <div class="slide"><div class="card"><img src="anton-eiswurfel-coverjpg.jpg"><div class="label">Eiswürfel</div></div></div>
            </div>
        </div>
    </div>

    <script>
        function toggleDesktopMenu() { document.getElementById('d-sidebar').classList.toggle('open'); }
        function mToggleMenu() { document.getElementById('m-sidebar').classList.toggle('open'); }
        if(window.innerWidth <= 800) {
            setTimeout(() => { document.getElementById('m-header').style.transform = 'translateY(-100%)'; }, 3000);
        }
    </script>
</body>
</html>
