<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER RESPONSIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 260px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            --carousel-speed: 30s;
            --item-size: 250px;
        }

        html, body { 
            margin: 0; padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; width: 100%;
            overflow: hidden; /* Verhindert Scrollen während der 3D-Interaktion */
        }

        .global-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff url('Background.jpg') no-repeat center center fixed;
            background-size: cover; z-index: -1;
        }

        /* ================= DESKTOP STYLES ================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }

            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            .d-header-logo { max-height: 285px; transform: translateY(82px); filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }

            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; z-index: 210; 
                background: #000; color: #fff; width: 50px; height: 50px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 8px; cursor: pointer; border: 2px solid #000;
            }

            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -310px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 300; display: flex; 
                flex-direction: column; padding: 100px 20px 30px 20px; 
                transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-right: 3px solid #000; box-sizing: border-box;
            }
            .d-sidebar-left.open { left: 0; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; font-weight: bold; padding: 10px 0; transition: 0.3s; }
            .d-sidebar-left a:hover { color: var(--anton-red); }

            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 99; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(5px); padding: 25px 0; border-radius: 20px 0 0 20px; border: 1px solid rgba(0,0,0,0.1); }
            .d-sidebar-right a i { color: #000; font-size: 1.3rem; transition: 0.3s; }
            .d-sidebar-right a:hover i { transform: scale(1.3); color: var(--anton-red); }

            .d-footer { position: fixed; bottom: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); text-align: center; font-size: 0.75rem; border-top: 1px solid #000; z-index: 100; }
            .d-footer a { color: #000; text-decoration: none; margin: 0 10px; font-weight: bold; }
        }

        /* ================= MOBILE STYLES ================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            :root { --item-size: 180px; } /* Kleiner für Mobile */

            .m-header { position: fixed; top: 0; width: 100%; height: 70px; display: flex; justify-content: center; align-items: center; z-index: 1000; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border-bottom: 2px solid #000; transition: 0.5s; }
            .m-header-logo { max-height: 50px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }

            .m-sidebar { position: fixed; left: 0; top: -120px; width: 100%; height: 95px; background: var(--anton-yellow); z-index: 1100; display: flex; justify-content: center; align-items: center; gap: 20px; border-bottom: 3px solid #000; transition: 0.5s; }
            .m-sidebar.open { top: 0; }
            .m-sidebar a { text-decoration: none; color: #000; font-size: 0.6rem; text-align: center; font-weight: bold; display: flex; flex-direction: column; }
            .m-sidebar i { font-size: 1.3rem; margin-bottom: 2px; }

            .m-menu-btn { position: fixed; top: 12px; left: 12px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; }
            .m-menu-btn span { width: 22px; height: 3px; background: #fff; }

            .m-social-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; background: rgba(255, 255, 255, 0.9); border-top: 2px solid #000; display: flex; justify-content: space-evenly; align-items: center; z-index: 1000; }
            .m-social-bar a { color: #000; font-size: 1.5rem; }
        }

        /* ================= 3D CAROUSEL CORE ================= */
        main {
            display: flex; justify-content: center; align-items: center; 
            perspective: 2000px; perspective-origin: 50% 40%; 
            height: 100vh; width: 100vw; position: relative; z-index: 5;
        }

        .carousel-viewport {
            width: var(--item-size); height: var(--item-size);
            position: relative; transform-style: preserve-3d; cursor: grab;
        }

        .carousel-inner {
            width: 100%; height: 100%; position: absolute;
            transform-style: preserve-3d;
            animation: rotateCarousel var(--carousel-speed) infinite linear;
            transition: transform 0.5s ease;
        }

        .carousel-viewport:hover .carousel-inner { animation-play-state: paused; }

        .carousel-item {
            position: absolute; width: var(--item-size); height: var(--item-size);
            background: #eee; border: 4px solid #000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border-radius: 15px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backface-visibility: visible;
        }

        .carousel-item:hover {
            z-index: 500 !important;
            transform: rotateY(var(--current-angle)) translateZ(550px) scale(1.2) !important;
        }

        .carousel-item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .item-label {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.85); color: #000;
            text-align: center; padding: 6px 0; font-size: 0.7rem;
            border-top: 2px solid #000; font-weight: bold;
        }

        @keyframes rotateCarousel {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(-360deg); }
        }
    </style>
</head>
<body>

    <div class="global-bg"></div>

        <header class="d-header"><img src="Antonlogo.png" class="d-header-logo"></header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>☰</span></div>
        <nav class="d-sidebar-left" id="d-sidebar">
            <a href="hauptseite.html"><i class="fa-solid fa-house" style="width:35px"></i> START</a>
            <a href="meinemusik.html"><i class="fa-solid fa-music" style="width:35px"></i> MUSIK</a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping" style="width:35px"></i> SHOP</a>
            <a href="kontakt.html"><i class="fa-solid fa-envelope" style="width:35px"></i> KONTAKT</a>
            <a href="epk.html" style="margin-top:auto; color:var(--anton-red)"><i class="fa-solid fa-bullhorn" style="width:35px"></i> EPK / PRESSE</a>
        </nav>
        <aside class="d-sidebar-right">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-spotify"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        </aside>
        <footer class="d-footer">
            <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
        </footer>
    </div>

    <div id="mobile-wrapper">
        <header class="m-header" id="m-header"><img src="Antonlogo.png" class="m-header-logo"></header>
        <div class="m-menu-btn" onclick="mToggleMenu()"><span></span><span></span><span></span></div>
        <nav class="m-sidebar" id="m-sidebar">
            <a href="hauptseite.html"><i class="fa-solid fa-house"></i>START</a>
            <a href="meinemusik.html"><i class="fa-solid fa-music"></i>MUSIK</a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i>SHOP</a>
            <a href="epk.html" style="color:var(--anton-red)"><i class="fa-solid fa-bullhorn"></i>EPK</a>
        </nav>
        <aside class="m-social-bar">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-spotify"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </aside>
    </div>

    <main>
        <div class="carousel-viewport" id="carouselViewport">
            <div class="carousel-inner" id="carouselInner">
                <div class="carousel-item"><img src="Hunger.JPG"><div class="item-label">neue Single (Februar 2026)</div></div>
                <div class="carousel-item"><img src="fanny-furzfliege-ecover-3k-srgb-lzwjpg.jpg"><div class="item-label">Single</div></div>
                <div class="carousel-item"><img src="anton-noch-5-minuten.jpg"><div class="item-label">Single</div></div>
                <div class="carousel-item"><img src="anton-eiswurfel-coverjpg.jpg"><div class="item-label">Single</div></div>
                <div class="carousel-item"><img src="anton-cover-single-weihnachtenjpg.jpg"><div class="item-label">Single</div></div>
                <div class="carousel-item"><img src="anton-cover-single-raumschiff-1jpg.jpg"><div class="item-label">Single</div></div>
                <div class="carousel-item"><img src="cover-mein-name-ist-hase-esinglejpg.jpg"><div class="item-label">Meist gehört</div></div>
                <div class="carousel-item"><img src="anton-album-cover-grosse-pause-vjpg.jpg"><div class="item-label">2. Album</div></div>
                <div class="carousel-item"><img src="Album Ertappt.jpg"><div class="item-label">Debütalbum</div></div>
                <div class="carousel-item"><img src="monsterparty-anton.jpg"><div class="item-label">Debütsingle</div></div>
            </div>
        </div>
    </main>

    <script>
        /* --- SIDEBAR LOGIC --- */
        function toggleDesktopMenu() { document.getElementById('d-sidebar').classList.toggle('open'); }
        function mToggleMenu() { document.getElementById('m-sidebar').classList.toggle('open'); }
        
        // Auto-Header-Hide Mobile
        if(window.innerWidth <= 800) {
            setTimeout(() => { document.getElementById('m-header').style.transform = 'translateY(-100%)'; }, 3000);
        }

        /* --- 3D CAROUSEL LOGIC --- */
        const viewport = document.getElementById('carouselViewport');
        const inner = document.getElementById('carouselInner');
        const items = document.querySelectorAll('.carousel-item');
        const itemCount = items.length;
        const angleStep = 360 / itemCount;
        const radius = window.innerWidth > 800 ? 500 : 350; 

        items.forEach((item, index) => {
            const angle = index * angleStep;
            item.style.setProperty('--current-angle', `${angle}deg`);
            item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
        });

        let isDragging = false, startX = 0, rotationOnStart = 0;

        viewport.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
            inner.style.animation = 'none';
            const style = window.getComputedStyle(inner);
            const matrix = new WebKitCSSMatrix(style.transform);
            rotationOnStart = Math.round(Math.atan2(matrix.m13, matrix.m11) * (180 / Math.PI));
            viewport.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaX = e.pageX - startX;
            inner.style.transform = `rotateY(${rotationOnStart + (deltaX * 0.4)}deg)`;
        });

        window.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                viewport.style.cursor = 'grab';
            }
        });

        viewport.addEventListener('mouseleave', () => {
            if (!isDragging) inner.style.animation = `rotateCarousel var(--carousel-speed) infinite linear`;
        });
        
        // Touch Support für Mobile Dragging
        viewport.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].pageX;
            inner.style.animation = 'none';
            const style = window.getComputedStyle(inner);
            const matrix = new WebKitCSSMatrix(style.transform);
            rotationOnStart = Math.round(Math.atan2(matrix.m13, matrix.m11) * (180 / Math.PI));
        });

        viewport.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const deltaX = e.touches[0].pageX - startX;
            inner.style.transform = `rotateY(${rotationOnStart + (deltaX * 0.4)}deg)`;
        });

        viewport.addEventListener('touchend', () => { isDragging = false; });
    </script>
</body>
