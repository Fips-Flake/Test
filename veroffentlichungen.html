<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | VERÖFFENTLICHUNGEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
            --box-width: 216px; 
            --box-height: 160px;
        }

        html, body { 
            margin: 0; padding: 0; background-color: #ffffff; 
            font-family: 'Special Elite', cursive; height: 100%; width: 100%;
            user-select: none;
            overflow: hidden;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES (3D Drag Carousel)                             */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }

            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                display: flex; flex-direction: column; min-height: 100vh;
            }
            
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            
            .d-header-logo { max-height: 285px; transform: translateY(82px); filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }

            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
                z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; 
            }
            .d-menu-btn:hover { background: var(--anton-yellow); color: #000; }
            
            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 100px 15px 30px 15px; 
                transition: left 0.4s ease-in-out; border-right: 2px solid #000; 
            }
            .d-sidebar-left.open { left: 0; }
            .d-sidebar-left a { color: #000; text-decoration: none; display: block; margin-bottom: 15px; }

            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 99; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; }

            main { flex: 1; display: flex; justify-content: center; align-items: center; perspective: 1200px; z-index: 10; }

            .carousel-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; cursor: grab; }
            .carousel-container:active { cursor: grabbing; }

            .carousel-scene {
                width: var(--box-width); height: var(--box-height);
                position: relative; transform-style: preserve-3d;
                animation: rotateAuto 30s linear infinite;
            }

            @keyframes rotateAuto { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

            .carousel-item {
                position: absolute; width: var(--box-width); height: var(--box-height);
                background: rgba(255, 255, 255, 0.7); border: 3px solid #000;
                border-radius: 20px; box-shadow: 6px 6px 0 #000;
                display: flex; align-items: center; justify-content: center;
                backface-visibility: hidden; transition: background 0.3s;
            }
            .carousel-item:hover { background: var(--anton-yellow); }
            .carousel-item a { text-decoration: none; color: #000; font-weight: bold; text-align: center; padding: 10px; }

            /* 12 Items Positionierung */
            .carousel-item:nth-child(1)  { transform: rotateY(0deg) translateZ(500px); }
            .carousel-item:nth-child(2)  { transform: rotateY(30deg) translateZ(500px); }
            .carousel-item:nth-child(3)  { transform: rotateY(60deg) translateZ(500px); }
            .carousel-item:nth-child(4)  { transform: rotateY(90deg) translateZ(500px); }
            .carousel-item:nth-child(5)  { transform: rotateY(120deg) translateZ(500px); }
            .carousel-item:nth-child(6)  { transform: rotateY(150deg) translateZ(500px); }
            .carousel-item:nth-child(7)  { transform: rotateY(180deg) translateZ(500px); }
            .carousel-item:nth-child(8)  { transform: rotateY(210deg) translateZ(500px); }
            .carousel-item:nth-child(9)  { transform: rotateY(240deg) translateZ(500px); }
            .carousel-item:nth-child(10) { transform: rotateY(270deg) translateZ(500px); }
            .carousel-item:nth-child(11) { transform: rotateY(300deg) translateZ(500px); }
            .carousel-item:nth-child(12) { transform: rotateY(330deg) translateZ(500px); }

            .d-footer { position: fixed; bottom: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.9); border-top: 2px solid #000; text-align: center; z-index: 100; }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES (Swipe Slider)                                   */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { overflow: hidden; height: 100vh; background: #fff url('Background.jpg') no-repeat center center; background-size: cover; }
            
            .m-header { position: fixed; top: 0; width: 100%; height: 80px; z-index: 1000; background: rgba(255,255,255,0.8); display: flex; justify-content: center; border-bottom: 2px solid #000; transition: transform 0.6s; }
            .m-header-logo { position: absolute; top: 120%; max-height: 150px; filter: invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg); }

            .m-swipe-container {
                display: flex; align-items: center; height: 100vh; overflow-x: auto;
                scroll-snap-type: x mandatory; padding: 0 50px; gap: 20px;
                scrollbar-width: none; -webkit-overflow-scrolling: touch;
            }
            .m-box { flex: 0 0 200px; height: 150px; background: rgba(255,255,255,0.8); border: 3px solid #000; border-radius: 20px; scroll-snap-align: center; display: flex; align-items: center; justify-content: center; box-shadow: 5px 5px 0 #000; }
            .m-box a { text-decoration: none; color: #000; font-weight: bold; text-align: center; }

            .m-menu-btn { position: fixed; top: 18px; left: 15px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; }
            .m-menu-btn span { width: 20px; height: 3px; background: #fff; }
            .m-sidebar { position: fixed; top: -120px; width: 100%; height: 95px; background: var(--anton-yellow); z-index: 1100; transition: top 0.5s; border-bottom: 3px solid #000; display: flex; align-items: center; justify-content: space-around; }
            .m-sidebar.open { top: 0; }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header">
            <img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo">
        </header>
        
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>☰</span></div>
        
        <nav class="d-sidebar-left" id="d-sidebar">
            <a href="hauptseite.html"><i class="fa-solid fa-house"></i> START</a>
            <a href="meinemusik.html"><i class="fa-solid fa-music"></i> MUSIK</a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> SHOP</a>
            <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> KONTAKT</a>
        </nav>

        <aside class="d-sidebar-right">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-spotify"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </aside>

        <main>
            <div class="carousel-container" id="drag-container">
                <div class="carousel-scene" id="scene">
                    <div class="carousel-item"><a href="#">Album 1</a></div>
                    <div class="carousel-item"><a href="#">Single 2</a></div>
                    <div class="carousel-item"><a href="#">EP 3</a></div>
                    <div class="carousel-item"><a href="#">Single 4</a></div>
                    <div class="carousel-item"><a href="#">Album 2</a></div>
                    <div class="carousel-item"><a href="#">Single 5</a></div>
                    <div class="carousel-item"><a href="#">Live 6</a></div>
                    <div class="carousel-item"><a href="#">Single 7</a></div>
                    <div class="carousel-item"><a href="#">EP 8</a></div>
                    <div class="carousel-item"><a href="#">Single 9</a></div>
                    <div class="carousel-item"><a href="#">Album 3</a></div>
                    <div class="carousel-item"><a href="#">Single 10</a></div>
                </div>
            </div>
        </main>

        <footer class="d-footer">
            <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
        </footer>
    </div>

    <div id="mobile-wrapper">
        <header class="m-header" id="m-header-main">
            <img src="Antonlogo.png" alt="ANTON Logo" class="m-header-logo">
        </header>
        <div class="m-menu-btn" onclick="mToggleMenu()"><span></span><span></span><span></span></div>
        <nav class="m-sidebar" id="m-sidebar">
            <a href="hauptseite.html">Start</a>
            <a href="meinemusik.html">Musik</a>
            <a href="shop.html">Shop</a>
        </nav>

        <div class="m-swipe-container">
            <div class="m-box"><a href="#">Album 1</a></div>
            <div class="m-box"><a href="#">Single 2</a></div>
            <div class="m-box"><a href="#">EP 3</a></div>
            <div class="m-box"><a href="#">Single 4</a></div>
            <div class="m-box"><a href="#">Album 2</a></div>
        </div>
    </div>

    <script>
        // Desktop Menu Logic
        const dSidebar = document.getElementById('d-sidebar');
        function toggleDesktopMenu() { dSidebar.classList.toggle('open'); }

        // Carousel Drag Logic
        const container = document.getElementById('drag-container');
        const scene = document.getElementById('scene');
        let isDragging = false, startX, rotationY = 0, isManual = false;

        function getRotationFromMatrix() {
            const style = window.getComputedStyle(scene);
            const matrix = new WebKitCSSMatrix(style.transform);
            return Math.round(Math.atan2(matrix.m13, matrix.m11) * (180 / Math.PI));
        }

        if(container) {
            container.addEventListener('mousedown', (e) => {
                isDragging = true;
                if (!isManual) {
                    rotationY = getRotationFromMatrix();
                    scene.style.animation = 'none';
                    isManual = true;
                }
                startX = e.pageX - rotationY;
            });
            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                rotationY = (e.pageX - startX) * 0.5;
                scene.style.transform = `rotateY(${rotationY}deg)`;
            });
            window.addEventListener('mouseup', () => isDragging = false);
        }

        // Mobile Logic
        function mToggleMenu() { document.getElementById('m-sidebar').classList.toggle('open'); }
        setTimeout(() => { 
            const mh = document.getElementById('m-header-main');
            if(mh && window.innerWidth <= 800) mh.style.transform = 'translateY(-100%)'; 
        }, 3000);
    </script>
</body>
</html>
