<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen | ANTON</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #48cae4, #90e0ef, #ade8f4, #caf0f8);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
            font-family: sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-text {
            font-family: 'Permanent Marker', cursive !important;
            font-size: clamp(2.2rem, 8vw, 5.5rem);
            color: white;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.15);
            text-align: center;
            margin-bottom: 50px;
            animation: float 4s ease-in-out infinite;
            padding: 0 20px;
            line-height: 1.2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .enter-btn {
            padding: 18px 50px;
            font-family: 'Permanent Marker', cursive !important;
            font-size: 1.8rem;
            color: #000;
            background: #FFD93D;
            text-decoration: none;
            border-radius: 60px;
            box-shadow: 0 8px 0px #d4b42a;
            transition: all 0.2s ease;
        }

        .enter-btn:hover {
            transform: translateY(3px) scale(1.05);
            box-shadow: 0 5px 0px #d4b42a;
        }
    </style>
</head>
<body>
    <h1 class="welcome-text">Hey! Sch√∂n das du da bist!</h1>
    <a href="hauptseite.html" class="enter-btn">Komm rein</a>
</body>
</html>
