<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen | ANTON</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Wir setzen die Hintergrundfarben direkt in den Body, damit nie Weiß zu sehen ist */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: #FFD93D; /* Notfall-Farbe Gelb */
            background: linear-gradient(135deg, #FFD93D 0%, #FF6B6B 100%);
            overflow: hidden;
        }

        .portal-container {
            perspective: 1000px;
            width: 90%;
            max-width: 450px;
        }

        /* Die Glas-Karte mit dem modernen Frost-Effekt */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            animation: floatCard 4s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-15px) rotateX(2deg); }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3.5rem, 12vw, 5rem);
            color: white;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            margin: 15px 0 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Der leuchtende Button mit Bewegung beim Drüberfahren */
        .explore-btn {
            display: inline-block;
            background: white;
            color: #FF6B6B;
            text-decoration: none;
            padding: 18px 50px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.3rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .explore-btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            background: #fff;
            color: #4D96FF; /* Farbe ändert sich beim Hover */
        }
    </style>
</head>
<body>

    <div class="portal-container">
        <div class="glass-card">
            <h1>ANTON</h1>
            <div class="subtitle">Official Artist Page</div>
            <a href="hauptseite.html" class="explore-btn">ENTDECKEN</a>
        </div>
    </div>

</body>
</html>
