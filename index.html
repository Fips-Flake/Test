<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen | ANTON</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #48cae4, #90e0ef, #ade8f4, #caf0f8);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
            font-family: 'Permanent Marker', cursive;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-text {
            font-size: clamp(2.2rem, 8vw, 5.5rem);
            color: white;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.15);
            text-align: center;
            margin-bottom: 80px;
            animation: float 4s ease-in-out infinite;
            padding: 0 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        /* Container f√ºr Button + Kette */
        .wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Die Goldkette (gezeichnet mit CSS) */
        .gold-chain {
            position: absolute;
            width: 120%;
            height: 140%;
            border: 12px double #D4AF37; /* Goldene Farbe */
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3), inset 0 0 10px #FFD700;
            z-index: 1;
            pointer-events: none;
        }

        /* Der goldene Notenschl√ºssel Anh√§nger */
        .pendant {
            position: absolute;
            bottom: -50px;
            font-size: 4rem;
            color: #D4AF37;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.4), 0 0 5px #FFD700;
            z-index: 5;
            animation: swing 3s ease-in-out infinite;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); transform-origin: top; }
            50% { transform: rotate(5deg); transform-origin: top; }
        }

        .enter-btn {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px 70px;
            font-family: 'Permanent Marker', cursive !important;
            font-size: 2.2rem;
            color: #000;
            background: #FFD93D;
            text-decoration: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 3px solid #fff;
        }

        /* Die Doppelnote im Hintergrund des Buttons */
        .enter-btn::after {
            content: "\266B";
            position: absolute;
            font-size: 5rem;
            color: rgba(0, 0, 0, 0.1);
            right: 10px;
            bottom: -10px;
            transform: rotate(-15deg);
        }

        .enter-btn:hover {
            transform: scale(1.05);
            background: #FFD700;
        }

    </style>
</head>
<body>

    <h1 class="welcome-text">Hey! Sch√∂n das du da bist!</h1>

    <div class="wrapper">
        <div class="gold-chain"></div>
        
        <a href="hauptseite.html" class="enter-btn">
            Komm rein
        </a>

        <div class="pendant">ùÑû</div>
    </div>

</body>
</html>
