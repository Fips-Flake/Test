<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen | Kids Pop Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        .hero {
            height: 100vh;
            /* Ein echtes, buntes Graffiti-Bild */
            background: #00ced1 url('https://images.unsplash.com/photo-1514912887304-633045618413?q=80&w=2000') no-repeat center center fixed;
            background-size: cover;
            display: flex; justify-content: center; align-items: center;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border: 10px solid #000;
            padding: 60px;
            box-shadow: 20px 20px 0px #ff00ff;
            transform: rotate(-1deg);
            text-align: center;
            border-radius: 40px 10px;
        }
        h1 {
            font-family: 'Luckiest Guy', cursive; font-size: 7rem; color: #fff200;
            -webkit-text-stroke: 3px #000; text-shadow: 8px 8px 0px #000; margin: 0;
        }
        .btn {
            display: inline-block; margin-top: 30px; padding: 20px 50px;
            background: #00ced1; color: #fff; text-decoration: none;
            font-family: 'Bangers', cursive; font-size: 2.5rem;
            border: 5px solid #000; box-shadow: 8px 8px 0px #000; transition: 0.2s;
        }
        .btn:hover { transform: scale(1.1) rotate(5deg); background: #ff00ff; }
    </style>
</head>
<body>
    <div class="hero">
        <div class="welcome-card">
            <h1>ANTON</h1>
            <a href="hauptseite.html" class="btn">EINTRETEN</a>
        </div>
    </div>
</body>
</html>
