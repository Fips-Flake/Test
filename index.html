<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Welcome</title>
    <style>
        /* Falls der Browser hakt, erzwingen wir hier Farben */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #FFD93D; /* Knalliges Gelb als Sicherheitsnetz */
        }

        body {
            background: linear-gradient(135deg, #FFD93D 0%, #FF6B6B 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif; /* Keine externen Fonts */
        }

        .box {
            background: white;
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: #FF6B6B;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 20px 40px;
            background-color: #4D96FF;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 10px 0px #2e66bf;
            transition: 0.2s;
        }

        .btn:hover {
            transform: translateY(5px);
            box-shadow: 0 5px 0px #2e66bf;
            background-color: #3b7ee6;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>ANTON</h1>
        <p style="color: #666; font-size: 1.2rem; margin-top: 10px;">Official Artist Page</p>
        <a href="hauptseite.html" class="btn">START</a>
    </div>

</body>
</html>
