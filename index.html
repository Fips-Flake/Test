<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen | ANTON</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #48cae4, #90e0ef, #ade8f4);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        .welcome-text {
            font-family: 'Permanent Marker', cursive;
            font-size: clamp(2.5rem, 8vw, 6rem);
            color: white;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .enter-btn {
            padding: 20px 50px;
            font-family: 'Permanent Marker', cursive;
            font-size: 1.8rem;
            color: #000;
            background: #FFD93D;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 8px 0px #d4b42a;
            transition: 0.2s;
        }

        .enter-btn:hover {
            transform: translateY(3px);
            box-shadow: 0 5px 0px #d4b42a;
        }
    </style>
</head>
<body>
    <h1 class="welcome-text">Hi! Sch√∂n das du da bist!</h1>
    <a href="hauptseite.html" class="enter-btn">Komm rein</a>
</body>
</html>
