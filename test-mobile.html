<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER & MOBILE RECTIFIED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        /* --- GLOBAL BASIS --- */
        html, body { height: 100%; margin: 0; padding: 0; background-color: #ffffff; font-family: 'Special Elite', cursive; }
        body { display: flex; flex-direction: column; background: #ffffff url('AFaPo Wall.jpg') no-repeat center center fixed; background-size: cover; overflow-x: hidden; }
        
        /* --- HEADER & BUTTON --- */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; 
            z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; transition: transform 0.8s ease;
        }
        .menu-btn { 
            position: fixed; top: 18px; left: 20px; z-index: 250; background: #000; color: #fff; 
            width: 45px; height: 45px; border-radius: 5px; border: 2px solid #000; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .menu-btn::after { content: 'A'; font-weight: bold; font-size: 28px; }

        /* --- SIDEBAR LEFT (DESKTOP) --- */
        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); 
            z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; 
        }
        .sidebar-left.open { left: 0; }

        /* --- SOCIALBAR (MASTER) --- */
        .sidebar-right { 
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; 
            z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; 
        }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s; animation: ultraFlowWave 6s linear infinite; }
        @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2.0s; }

        /* --- FOOTER --- */
        footer { width: 100%; padding: 10px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; position: relative; }
        footer a { color: #000; text-decoration: none; margin: 0 8px; font-weight: bold; }

        /* --- MOBILE REWRITE (BIS 1100PX) --- */
        @media (max-width: 1100px) {
            body { background: #ffffff !important; overflow: hidden !important; }
            .sidebar-left { display: none !important; }
            header.hide-mobile { transform: translateY(-100%); }

            #viewport { display: flex !important; width: 100vw; height: 100vh; overflow-x: auto !important; -webkit-overflow-scrolling: touch; z-index: 1; }
            #bg-canvas { position: relative; min-width: 350vw; height: 100vh; background: url('AFaPo Wall.jpg') no-repeat center center; background-size: cover; }

            /* Header Menu: Langsames Schließen (0.8s) & Top-Anbindung */
            #mobile-nav { 
                position: fixed; top: -150px; left: 0; width: 100%; height: 75px; 
                background: var(--anton-yellow); border-top: 3px solid #000; border-bottom: 3px solid #000; 
                display: flex; justify-content: flex-end; align-items: center; 
                z-index: 215; transition: top 0.8s ease-in-out; 
                padding-right: 15px; box-sizing: border-box;
            }
            #mobile-nav.open { top: 0 !important; }
            .nav-icons-container { display: flex; width: calc(100% - 75px); justify-content: space-evenly; align-items: center; }
            #mobile-nav a { color: #000; font-size: 1.8rem; text-decoration: none; }
            .epk-text { font-size: 0.85rem !important; font-weight: bold; color: var(--anton-red) !important; text-transform: uppercase; }

            /* SOCIALBAR GANZ UNTEN */
            .sidebar-right { 
                position: fixed !important; bottom: 0 !important; left: 0 !important; top: auto !important; 
                width: 100% !important; height: auto !important; transform: none !important; 
                flex-direction: row !important; background: rgba(255,255,255,0.95) !important; 
                border-top: 2px solid #000; padding: 10px 0 !important; border-radius: 0 !important; justify-content: space-evenly !important; 
            }
            .sidebar-right a i { font-size: 1.3rem !important; animation: none !important; }

            /* FOOTER ÜBER DER SOCIALBAR */
            footer { 
                position: fixed !important; bottom: 45px !important; width: 100% !important; 
                background: rgba(255,255,255,0.9) !important; border-top: 1px solid #000 !important; 
                padding: 5px 0 !important; font-size: 0.65rem !important; 
            }
        }
    </style>
</head>
<body onload="centerMobileImage()">

    <header id="header-main"><div style="color:var(--anton-red); font-weight:bold; font-size:1.6rem;">ANTON</div></header>
    
    <div class="menu-btn" onclick="toggleMenu()"></div>

    <nav id="mobile-nav">
        <div class="nav-icons-container">
            <a href="hauptseite.html"><i class="fa-solid fa-house"></i></a>
            <a href="meinemusik.html"><i class="fa-solid fa-music"></i></a>
            <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="kontakt.html"><i class="fa-solid fa-envelope"></i></a>
            <a href="epk.html" class="epk-text">EPK/Presse</a>
        </div>
    </nav>

    <nav class="sidebar-left" id="sidebar">
        <div style="padding: 20px;"><a href="hauptseite.html" style="color:#000; text-decoration:none;">START</a></div>
    </nav>

    <div id="viewport">
        <div id="bg-canvas"></div>
    </div>

    <aside class="sidebar-right">
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-spotify"></i></a>
        <a href="#"><i class="fa-brands fa-apple"></i></a>
        <a href="#"><i class="fa-solid fa-circle-play"></i></a>
        <a href="#"><i class="fa-brands fa-amazon"></i></a>
    </aside>

    <footer>
        <a href="index.html">www.anton-familienpop.de</a>
        <a href="impressum.html">Impressum</a>
    </footer>

    <script>
        let autoCloseTimer;

        function toggleMenu() {
            const isMobile = window.innerWidth <= 1100;
            const mobileNav = document.getElementById('mobile-nav');
            const sidebar = document.getElementById('sidebar');

            if (isMobile) {
                mobileNav.classList.toggle('open');
                clearTimeout(autoCloseTimer);
                if (mobileNav.classList.contains('open')) {
                    autoCloseTimer = setTimeout(() => {
                        mobileNav.classList.remove('open');
                    }, 5000);
                }
            } else {
                sidebar.classList.toggle('open');
            }
        }

        function centerMobileImage() {
            if (window.innerWidth <= 1100) {
                const v = document.getElementById('viewport');
                v.scrollLeft = (v.scrollWidth - v.clientWidth) / 2;
            }
        }

        setTimeout(() => {
            if (window.innerWidth <= 1100) {
                document.getElementById('header-main').classList.add('hide-mobile');
            }
        }, 3000);
    </script>
</body>
</html>
