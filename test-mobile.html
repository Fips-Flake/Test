<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | HAUPTSEITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 260px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        /* Grundstruktur */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; /* Deine strikte Vorgabe */
        }
        
        body { 
            display: flex; 
            flex-direction: column; 
            font-family: 'Special Elite', cursive; 
            /* Fix: Bild wird über die Hintergrundfarbe gelegt */
            background-image: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)), url('AFaPo Wall.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover; 
            overflow-x: hidden; 
        }
        
        /* Header & Menü-Button */
        header { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            height: 80px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); 
            border-bottom: 2px solid #000; 
        }
        
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        
        .menu-btn { 
            position: fixed; 
            top: 15px; 
            left: 20px; 
            font-size: 24px; 
            cursor: pointer; 
            z-index: 1100; 
            background: #000; 
            color: #fff; 
            width: 50px; 
            height: 50px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 5px; 
            border: 2px solid #000;
            transition: all 0.3s ease;
        }

        .menu-btn span { display: block; }
        .menu-btn::after { content: 'A'; position: absolute; opacity: 0; font-size: 30px; font-weight: bold; }
        
        .menu-btn:hover { background: var(--anton-yellow); color: #000; }
        .menu-btn:hover span { opacity: 0; }
        .menu-btn:hover::after { opacity: 1; }

        /* Sidebar Links */
        .sidebar-left { 
            position: fixed; 
            top: 0; 
            bottom: 0; 
            left: -310px; 
            width: var(--sidebar-width); 
            background: var(--anton-yellow); 
            z-index: 1050; 
            display: flex; 
            flex-direction: column; 
            padding: 100px 20px 30px; 
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            border-right: 3px solid #000; 
            box-sizing: border-box; 
        }
        .sidebar-left.open { left: 0; }
        
        .nav-item { margin-bottom: 25px; list-style: none; }
        .nav-item a { 
            color: #000; 
            text-decoration: none; 
            font-size: 1.2rem; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            font-weight: bold; 
        }
        .nav-item a:hover { color: var(--anton-red); }

        /* Hotspots Desktop */
        .invisible-box { 
            position: fixed; 
            z-index: 50; 
            background: rgba(255, 0, 0, 0); /* Nur zum Testen auf 0.1 setzen */
        }
        .box-ertappt { width: 19%; height: 43%; top: 16%; left: 17%; transform: rotate(-4deg); }
        .box-mitte { width: 20%; height: 42%; top: 17%; left: 38%; transform: rotate(3deg); }
        .box-pause { width: 10%; height: 43%; top: 21%; left: 70%; transform: rotate(1deg); }
        .box-pause2 { width: 10%; height: 30%; top: 34%; left: 60%; transform: rotate(1deg); }
        .box-pause3 { width: 5%; height: 18%; top: 21%; left: 66%; transform: rotate(45deg); }
        .box-riesenhunger { width: 15%; height: 5%; top: 66%; left: 42%; }

        /* Sidebar Rechts (Social) */
        .sidebar-right { 
            position: fixed; 
            top: 50%; 
            right: 0; 
            transform: translateY(-50%); 
            width: 60px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
            z-index: 900; 
            background: rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(5px); 
            padding: 30px 0; 
            border-radius: 30px 0 0 30px; 
            border: 1px solid rgba(0,0,0,0.1);
        }
        .sidebar-right a { color: #000; font-size: 1.4rem; transition: 0.3s; }
        .sidebar-right a:hover { color: var(--anton-red); transform: scale(1.3); }

        /* Footer */
        footer { 
            margin-top: auto;
            width: 100%; 
            padding: 25px 0; 
            background: #fff; 
            border-top: 2px solid #000; 
            text-align: center; 
            z-index: 1000; 
            position: relative; 
        }
        footer .url-line { font-size: 1.1rem; font-weight: bold; color: var(--anton-red); margin-bottom: 10px; display: block; text-decoration: none; }
        footer .legal-line a { color: #000; text-decoration: none; margin: 0 10px; font-size: 0.85rem; }
        footer .legal-line a:hover { text-decoration: underline; }

        /* Mobile Anpassungen */
        @media (max-width: 850px) {
            .invisible-box { display: none; }
            .sidebar-right { 
                top: auto; bottom: 0; right: 0; left: 0; width: 100%; 
                height: auto; flex-direction: row; justify-content: space-evenly; 
                transform: none; border-radius: 0; background: #fff; 
                border-top: 2px solid #000; padding: 15px 0; 
            }
            .mobile-nav-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
                padding: 100px 20px 20px;
            }
            .mobile-link {
                background: var(--anton-yellow);
                border: 2px solid #000;
                padding: 15px;
                text-align: center;
                text-decoration: none;
                color: #000;
                font-weight: bold;
                text-transform: uppercase;
            }
            footer { padding-bottom: 90px; }
        }
        @media (min-width: 851px) { .mobile-nav-container { display: none; } }
    </style>
</head>
<body>

    <header><a href="index.html" class="header-title">ANTON</a></header>
    
    <div class="menu-btn" onclick="toggleMenu()" aria-label="Menü öffnen">
        <span>☰</span>
    </div>

    <a href="meinemusik.html" class="invisible-box box-ertappt"></a>
    <a href="neuesingle.html" class="invisible-box box-mitte"></a>
    <a href="meinemusik.html" class="invisible-box box-pause"></a>
    <a href="meinemusik.html" class="invisible-box box-pause2"></a>
    <a href="meinemusik.html" class="invisible-box box-pause3"></a>
    <a href="neuesingle.html" class="invisible-box box-riesenhunger"></a>

    <div class="mobile-nav-container">
        <a href="meinemusik.html" class="mobile-link">Musik & Releases</a>
        <a href="neuesingle.html" class="mobile-link">Neue Single</a>
        <a href="shop.html" class="mobile-link">Shop</a>
        <a href="konzerte.html" class="mobile-link">Termine</a>
    </div>

    <nav class="sidebar-left" id="sidebar">
        <div class="nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i> START</a></div>
        <div class="nav-item"><a href="meinemusik.html"><i class="fa-solid fa-music"></i> MUSIK</a></div>
        <div class="nav-item"><a href="ueber-mich.html"><i class="fa-solid fa-user"></i> ÜBER MICH</a></div>
        <div class="nav-item"><a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> SHOP</a></div>
        <div class="nav-item"><a href="kontakt.html"><i class="fa-solid fa-envelope"></i> KONTAKT</a></div>
    </nav>

    <aside class="sidebar-right">
        <a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://spotify.com" target="_blank"><i class="fa-brands fa-spotify"></i></a>
    </aside>

    <main></main>

    <footer>
        <a href="https://www.anton-familienpop.de" class="url-line">www.anton-familienpop.de</a>
        <div class="legal-line">
            <a href="impressum.html">Impressum</a> | 
            <a href="datenschutz.html">Datenschutz</a> | 
            <a href="kontakt.html">Kontakt</a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Schließen bei Klick außerhalb
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.menu-btn');
            if (sidebar.classList.contains('open') && 
                !sidebar.contains(event.target) && 
                !menuBtn.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
