<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER RESPONSIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        /* Gemeinsame Basis-Styles */
        html, body { margin: 0; padding: 0; font-family: 'Special Elite', cursive; background-color: #ffffff; }

        /* ================================================================= */
        /* DESKTOP STYLES                           */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-version { display: none; }
            
            body { 
                display: flex; flex-direction: column; height: 100%;
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover; background-blend-mode: multiply; overflow-x: hidden; 
            }
            
            .d-header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
            .d-header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
            
            .d-menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; overflow: hidden; }
            .d-menu-btn:hover { background: var(--anton-yellow); color: #000; }
            .d-menu-btn span { transition: opacity 0.2s; }
            .d-menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; transition: opacity 0.2s; }
            .d-menu-btn:hover span { opacity: 0; }
            .d-menu-btn:hover::after { opacity: 1; }
            
            .d-sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; }
            .d-sidebar-left.open { left: 0; }
            
            .d-nav-item { margin-bottom: 20px; width: 100%; position: relative; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; transition: color 0.3s; }
            .d-sidebar-left a:hover { color: var(--anton-red); }
            .d-nav-label { display: flex; align-items: center; width: 100%; }
            .d-nav-label i.main-icon { width: 30px; text-align: center; margin-right: 10px; }
            .d-submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; width: 100%; box-sizing: border-box; }
            .d-nav-item:hover .d-submenu { display: flex; }
            .d-nav-item-epk { margin-top: auto; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 15px; }
            .d-nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }

            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.4s ease-in-out; animation: ultraFlowWave 6s linear infinite; }
            @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }

            .invisible-box { position: fixed; z-index: 10; background: transparent; border: none; cursor: pointer; }
            .box-ertappt { width: 19%; height: 43%; top: 16%; left: 17%; transform: rotate(-4deg); }
            .box-mitte { width: 20%; height: 42%; top: 17%; left: 38%; transform: rotate(3deg); }
            .box-pause { width: 10%; height: 43%; top: 21%; left: 70%; transform: rotate(1deg); }
            .box-riesenhunger { width: 10%; height: 3%; top: 67%; left: 43%; }

            .d-footer { width: 100%; padding: 10px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; position: fixed; bottom: 0; }
            .d-footer a { color: #000; text-decoration: none; margin: 0 8px; font-weight: bold; }
        }

        /* ================================================================= */
        /* MOBILE STYLES                            */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-version { display: none; }
            
            body { 
                height: 100%; overflow: hidden !important; position: fixed; width: 100%; 
                display: flex; flex-direction: column; touch-action: pan-y; 
            }

            #mobile-bg-fix { 
                display: block; position: fixed; top: 0; left: -100%; width: 300%; height: 100%; 
                background: url('Background.jpg') no-repeat center center; background-size: cover; 
                z-index: -1; will-change: transform;
            }

            .m-header { 
                position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; 
                z-index: 1000; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000;
                transition: transform 0.6s ease-in-out;
            }
            .m-header-logo { position: absolute; top: 120%; transform: translateY(-50%); max-height: 185px; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }

            .m-menu-btn { 
                position: fixed; top: 18px; left: 15px; z-index: 1500; background: #000; width: 45px; height: 45px; border-radius: 5px; 
                display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; cursor: pointer; border: 2px solid #000;
            }
            .m-menu-btn span { display: block; width: 22px; height: 3px; background: #fff; transition: 0.3s; }
            .m-menu-btn.active { background: var(--anton-yellow); }
            .m-menu-btn.active span { display: none; }
            .m-menu-btn.active::after { content: 'A'; color: #000; font-weight: bold; font-size: 28px; }

            .m-sidebar-left { 
                position: fixed; left: 0; top: -120px; width: 100%; height: 95px; background: var(--anton-yellow); z-index: 1100; 
                display: flex; flex-direction: row; padding: 0 55px 0 75px; box-sizing: border-box; border-bottom: 3px solid #000; 
                justify-content: space-between; align-items: center; transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .m-sidebar-left.open { top: 0 !important; }
            .m-nav-item { flex: 1; text-align: center; }
            .m-nav-item a { text-decoration: none; color: #000; display: flex; flex-direction: column; align-items: center; }
            .mobile-tag { font-size: 0.55rem; text-transform: uppercase; font-weight: bold; margin-top: 4px; }

            .m-id-button { position: fixed; right: 0; bottom: 150px; width: 38px; height: 38px; background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(4px); border: 2px solid #000; border-right: none; border-radius: 6px 0 0 6px; display: flex; align-items: center; justify-content: center; z-index: 1300; font-weight: bold; font-size: 0.85rem; }
            .m-id-panel { position: fixed; right: -250px; bottom: 150px; height: 45px; width: 230px; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px); border: 2px solid #000; border-right: none; display: flex; align-items: center; justify-content: center; z-index: 1299; transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 8px 0 0 8px; }
            .m-id-panel.open { right: 0; }
            .m-id-panel a { color: #000; text-decoration: none; margin: 0 8px; text-transform: uppercase; font-size: 0.85rem; font-weight: bold; }

            .m-sidebar-right { position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; display: flex; flex-direction: row; align-items: center; z-index: 999; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px); border-top: 2px solid #000; justify-content: space-evenly; }
            .m-sidebar-right a i { color: #000; font-size: 1.5rem; animation: ultraFlowWaveMobile 6s linear infinite; }
            @keyframes ultraFlowWaveMobile { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.4); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
        }
    </style>
</head>
<body>

    <div id="desktop-version">
        <header class="d-header"><div class="d-header-title">ANTON</div></header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>☰</span></div>
        
        <a href="meinemusik.html" class="invisible-box box-ertappt"></a>
        <a href="neuesingle.html" class="invisible-box box-mitte"></a>
        <a href="meinemusik.html" class="invisible-box box-pause"></a>
        <a href="neuesingle.html" class="invisible-box box-riesenhunger"></a>

        <nav class="d-sidebar-left" id="d-sidebar">
            <div class="d-nav-item"><a href="hauptseite.html"><span class="d-nav-label"><i class="fa-solid fa-house main-icon"></i> START</span></a></div>
            <div class="d-nav-item">
                <a href="meinemusik.html"><span class="d-nav-label"><i class="fa-solid fa-music main-icon"></i> MEINE MUSIK</span></a>
                <div class="d-submenu">
                    <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> ÜBER MICH</a>
                    <a href="meinemusik.html"><i class="fa-solid fa-volume-high"></i> VERÖFFENTLICHUNGEN</a>
                </div>
            </div>
            <div class="d-nav-item"><a href="shop.html"><span class="d-nav-label"><i class="fa-solid fa-cart-shopping main-icon"></i> SHOP</span></a></div>
            <div class="d-nav-item d-nav-item-epk"><a href="epk.html"><span class="d-nav-label"><i class="fa-solid fa-bullhorn main-icon"></i> EPK</span></a></div>
        </nav>

        <aside class="d-sidebar-right">
            <a href="https://www.youtube.com/@antonmusikvevo3861" target="_blank"><i class="fa-brands fa-youtube" style="--brand-color: #f00;"></i></a>

        <footer class="d-footer">
            <a href="index.html">www.anton-familienpop.de</a> | <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
        </footer>
    </div>

    <div id="mobile-version">
        <div id="mobile-bg-fix"></div>
        <header class="m-header" id="m-header-main"><img src="Antonlogo.png" alt="ANTON Logo" class="m-header-logo"></header>
        
        <div class="m-menu-btn" id="m-trigger" onclick="toggleMobileMenu(event)"><span></span><span></span><span></span></div>
        
        <nav class="m-sidebar-left" id="m-sidebar">
            <div class="m-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i><span class="mobile-tag">Start</span></a></div>
            <div class="m-nav-item"><a href="meinemusik.html"><i class="fa-solid fa-music"></i><span class="mobile-tag">Musik</span></a></div>
            <div class="m-nav-item"><a href="shop.html"><i class="fa-solid fa-cart-shopping"></i><span class="mobile-tag">Shop</span></a></div>
            <div class="m-nav-item"><a href="epk.html"><i class="fa-solid fa-bullhorn"></i><span class="mobile-tag">EPK</span></a></div>
        </nav>

        <div class="m-id-button" id="m-id-btn" onclick="toggleMobileID(event)">I/D</div>
        <div class="m-id-panel" id="m-id-panel">
            <a href="impressum.html">Impressum</a><span>|</span><a href="datenschutz.html">Datenschutz</a>
        </div>

        <aside class="m-sidebar-right">
            <a href="#"><i class="fa-brands fa-youtube" style="--brand-color: #f00;"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok" style="--brand-color: #25F4EE;"></i></a>
            <a href="#"><i class="fa-brands fa-instagram" style="--brand-color: #E1306C;"></i></a>
            <a href="#"><i class="fa-brands fa-spotify" style="--brand-color: #1DB954;"></i></a>
        </aside>
    </div>

    <script>
        /* DESKTOP LOGIC */
        function toggleDesktopMenu() { document.getElementById('d-sidebar').classList.toggle('open'); }

        /* MOBILE LOGIC */
        const mSidebar = document.getElementById('m-sidebar');
        const mBtn = document.getElementById('m-trigger');
        const mIDBtn = document.getElementById('m-id-btn');
        const mIDPanel = document.getElementById('m-id-panel');
        const mBG = document.getElementById('mobile-bg-fix');
        let mTimeout;

        function closeMobileMenus() {
            mSidebar.classList.remove('open'); mBtn.classList.remove('active');
            mIDPanel.classList.remove('open'); mIDBtn.style.display = 'flex';
        }

        function toggleMobileMenu(e) {
            e.stopPropagation();
            if(mSidebar.classList.contains('open')) closeMobileMenus();
            else { closeMobileMenus(); mSidebar.classList.add('open'); mBtn.classList.add('active'); mTimeout = setTimeout(closeMobileMenus, 5000); }
        }

        function toggleMobileID(e) {
            e.stopPropagation(); closeMobileMenus(); mIDPanel.classList.add('open'); mIDBtn.style.display = 'none'; mTimeout = setTimeout(closeMobileMenus, 5000);
        }

        /* SWIPE & BACKGROUND LOGIC (MOBILE ONLY) */
        let touchStartX = 0;
        let currentX = 0;

        document.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; }, {passive: true});
        document.addEventListener('touchmove', e => {
            if (window.innerWidth <= 800) {
                let diffX = e.touches[0].clientX - touchStartX;
                let newX = currentX + diffX;
                if (newX > 400) newX = 400; if (newX < -400) newX = -400;
                if (mBG) mBG.style.transform = `translateX(${newX}px)`;
            }
        }, {passive: true});
        document.addEventListener('touchend', e => {
            if (window.innerWidth <= 800) {
                const style = window.getComputedStyle(mBG);
                const matrix = new WebKitCSSMatrix(style.transform);
                currentX = matrix.m41;
            }
        }, {passive: true});

        /* HEADER ANIMATION (MOBILE) */
        if (window.innerWidth <= 800) {
            setTimeout(() => { document.getElementById('m-header-main').style.transform = 'translateY(-100%)'; }, 3000);
        }

        /* GLOBAL CLICK CLOSE */
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 800) {
                if (!mSidebar.contains(e.target) && !mBtn.contains(e.target)) closeMobileMenus();
            } else {
                const ds = document.getElementById('d-sidebar');
                if (ds && !ds.contains(e.target) && !e.target.closest('.d-menu-btn')) ds.classList.remove('open');
            }
        });
    </script>
</body>
</html>
