<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MOBILE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; 
            overflow: hidden; background: #fff;
            font-family: 'Special Elite', cursive;
        }

        /* Horizontales Wischen */
        #viewport {
            width: 100vw; height: 100vh;
            overflow-x: auto; overflow-y: hidden;
            display: flex; -webkit-overflow-scrolling: touch;
        }

        #bg-canvas {
            position: relative;
            min-width: 250vw; /* Breiter für mehr Wisch-Erlebnis */
            height: 100vh;
            background: url('AFaPo Wall.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Pulsierende Hotspots statt Bento-Boxen */
        .hotspot {
            position: absolute;
            width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 1.2rem;
            animation: pulse 2s infinite;
            text-decoration: none;
            z-index: 20;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Positionen der Hotspots (Beispiele) */
        .spot-musik { top: 30%; left: 15%; }
        .spot-single { top: 40%; left: 45%; }
        .spot-news { top: 25%; left: 80%; }

        /* Header & Menü */
        header { 
            position: fixed; top: 0; width: 100%; height: 70px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 100; background: rgba(255, 255, 255, 0.95); 
            border-bottom: 2px solid #000; transition: transform 0.8s ease;
        }
        header.hide { transform: translateY(-100%); }

        .menu-btn { 
            position: fixed; top: 12px; left: 12px; z-index: 210; 
            background: #000; color: #fff; width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 5px; border: 2px solid #000;
        }
        .menu-btn::after { content: 'A'; font-weight: bold; font-size: 24px; }

        #mobile-nav {
            position: fixed; top: -100px; left: 0; width: 100%; height: 65px;
            background: var(--anton-yellow); border-bottom: 2px solid #000;
            display: flex; justify-content: space-evenly; align-items: center;
            z-index: 205; transition: top 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #mobile-nav.open { top: 0; }
        #mobile-nav a { color: #000; text-decoration: none; font-size: 1.6rem; }
        .epk-text { font-size: 0.85rem !important; font-weight: bold; color: var(--anton-red) !important; text-transform: uppercase; }

        /* Social Bar Mobile */
        .sidebar-right { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            display: flex; justify-content: space-evenly; align-items: center; 
            background: rgba(255, 255, 255, 0.95); padding: 12px 0; 
            border-top: 2px solid #000; z-index: 100;
        }
        .sidebar-right a { color: #000; font-size: 1.4rem; }

    </style>
</head>
<body>

    <header id="main-header"><div style="color: var(--anton-red); font-size: 1.5rem; font-weight: bold;">ANTON</div></header>
    
    <div class="menu-btn" onclick="toggleMobileNav()"></div>

    <nav id="mobile-nav">
        <a href="hauptseite.html"><i class="fa-solid fa-house"></i></a>
        <a href="meinemusik.html"><i class="fa-solid fa-music"></i></a>
        <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="kontakt.html"><i class="fa-solid fa-envelope"></i></a>
        <a href="epk.html" class="epk-text">EPK/Presse</a>
    </nav>

    <div id="viewport">
        <div id="bg-canvas">
            <a href="meinemusik.html" class="hotspot spot-musik"><i class="fa-solid fa-play"></i></a>
            <a href="neuesingle.html" class="hotspot spot-single"><i class="fa-solid fa-star"></i></a>
            <a href="news.html" class="hotspot spot-news"><i class="fa-solid fa-plus"></i></a>
        </div>
    </div>

    <aside class="sidebar-right">
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-spotify"></i></a>
        <a href="#"><i class="fa-brands fa-apple"></i></a>
    </aside>

    <script>
        function toggleMobileNav() {
            document.getElementById('mobile-nav').classList.toggle('open');
        }

        // Header verschwindet nach 3 Sekunden
        setTimeout(() => {
            document.getElementById('main-header').classList.add('hide');
        }, 3000);

        // Schließen bei Klick auf den Viewport
        document.getElementById('viewport').addEventListener('click', function() {
            document.getElementById('mobile-nav').classList.remove('open');
        });
    </script>
</body>
</html>
