<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | SHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --anton-red: #ff0000;
            --anton-yellow: #ffeb3b;
            --sidebar-width: 220px;
            --z-index-right-bar: 999;
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        body { 
            display: flex; flex-direction: column; font-family: 'Special Elite', cursive;
            background-image: url('AFaPo Wall.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            background-blend-mode: multiply;
        }

        /* --- MASTER HEADER --- */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 100; background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000;
        }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; }

        /* --- MASTER SIDEBARS --- */
        .menu-btn { 
            position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px;
        }

        .sidebar-left { 
            position: fixed; top: 0; bottom: 0; left: -264px; 
            width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); 
            z-index: 200; display: flex; flex-direction: column; padding: 100px 20px;
            transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-right: 2px solid #000; box-sizing: border-box;
        }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 25px; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; }
        .submenu { display: none; flex-direction: column; padding-left: 30px; margin-top: 10px; }
        .nav-item:hover .submenu { display: flex; }

        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
            z-index: var(--z-index-right-bar); background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(3px); padding: 20px 0; border-radius: 20px 0 0 20px;
        }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: all 0.3s ease; animation: pulseIcons 18s infinite ease-in-out; }
        .sidebar-right a:hover i { transform: scale(1.6) !important; color: var(--brand-color) !important; animation-play-state: paused; }

        @keyframes pulseIcons {
            0%, 5.55%, 100% { transform: scale(1); color: #000; }
            2.77% { transform: scale(1.4); color: var(--brand-color); }
        }
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 2s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 4s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 6s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 8s; }

        /* --- EINHEITLICHES SHOP GRID --- */
        main {
            flex: 1; padding: 120px 20px 60px 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Immer 3 gleiche Spalten */
            gap: 25px;
            max-width: 1100px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        .shop-card {
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid #000;
            border-radius: 15px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            transition: all 0.3s ease;
            min-height: 280px;
            box-sizing: border-box;
        }

        .shop-card:hover { transform: translateY(-5px); box-shadow: 0 8px 0px #000; }

        .shop-card i { font-size: 3rem; color: #222; margin-bottom: 15px; }
        .shop-card h3 { margin: 10px 0; font-size: 1.4rem; text-transform: uppercase; }
        
        .price-badge {
            background: #000; color: #fff;
            padding: 5px 15px; border-radius: 5px;
            font-size: 1.1rem; margin: 10px 0;
        }

        .buy-btn {
            background: var(--anton-red); color: #fff;
            text-decoration: none; padding: 10px 25px;
            border-radius: 5px; border: 2px solid #000;
            font-weight: bold; transition: background 0.2s;
        }
        .buy-btn:hover { background: #000; }

        /* --- FOOTER --- */
        footer { width: 100%; padding: 25px 0; background: rgba(255,255,255,0.9); border-top: 2px solid #000; text-align: center; }

        /* RESPONSIVE */
        @media (max-width: 900px) { main { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { 
            main { grid-template-columns: 1fr; }
            .sidebar-right { display: none; }
        }
    </style>
</head>
<body>

<header><a href="hauptseite.html" class="header-title">ANTON | SHOP</a></header>

        <div class="footer-links"><a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></div>
    </div>
</footer>

<script>
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    document.addEventListener('click', function(e) {
        const sb = document.getElementById("sidebar");
        const btn = document.querySelector(".menu-btn");
        if (sb && btn && !sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) sb.classList.remove("open");
    });
</script>
</body>
</html>
