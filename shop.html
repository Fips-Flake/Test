<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | Onlineshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        :root {
            --tiktok-cyan: #25F4EE;
            --tiktok-pink: #FE2C55;
            --sidebar-width: 12.5%;
            --accent-orange: #ff9800;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Permanent Marker', cursive !important;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); 
            background-size: 200% 200%; animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 170; background: rgba(0, 0, 0, 0.24); backdrop-filter: blur(10px); 
        }

        .header-title { font-family: 'Rock Salt', cursive !important; font-size: 2rem; color: #ffffff; letter-spacing: 5px; }

        .menu-btn { 
            position: fixed; top: 15px; left: 20px; font-size: 24px; cursor: pointer; 
            z-index: 180; background: rgba(255, 255, 255, 0.5); width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; border-radius: 5px;
        }

        .sidebar-left { 
            position: fixed; top: 80px; bottom: 0; left: calc(var(--sidebar-width) * -1); 
            width: var(--sidebar-width); background-color: rgba(255, 235, 59, 0.45); backdrop-filter: blur(10px); 
            z-index: 150; display: flex; flex-direction: column; padding: 20px 15px; 
            transition: left 0.4s ease-in-out; border-right: 2px solid rgba(0,0,0,0.1);
        }
        .sidebar-left.open { left: 0; }
        .menu-links a { display: flex; align-items: center; gap: 10px; color: #000; text-decoration: none; font-size: 0.9rem; margin-bottom: 18px; }

        .sidebar-right {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 60px;
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; 
            background-color: rgba(255, 255, 255, 0.15); backdrop-filter: blur(5px); padding: 20px 0; border-top-left-radius: 20px; border-bottom-left-radius: 20px;
        }

        .content-container { 
            position: relative; z-index: 5; display: flex; justify-content: center; 
            align-items: center; height: calc(100vh - 80px); margin-top: 80px; 
        }
        
        .window-grid { display: flex; gap: 20px; align-items: flex-start; }
        
        .main-window { 
            background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 20px; 
            padding: 25px; width: 75vh; height: 65vh; overflow-y: auto;
        }

        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 20px; }
        .product-card { 
            background: rgba(255, 255, 255, 0.4); border-radius: 15px; padding: 15px; 
            text-align: center; transition: 0.3s; border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .product-card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.6); }
        .product-img { width: 100%; height: 120px; background: #ddd; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: #999; }
        .product-title { font-family: sans-serif; font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; }
        .product-price { color: var(--accent-orange); font-size: 1.1rem; margin-bottom: 10px; }
        .buy-btn { background: #000; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-family: 'Permanent Marker', cursive; transition: 0.3s; width: 100%; }
        .buy-btn:hover { background: var(--accent-orange); color: #000; }

        .side-column { display: flex; flex-direction: column; justify-content: space-between; height: 65vh; width: 280px; }
        .small-window { background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 20px; padding: 20px; box-sizing: border-box; position: relative; }
        .cart-box { height: calc(60% - 10px); }
        .promo-box { height: calc(40% - 10px); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: rgba(255, 235, 59, 0.3); }

        .window-label { position: absolute; top: 10px; left: 15px; font-size: 0.7rem; opacity: 0.8; text-transform: uppercase; font-family: sans-serif; color: #000; }

        .footer-legal { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.4); backdrop-filter: blur(10px); padding: 10px 30px; border-radius: 20px; }
        .footer-links a { color: #333; text-decoration: none; font-size: 0.8rem; font-family: sans-serif; font-weight: bold; margin: 0 15px; }
    </style>
</head>
<body>

<header>
    <h1 class="header-title">ANTON</h1>
</header>

<div class="menu-btn" onclick="toggleNav(event)">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div class="menu-links">
        <a href="hauptseite.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="meinemusik.html"><i class="fa-solid fa-music"></i> Meine Musik</a>
        <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> Über mich</a>
        <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> Konzerte</a>
        <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i> Onlineshop</a>
        <a href="kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#" style="--brand-color: #FF0000;"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" style="--brand-color: #000;"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#" style="--brand-color: #E1306C;"><i class="fa-brands fa-instagram"></i></a>
</aside>

<div class="content-container">
    <div class="window-grid">
        <div class="main-window">
            <span class="window-label">Merchandise</span>
            <h2 style="margin-top: 10px;">Anton Shop</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-img"><i class="fa-solid fa-shirt"></i></div>
                    <div class="product-title">Tour T-Shirt 2026</div>
                    <div class="product-price">24,90 €</div>
                    <button class="buy-btn">In den Korb</button>
                </div>
                <div class="product-card">
                    <div class="product-img"><i class="fa-solid fa-compact-disc"></i></div>
                    <div class="product-title">Album "Ton an!" (CD)</div>
                    <div class="product-price">17,99 €</div>
                    <button class="buy-btn">In den Korb</button>
                </div>
                <div class="product-card">
                    <div class="product-img"><i class="fa-solid fa-hat-wizard"></i></div>
                    <div class="product-title">Beanie "Neon"</div>
                    <div class="product-price">19,90 €</div>
                    <button class="buy-btn">In den Korb</button>
                </div>
                <div class="product-card">
                    <div class="product-img"><i class="fa-solid fa-bag-shopping"></i></div>
                    <div class="product-title">Stoffbeutel Anton</div>
                    <div class="product-price">9,90 €</div>
                    <button class="buy-btn">In den Korb</button>
                </div>
            </div>
        </div>
        
        <div class="side-column">
            <div class="small-window cart-box">
                <span class="window-label">Warenkorb</span>
                <div style="margin-top: 25px; text-align: center; font-family: sans-serif; font-size: 0.8rem; color: #555;">
                    <i class="fa-solid fa-cart-arrow-down" style="font-size: 2rem; margin-bottom: 10px; display: block; opacity: 0.3;"></i>
                    Dein Warenkorb ist noch leer.
                </div>
            </div>
            <div class="small-window promo-box">
                <span class="window-label">Aktion</span>
                <p style="font-size: 0.9rem; margin: 0;"><strong>-10% Rabatt</strong></p>
                <p style="font-family: sans-serif; font-size: 0.7rem; margin: 5px 0;">Code: TOUR2026</p>
            </div>
        </div>
    </div>
</div>

<footer class="footer-legal">
    <div class="footer-links">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="index.html">Home</a>
    </div>
</footer>

<script>
function toggleNav(event) { 
    event.stopPropagation(); 
    document.getElementById("sidebar").classList.toggle("open"); 
}
document.addEventListener("click", function(event) { 
    const sidebar = document.getElementById("sidebar"); 
    if (sidebar.classList.contains("open") && !sidebar.contains(event.target)) { sidebar.classList.remove("open"); } 
});
</script>
</body>
</html>
