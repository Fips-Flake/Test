<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON | SHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --anton-red: #ff0000;
            --anton-yellow: #ffeb3b;
            --sidebar-width: 220px;
            --z-index-content: 10;
            --z-index-right-bar: 50;
            --z-index-header: 100;
            --z-index-sidebar: 200;
            --z-index-menu-btn: 210;
        }

        html, body { height: 100%; margin: 0; padding: 0; }

        body { 
            display: flex; flex-direction: column; font-family: 'Special Elite', cursive;
            background-color: #ffffff; background-image: url('AFaPo Wall.png');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            background-attachment: fixed; background-blend-mode: multiply; overflow-x: hidden;
        }

        /* --- HEADER & NAVIGATION --- */
        header { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: center; align-items: center; 
            z-index: var(--z-index-header); background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 2px solid #000;
        }
        
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; }

        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: var(--z-index-menu-btn); background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; }

        /* --- SIDEBAR LEFT --- */
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: calc(var(--sidebar-width) * -1.2); width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: var(--z-index-sidebar); display: flex; flex-direction: column; padding: 100px 20px; transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 25px; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.2rem; width: 100%; }
        .nav-label { display: flex; align-items: center; gap: 15px; }
        
        .submenu { display: none; flex-direction: column; padding-left: 40px; margin-top: 10px; }
        .submenu a { font-size: 1rem; margin-bottom: 10px; color: #333; text-decoration: none; }
        .nav-item:hover .submenu { display: flex; }

        /* --- SIDEBAR RIGHT --- */
        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: var(--z-index-right-bar); background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 20px 0; border-radius: 20px 0 0 20px; }
        .sidebar-right a i { color: #000; font-size: 1.2rem; transition: transform 0.3s; }

        /* --- MAIN CONTENT & SHOP GRID --- */
        main { flex: 1; z-index: var(--z-index-content); padding: 120px 20px 50px 20px; max-width: 1000px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        
        .shop-headline { text-align: center; text-transform: uppercase; margin-bottom: 40px; background: rgba(255,255,255,0.8); display: inline-block; padding: 10px 20px; border: 2px solid #000; position: relative; left: 50%; transform: translateX(-50%); }

        .shop-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 30px; 
        }

        .product-card { 
            background: rgba(255, 255, 255, 0.9); 
            border: 2px solid #000; 
            border-radius: 15px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.1);
        }

        .product-card:hover { transform: scale(1.03); box-shadow: 10px 10px 0px rgba(0,0,0,0.1); }

        .product-image { 
            width: 100%; 
            height: 250px; 
            background: #f0f0f0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-bottom: 2px solid #000;
        }
        
        .product-image i { font-size: 5rem; color: #ddd; }

        .product-info { padding: 25px; text-align: center; display: flex; flex-direction: column; flex-grow: 1; }
        
        .product-title { font-size: 1.3rem; margin: 0 0 10px 0; color: #000; text-transform: uppercase; }
        
        .product-price { font-size: 1.5rem; color: var(--anton-red); font-weight: bold; margin-bottom: 20px; }

        .buy-btn { 
            background: #000; 
            color: #fff; 
            text-decoration: none; 
            padding: 12px; 
            border-radius: 5px; 
            transition: all 0.3s; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            font-size: 1rem;
        }
        
        .buy-btn:hover { background: var(--anton-red); transform: rotate(-2deg); }

        /* --- FOOTER --- */
        footer { width: 100%; padding: 20px 0; background: rgba(255,255,255,0.9); border-top: 2px solid #000; text-align: center; margin-top: auto; }
        .footer-content { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .footer-links { display: flex; gap: 20px; font-size: 0.9rem; }
        .footer-links a { color: #000; text-decoration: none; }

        @media (max-width: 800px) { .sidebar-right { display: none; } .shop-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header><div class="header-title">MERCH & SHOP</div></header>
<div class="menu-btn" onclick="toggleMenu()">☰</div>

<nav class="sidebar-left" id="sidebar">
    <div style="margin-top: 20px;">
        <div class="nav-item"><a href="hauptseite.html"><span class="nav-label"><i class="fa-solid fa-house"></i> HOME</span></a></div>
        <div class="nav-item">
            <a href="meinemusik.html">
                <span class="nav-label"><i class="fa-solid fa-music"></i> MEINE MUSIK</span>
            </a>
            <div class="submenu">
                <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> ÜBER MICH</a>
                <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> KONZERTE</a>
            </div>
        </div>
        <div class="nav-item"><a href="shop.html" style="color: var(--anton-red); font-weight: bold;"><span class="nav-label"><i class="fa-solid fa-cart-shopping"></i> SHOP</span></a></div>
        <div class="nav-item"><a href="kontakt.html"><span class="nav-label"><i class="fa-solid fa-envelope"></i> KONTAKT</span></a></div>
    </div>
</nav>

<aside class="sidebar-right">
    <a href="#"><i class="fa-brands fa-youtube"></i></a>
    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-spotify"></i></a>
</aside>

<main>
    <h2 class="shop-headline">Hol dir den Familienpop!</h2>
    
    <div class="shop-grid">
        <div class="product-card">
            <div class="product-image"><i class="fa-solid fa-compact-disc"></i></div>
            <div class="product-info">
                <h3 class="product-title">Das Album "Name"</h3>
                <span class="product-price">17,99 €</span>
                <a href="#" class="buy-btn"><i class="fa-solid fa-cart-shopping"></i> WARENKORB</a>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image"><i class="fa-solid fa-shirt"></i></div>
            <div class="product-info">
                <h3 class="product-title">Tour T-Shirt</h3>
                <span class="product-price">24,95 €</span>
                <a href="#" class="buy-btn"><i class="fa-solid fa-cart-shopping"></i> WARENKORB</a>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image"><i class="fa-solid fa-bag-shopping"></i></div>
            <div class="product-info">
                <h3 class="product-title">Turnbeutel AFaPo</h3>
                <span class="product-price">12,50 €</span>
                <a href="#" class="buy-btn"><i class="fa-solid fa-cart-shopping"></i> WARENKORB</a>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="footer-content">
        <a href="hauptseite.html" style="color: #000; text-decoration: none; font-size: 0.9rem;">www.anton-familienpop.de</a>
        <div class="footer-links">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
    </div>
</footer>

<script>
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    
    // Schließen beim Klick außerhalb
    document.addEventListener('click', function(e) {
        const sb = document.getElementById("sidebar");
        const btn = document.querySelector(".menu-btn");
        if (sb && btn && !sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) {
            sb.classList.remove("open");
        }
    });
</script>
</body>
</html>
