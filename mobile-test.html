<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ANTON | MASTER RESPONSIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            font-family: 'Special Elite', cursive;
            height: 100%; 
            width: 100%;
        }

        /* ================================================================= */
        /* 1. DESKTOP STYLES                                                 */
        /* ================================================================= */
        @media (min-width: 801px) {
            #mobile-wrapper { display: none !important; }
            body { 
                background: #ffffff url('Background.jpg') no-repeat center center fixed; 
                background-size: cover !important; 
                overflow-x: hidden;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .d-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 100; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
            }
            .d-header-logo {
                max-height: 90px; width: auto; object-fit: contain;
                filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%);
                transform: translateY(24px); 
            }
            .d-menu-btn { 
                position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; 
                z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; 
                display: flex; align-items: center; justify-content: center; 
                border-radius: 5px; transition: all 0.3s ease; border: 2px solid #000; 
                overflow: hidden; 
            }
            .d-menu-btn:hover { background: var(--anton-yellow); color: #000; }
            .d-menu-btn span { transition: opacity 0.2s; }
            .d-menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; transition: opacity 0.2s; }
            .d-menu-btn:hover span { opacity: 0; }
            .d-menu-btn:hover::after { opacity: 1; }
            
            .d-sidebar-left { 
                position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); 
                background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; 
                flex-direction: column; padding: 100px 15px 30px 15px; 
                transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; 
            }
            .d-sidebar-left.open { left: 0; }
            .d-nav-item { margin-bottom: 20px; width: 100%; }
            .d-sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; transition: color 0.3s; }
            .d-sidebar-left a:hover { color: var(--anton-red); }
            
            .d-sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
            .d-sidebar-right a i { color: #000; font-size: 1.2rem; animation: ultraFlowWave 6s linear infinite; }
            @keyframes ultraFlowWave { 0%, 23% { transform: scale(1); color: #000; } 9% { transform: scale(1.5); color: var(--brand-color); } }
            
            .d-footer { width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; position: fixed; bottom: 0; }
            .d-footer a { color: #000; text-decoration: none; margin: 0 12px; font-weight: bold; }
        }

        /* ================================================================= */
        /* 2. MOBILE STYLES                                                  */
        /* ================================================================= */
        @media (max-width: 800px) {
            #desktop-wrapper { display: none !important; }
            body { 
                height: 100vh; width: 100vw; overflow: hidden !important; 
                position: fixed; display: flex; flex-direction: column; touch-action: pan-y;
                overscroll-behavior-x: none; 
            }
            #m-bg-fix { 
                display: block; position: fixed; top: 0; left: -100%; 
                width: 300%; height: 100%; background: url('Background.jpg') no-repeat center center; 
                background-size: cover; z-index: -1; will-change: transform; 
            }
            .m-header { 
                position: fixed; top: 0; width: 100%; height: 80px; 
                display: flex; justify-content: center; align-items: center; 
                z-index: 1000; background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(10px); border-bottom: 2px solid #000; 
                transition: transform 0.6s ease-in-out; 
            }
            .m-header-logo { position: absolute; top: 120%; transform: translateY(-50%); max-height: 185px; width: auto; filter: brightness(0) saturate(100%) invert(13%) sepia(95%) saturate(7408%) hue-rotate(359deg) brightness(97%) contrast(113%); }
            
            .m-menu-btn { 
                position: fixed; top: 18px; left: 15px; z-index: 2000; background: #000; 
                width: 45px; height: 45px; border-radius: 5px; display: flex; 
                flex-direction: column; align-items: center; justify-content: center; 
                gap: 4px; cursor: pointer; border: 2px solid #000; 
            }
            .m-menu-btn span { display: block; width: 22px; height: 3px; background: #fff; transition: 0.3s; }
            .m-menu-btn.active { background: var(--anton-yellow); }
            .m-menu-btn.active span { display: none; }
            .m-menu-btn.active::after { content: 'A'; color: #000; font-weight: bold; font-size: 28px; }

            .m-sidebar { 
                position: fixed; left: 0; top: -150px; width: 100%; height: 100px; 
                background: var(--anton-yellow); z-index: 1100; display: flex; 
                flex-direction: row; padding: 0 50px 0 70px; box-sizing: border-box; 
                border-bottom: 3px solid #000; justify-content: space-around; align-items: center; 
                transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            }
            .m-sidebar.open { top: 0 !important; }
            .m-nav-item a { text-decoration: none; color: #000; display: flex; flex-direction: column; align-items: center; font-size: 1.2rem; }
            .mobile-tag { font-size: 0.6rem; text-transform: uppercase; font-weight: bold; margin-top: 3px; }

            /* Fixierte Socialbar Unten */
            .m-sidebar-right { 
                position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; 
                display: flex; flex-direction: row; align-items: center; 
                z-index: 2000; background: rgba(255, 255, 255, 0.7); 
                backdrop-filter: blur(10px); border-top: 2px solid #000; 
                justify-content: space-evenly; padding: 0 5px; box-sizing: border-box;
            }
            .m-sidebar-right a { display: flex; align-items: center; justify-content: center; flex: 1; text-decoration: none; }
            .m-sidebar-right a i { color: #000; font-size: 1.6rem; animation: ultraFlowWaveMobile 6s linear infinite; }
            
            @keyframes ultraFlowWaveMobile { 0%, 23% { transform: scale(1); color: #000; } 9% { transform: scale(1.45); color: var(--brand-color); } }

            .m-id-button { position: fixed; right: 0; bottom: 90px; width: 38px; height: 38px; background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(4px); border: 2px solid #000; border-right: none; border-radius: 6px 0 0 6px; display: flex; align-items: center; justify-content: center; z-index: 1300; font-weight: bold; cursor: pointer; }
            .m-id-panel { position: fixed; right: -250px; bottom: 90px; height: 45px; width: 230px; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(8px); border: 2px solid #000; border-right: none; display: flex; align-items: center; justify-content: center; z-index: 1299; transition: right 0.5s; border-radius: 8px 0 0 8px; }
            .m-id-panel.open { right: 0; }
            .m-id-panel a { color: #000; text-decoration: none; margin: 0 8px; font-weight: bold; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div id="desktop-wrapper">
        <header class="d-header">
            <img src="Antonlogo.png" alt="ANTON Logo" class="d-header-logo">
        </header>
        <div class="d-menu-btn" onclick="toggleDesktopMenu()"><span>â˜°</span></div>
        
        <nav class="d-sidebar-left" id="d-sidebar">
            <div class="d-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house" style="width:30px"></i> START</a></div>
            <div class="d-nav-item">
                <a href="meinemusik.html"><i class="fa-solid fa-music" style="width:30px"></i> MUSIK</a>

        <aside class="d-sidebar-right">

            <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>

            <img src="Antonlogo.png" alt="ANTON Logo" class="m-header-logo">
        </header>
        
        <div class="m-menu-btn" id="m-menu-trigger" onclick="mToggleMenu(event)">
            <span></span><span></span><span></span>
        </div>

        <nav class="m-sidebar" id="m-sidebar">
            <div class="m-nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house"></i><span class="mobile-tag">Start</span></a></div>
            <div class="m-nav-item"><a href="meinemusik.html"><i class="fa-solid fa-music"></i><span class="mobile-tag">Musik</span></a></div>

            <a href="https://www.youtube.com/@antonmusikvevo3861" target="_blank" style="--brand-color:#f00"><i class="fa-brands fa-youtube"></i></a>

            <a href="https://whatsapp.com/channel/0029Vb6WrdZInlqHDsgTp21e" target="_blank" style="--brand-color:#25D366"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/Anton.Familienpop/" target="_blank" style="--brand-color:#1877F2"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" target="_blank" style="--brand-color:#1DB954"><i class="fa-brands fa-spotify"></i></a>
        </aside>
    </div>

    <script>
        /* --- DESKTOP LOGIC --- */
        let dSidebarTimeout;
        const dSidebar = document.getElementById('d-sidebar');
        function resetDSidebarTimer() {
            clearTimeout(dSidebarTimeout);
            if (dSidebar && dSidebar.classList.contains('open')) {
                dSidebarTimeout = setTimeout(() => dSidebar.classList.remove('open'), 5000);
            }
        }
        function toggleDesktopMenu() {
            if (dSidebar) {
                dSidebar.classList.toggle('open');
                if (dSidebar.classList.contains('open')) resetDSidebarTimer();
            }
        }

        /* --- MOBILE LOGIC --- */
        const mSidebar = document.getElementById('m-sidebar');
        const mMenuBtn = document.getElementById('m-menu-trigger');
        const mIdPanel = document.getElementById('m-id-panel');
        const mBg = document.getElementById('m-bg-fix');
        let mMenuTimeout;

        function mCloseAll() {
            mSidebar.classList.remove('open');
            mMenuBtn.classList.remove('active');
            mIdPanel.classList.remove('open');
            clearTimeout(mMenuTimeout);
        }

        function mToggleMenu(e) {
            e.stopPropagation();
            if (mSidebar.classList.contains('open')) {
                mCloseAll();
            } else {
                mCloseAll();
                mSidebar.classList.add('open');
                mMenuBtn.classList.add('active');
                mMenuTimeout = setTimeout(mCloseAll, 5000);
            }
        }

        function mOpenIDMenu(e) {
            e.stopPropagation();
            mIdPanel.classList.toggle('open');
        }

        /* SWIPE & LIMITS */
        let touchStartX = 0, currentX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX, {passive:true});
        document.addEventListener('touchmove', e => {
            if(window.innerWidth <= 800) {
                const diffX = e.touches[0].clientX - touchStartX;
                let newX = currentX + diffX;
                const limit = window.innerWidth;
                if(newX > limit) newX = limit; if(newX < -limit) newX = -limit;
                mBg.style.transform = `translateX(${newX}px)`;
            }
        }, {passive:true});

        document.addEventListener('touchend', () => {
            const matrix = new WebKitCSSMatrix(window.getComputedStyle(mBg).transform);
            currentX = matrix.m41;
        });

        /* AUTO-HIDE HEADER */
        setTimeout(() => {
            const mh = document.getElementById('m-header-main');
            if(mh && window.innerWidth <= 800) mh.style.transform = 'translateY(-100%)';
        }, 3000);

        document.addEventListener('click', (e) => { 
            if(window.innerWidth <= 800 && !mSidebar.contains(e.target) && !mMenuBtn.contains(e.target)) mCloseAll(); 
        });
    </script>
</body>
</html>
