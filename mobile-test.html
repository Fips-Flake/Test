<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANTON | HAUPTSEITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
        }

        /* PERFORMANCE: Critical Layout */
        html, body { height: 100%; margin: 0; padding: 0; background-color: #fff; }
        body { display: flex; flex-direction: column; font-family: 'Special Elite', cursive; overflow-x: hidden; }
        
        /* DESKTOP BACKGROUND */
        .bg-desktop { position: fixed; inset: 0; background: url('AFaPo Wall.jpg') no-repeat center center; background-size: cover; background-blend-mode: multiply; z-index: -1; }

        /* HEADER DESKTOP */
        header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 3000; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border-bottom: 2px solid #000; }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        
        /* MENU BUTTON */
        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 3100; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; border: 2px solid #000; }
        .menu-btn:hover { background: var(--anton-yellow); color: #000; }
        .menu-btn::after { content: 'A'; position: absolute; font-weight: bold; font-size: 28px; opacity: 0; }
        .menu-btn:hover span { opacity: 0; }
        .menu-btn:hover::after { opacity: 1; }
        
        /* SIDEBAR LEFT (MASTER) */
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 1500; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease; border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 20px; width: 100%; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; width: 100%; }
        .sidebar-left a:hover { color: var(--anton-red); }
        .nav-label i.main-icon { width: 30px; text-align: center; margin-right: 10px; }
        .submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; }
        .nav-item:hover .submenu { display: flex; }
        .nav-item-epk { margin-top: auto; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 15px; }
        .nav-item-epk a { color: var(--anton-red) !important; font-weight: bold; }
        
        /* SIDEBAR RIGHT (MASTER) */
        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 2000; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
        .sidebar-right a i { color: #000; font-size: 1.2rem; animation: ultraFlowWave 6s linear infinite; }
        @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: #00A8E1; animation-delay: 2.0s; }

        /* KLICKBOXEN (MASTER) */
        .invisible-box { position: fixed; z-index: 10; background: transparent; cursor: pointer; }
        .box-ertappt { width: 19%; height: 43%; top: 16%; left: 17%; transform: rotate(-4deg); }
        .box-mitte { width: 20%; height: 42%; top: 17%; left: 38%; transform: rotate(3deg); }
        .box-pause { width: 10%; height: 43%; top: 21%; left: 70%; transform: rotate(1deg); }
        .box-pause2 { width: 10%; height: 30%; top: 34%; left: 60%; transform: rotate(1deg); }
        .box-pause3 { width: 5%; height: 18%; top: 21%; left: 66%; transform: rotate(45deg); }
        .box-riesenhunger { width: 10%; height: 3%; top: 67%; left: 43%; }

        /* FOOTER (MASTER) */
        footer { width: 100%; padding: 10px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; position: relative; margin-top: auto; }
        footer a { color: #000; text-decoration: none; margin: 0 8px; font-weight: bold; transition: all 0.3s; }
        footer a:hover { color: var(--anton-yellow) !important; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }

        /* --- MOBILE RE-ENGINEERING --- */
        @media (max-width: 800px) {
            .bg-desktop { display: none; }
            body { position: fixed; width: 100%; height: 100%; overflow: hidden; }
            
            /* ZOOM-FIX: Fester Hintergrund im Scroll-Container */
            .mobile-panorama-container { display: block; position: absolute; inset: 0; overflow-x: auto; overflow-y: hidden; z-index: 1; -webkit-overflow-scrolling: touch; }
            .panorama-content { 
                width: 300vw; height: 100%; 
                background: #fff url('AFaPo Wall.jpg') no-repeat center center;
                background-size: 300vw 100vh; /* Festes Verhältnis verhindert Zoom */
            }

            header { height: 60px; z-index: 4000; }
            .menu-btn { top: 10px; left: 15px; width: 40px; height: 40px; z-index: 4100; }

            /* SIDEBAR MOBILE ICON-BAR */
            .sidebar-left { 
                left: 0 !important; top: -70px !important; bottom: auto; 
                width: 100% !important; height: 60px !important; 
                flex-direction: row !important; justify-content: space-evenly; 
                align-items: center; padding: 0 !important; z-index: 3500;
                background: var(--anton-yellow) !important; border-bottom: 2px solid #000;
            }
            .sidebar-left.open { top: 60px !important; }
            .nav-item { width: auto; margin: 0 !important; padding: 0; display: flex; align-items: center; height: 100%; }
            .nav-label span, .submenu, .arrow-wrapper { display: none !important; }
            .nav-label i.main-icon { font-size: 1.4rem; margin: 0; }

            /* EPK MOBILE FIX: Farbe, Icon & Trenner */
            .nav-item-epk { border-top: none !important; border-left: 1px solid rgba(0,0,0,0.2); padding: 0 0 0 15px !important; margin-left: 10px !important; }
            .nav-item-epk i.main-icon { color: var(--anton-red) !important; font-size: 1.5rem !important; }

            .sidebar-right { 
                top: auto; bottom: 0; right: 0; left: 0; width: 100%; height: 50px; 
                flex-direction: row; transform: none; border-radius: 0; 
                background: #fff; border-top: 2px solid #000; z-index: 4000; padding: 0;
            }
            footer { position: fixed !important; bottom: 50px !important; z-index: 3900; background: rgba(255,255,255,0.98); }
        }
    </style>
</head>
<body>

    </nav>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        window.addEventListener('load', () => {
            const sc = document.getElementById('mobileScroll');
            if(sc && window.innerWidth <= 800) sc.scrollLeft = (sc.scrollWidth - window.innerWidth) / 2;
        });
        document.addEventListener('click', (e) => {
            const sb = document.getElementById("sidebar"), btn = document.querySelector(".menu-btn");
            if (sb.classList.contains("open") && !sb.contains(e.target) && !btn.contains(e.target)) sb.classList.remove("open");
        });
    </script>
