<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANTON | HAUPTSEITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        :root { 
            --anton-red: #ff0000; 
            --anton-yellow: #ffeb3b; 
            --sidebar-width: 240px; 
            --apple-gray: #A2AAAD;
            --amazon-blue: #00A8E1;
        }

        /* Basis-Setup */
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
        body { display: flex; flex-direction: column; font-family: 'Special Elite', cursive; }

        /* HEADER (Bleibt fix) */
        header { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 100; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
        .header-title { color: var(--anton-red); font-size: 1.8rem; text-decoration: none; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }
        
        .menu-btn { position: fixed; top: 18px; left: 20px; font-size: 24px; cursor: pointer; z-index: 210; background: #000; color: #fff; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 5px; border: 2px solid #000; }

        /* DESKTOP BACKGROUND (MASTER) */
        .desktop-bg {
            display: block;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff url('AFaPo Wall.jpg') no-repeat center center fixed;
            background-size: cover; background-blend-mode: multiply; z-index: 1;
        }

        /* MOBILE PANORAMA WRAPPER */
        .mobile-panorama-container { display: none; }

        @media (max-width: 800px) {
            .desktop-bg { display: none; }
            .mobile-panorama-container { 
                display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                overflow-x: auto; overflow-y: hidden; z-index: 2; scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch; scrollbar-width: none;
            }
            .mobile-panorama-container::-webkit-scrollbar { display: none; }

            .panorama-content { 
                position: relative; width: 300%; height: 100%; 
                background: #fff url('AFaPo Wall.jpg') no-repeat center center;
                background-size: cover; background-blend-mode: multiply;
            }
        }

        /* SIDEBARS */
        .sidebar-left { position: fixed; top: 0; bottom: 0; left: -300px; width: var(--sidebar-width); background: rgba(255, 235, 59, 0.98); z-index: 200; display: flex; flex-direction: column; padding: 100px 15px 30px 15px; transition: left 0.4s ease-in-out; border-right: 2px solid #000; box-sizing: border-box; }
        .sidebar-left.open { left: 0; }
        .nav-item { margin-bottom: 20px; width: 100%; }
        .sidebar-left a { display: flex; align-items: center; color: #000; text-decoration: none; font-size: 1.1rem; }
        .submenu { display: none; flex-direction: column; padding-left: 35px; margin-top: 10px; }
        .nav-item:hover .submenu { display: flex; }
        .submenu a { font-size: 0.85rem; margin-bottom: 12px; padding-top: 4px; }

        /* SOCIAL SIDEBAR */
        .sidebar-right { position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 999; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(3px); padding: 25px 0; border-radius: 20px 0 0 20px; }
        .sidebar-right a i { color: #000; font-size: 1.2rem; animation: ultraFlowWave 6s linear infinite; }
        
        @keyframes ultraFlowWave { 0% { transform: scale(1); color: #000; } 9.33% { transform: scale(1.55); color: var(--brand-color); } 23.33%, 100% { transform: scale(1); color: #000; } }
        
        .sidebar-right a:nth-child(1) i { --brand-color: #f00; animation-delay: 0.0s; }
        .sidebar-right a:nth-child(2) i { --brand-color: #25F4EE; animation-delay: 0.25s; }
        .sidebar-right a:nth-child(3) i { --brand-color: #E1306C; animation-delay: 0.5s; }
        .sidebar-right a:nth-child(4) i { --brand-color: #25D366; animation-delay: 0.75s; }
        .sidebar-right a:nth-child(5) i { --brand-color: #1877F2; animation-delay: 1.0s; }
        .sidebar-right a:nth-child(6) i { --brand-color: #1DB954; animation-delay: 1.25s; }
        .sidebar-right a:nth-child(7) i { --brand-color: var(--apple-gray); animation-delay: 1.5s; }
        .sidebar-right a:nth-child(8) i { --brand-color: #f00; animation-delay: 1.75s; }
        .sidebar-right a:nth-child(9) i { --brand-color: var(--amazon-blue); animation-delay: 2.0s; }

        @media (max-width: 800px) {
            .sidebar-right { top: auto; bottom: 60px; right: 0; left: 0; width: 100%; height: auto; flex-direction: row; justify-content: space-evenly; transform: none; border-radius: 0; background: rgba(255, 255, 255, 0.85); border-top: 1.5px solid #000; padding: 12px 5px; }
            .sidebar-right a i { font-size: 1.5rem; }
        }

        /* KLICKBOXEN (Absolut im Panorama) */
        .invisible-box { position: absolute; z-index: 10; background: transparent; cursor: pointer; }
        .box-ertappt { width: 6.33%; height: 43%; top: 16%; left: 17%; transform: rotate(-4deg); }
        .box-mitte { width: 6.66%; height: 42%; top: 17%; left: 38%; transform: rotate(3deg); }
        .box-pause { width: 3.33%; height: 43%; top: 21%; left: 70%; }
        
        /* FOOTER */
        footer { position: fixed; bottom: 0; width: 100%; padding: 10px 0; background: rgba(255,255,255,0.9); border-top: 1.5px solid #000; text-align: center; font-size: 0.75rem; z-index: 100; }
        @media (max-width: 800px) { footer { padding-bottom: 70px; } }
    </style>
</head>
<body>

    <header><div class="header-title">ANTON</div></header>
    <div class="menu-btn" onclick="toggleMenu()"><span>☰</span></div>

    <div class="desktop-bg">
        <a href="meinemusik.html" class="invisible-box box-ertappt" style="position:fixed; width:19%; left:17%;"></a>
        <a href="neuesingle.html" class="invisible-box box-mitte" style="position:fixed; width:20%; left:38%;"></a>
        <a href="meinemusik.html" class="invisible-box box-pause" style="position:fixed; width:10%; left:70%;"></a>

    <div class="mobile-panorama-container" id="mobileScroll">
        <div class="panorama-content">

        </div>
    </div>

    <nav class="sidebar-left" id="sidebar">
        <div class="nav-item"><a href="hauptseite.html"><i class="fa-solid fa-house" style="margin-right:10px"></i> START</a></div>
        <div class="nav-item">
            <a href="meinemusik.html"><i class="fa-solid fa-music" style="margin-right:10px"></i> MEINE MUSIK</a>
            <div class="submenu">
                <a href="ueber-mich.html"><i class="fa-regular fa-face-smile"></i> ÜBER MICH</a>
                <a href="meinemusik.html"><i class="fa-solid fa-volume-high"></i> VERÖFFENTLICHUNGEN</a>
                <a href="konzerte.html"><i class="fa-solid fa-microphone-lines"></i> KONZERTE</a>
            </div>
        </div>
        <div class="nav-item"><a href="shop.html"><i class="fa-solid fa-cart-shopping" style="margin-right:10px"></i> SHOP</a></div>
        <div class="nav-item"><a href="kontakt.html"><i class="fa-solid fa-envelope" style="margin-right:10px"></i> KONTAKT</a></div>
        <div class="nav-item nav-item-epk" style="margin-top:auto"><a href="epk.html" style="color:red"><i class="fa-solid fa-lock" style="margin-right:10px"></i> EPK / PRESSE</a></div>
    </nav>

    <aside class="sidebar-right">
        <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>

    <footer>
        <a href="index.html">www.anton-familienpop.de</a><br>
        <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
    </footer>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        
        // Zentrierung beim Laden (Mobile)
        window.addEventListener('load', () => {
            const scrollContainer = document.getElementById('mobileScroll');
            if(scrollContainer) {
                // Zentriert auf die Mitte des 300% breiten Bildes
                const center = (scrollContainer.scrollWidth - window.innerWidth) / 2;
                scrollContainer.scrollLeft = center;
            }
        });

        document.addEventListener('click', function(e) {
            const sb = document.getElementById("sidebar");
            const btn = document.querySelector(".menu-btn");
            if (sb && !sb.contains(e.target) && !btn.contains(e.target) && sb.classList.contains("open")) sb.classList.remove("open");
        });
    </script>

</html>
