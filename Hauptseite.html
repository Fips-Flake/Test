<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite | Kids Pop Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Der neue Sticker-Bomb Hintergrund */
            background: url('https://r.jina.ai/i/0530b77a79e44652a229a43a0e1074a3') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        /* Navigation - Knallgelb wie gewünscht */
        nav {
            background: #fff200;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 5px solid black;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            font-family: 'Bangers', cursive;
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 8px 15px;
            border: 3px solid black;
            background: white;
            transition: 0.2s;
        }

        nav a:hover {
            background: #ff00ff; /* Pink beim Drüberfahren */
            color: white;
            transform: scale(1.1) rotate(-2deg);
        }

        /* Das zentrale weiße Feld (Die Wall) */
        .main-container {
            max-width: 850px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.95);
